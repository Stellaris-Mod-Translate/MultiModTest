 ai_overlordship: "사이버 관료주의"
 ai_overlordship_desc: "§L이 정부는 강력한 슈퍼컴퓨터가 지배자 배정을 담당하고 가장 효율적인 통치 방법을 계산하는 물질주의적 독재정치의 심화된 형태입니다. 국가의 모든 측면은 경제적 효율성과 신기술 획득에 맞춰져 있습니다.§!"
 allow_dead_terraform: "특수한 기술의 잠금을 해제하여, §Y얼음형 행성§!, §Y용암 행성§! or §Y독성 행성§! 과 같은 거주 불가능한 행성을 거주 가능한 특정 유형의 행성으로 테라포밍할 수 있습니다."
 allow_edict_doctrine_loyalty: "§Y시행령: 사고 통제§!: §Y정부 윤리관 선호도§!, §Y지상군 사기§! 그리고 §Y영향력 획득§!을 증가시키고, 잠재적 §Y불안§!을 줄이고, §Y연구 속도§! 와 §Y에너지 획득량§!을 감소시키는 정부 시행령을 잠금 해제합니다. §Y권력에의 의지§! 기술 연구 선택지를 잠금 해제합니다."
 ALLOWED_LOBBY: "기업 로비"
 ALLOWED_LOBBY_DESC: "Active §Y기업 헤게모니§! 윤리관을 활성화하는 것은 §Y기업가§! 파벌에게 더 큰 힘을 실어주며, 따라서 [Root.GetName]을(를) 기쁘게 합니다."
 allow_fanatic_purifiers: "다른 종족과 §Y외교§!에 참여할 수 없습니다! §Y외계종 POP§!은 항상 정화될 것입니다. §Y외계종 POP§!을 정화하면 §Y통합력§!을 얻습니다. §Y성계 양도§! 와 §Y정화§! 전쟁 명분만 선택 가능합니다. §Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§! 궤도 폭격 태세를 선택할 수 있습니다."
 allow_policy_free_market: "§Y이상적인 시장§! 경제 정책이 잠금 해제됩니다."
 allow_policy_planned_economy: "§Y이상적인 복지§! 경제 정책이 잠금 해제됩니다."
 allows_anarchy_utopia: "§Y경제 초점§! 정책: §Y포스트 산업 경제§!가 잠금 해제됩니다."
 ALLOWS_ENSLAVEMENT: "§E §Y노예화§! 정책§!을 사용하여 최대 30%의 POP을 노예화할 수 있습니다."
 ALLOWS_MORE_ENSLAVEMENT: "§E §Y노예화§! 정책§!을 사용하여 최대 50%의 POP을 노예화할 수 있습니다"
 allows_new_babylon: "당신의 행성 중 하나를 (단 한 개만) §Y은하의 불가사의: 새로운 바빌론§!으로 바꿀 수 있는 기회(시행령)를 제공합니다. 해당 시행령은 제국에 서로 다른 3종류 이상의 종족이 있는 경우에만 사용할 수 있습니다. 행성의 크기는 최대 10칸(총 25칸 이하)까지 증가할 것이며, §Y외계종 이주 매력§!, §Y거주 적합도§!, §Y통합력§!, §Y사회학 연구§!, §Y에너지§! 잠재적인 §Y불안도§!를 증가시키고, §Y통치 윤리관 매력도§!를 감소시키는 일정한 모디파이어가 붙을 것입니다."
 ALLOWS_STRATIFIED: "§E §H비협조적인§! 윤리관과 결합될 경우 §Y계층 경제§! 생활수준을 이용할 수 있습니다.§!"
 anarch_com_utopia: "무정부주의적 공산주의"
 anarch_com_utopia_desc: "무정부주의자들은 생산수단과 직접민주주의의 공동소유에 찬성하여 국가, 자본주의, 사유재산의 폐지를 주장합니다."
 ap_anarchy_utopia: "무정부 유토피아"
 ap_anarchy_utopia_desc: "정보의 자유로운 흐름은 후기 산업 사회의 핵심으로서, 지식, 아이디어, 창의력을 바탕으로 경제적 성장을 촉진합니다. §Y정보 통제§! 및 §Y정치적 사고 장려§! 시행령을 이용할 수 없습니다."
 ap_capitalism_utopia_desc: " "
