 ap_communism_utopia_desc: " "
 ap_fanatic_purifiers_desc: "이 사회는 다른 모든 지각 있는 생명체를 찾아 은하를 뒤지는 것에 혈안이 되어 있는 것처럼 보입니다. 무슨 일이 있어도, 그들은 어떤 외계종의 생존도 용납하지 않을 것입니다."
 ap_fanatic_purifiers: "광신적 정화자"
 ap_future_society_desc: "우리 사회는 타의 추종을 불허하는 수준의 문화 발전에 도달했습니다."
 ap_future_society: "미래 사회"
 ap_life_creators_desc: "§YLife Engineering§! 모드 설치가 필요합니다! 기술을 해금하여, 행성에 §Y준지성체§! 및 §Y지성체§! 생명체를 만들 수 있습니다."
 ap_life_creators: "생명 통달"
 ap_mastery_of_terraforming_desc: "특정 기술을 배울 기회를 제공하여, 거주가 불가능한 행성 (§Y독성 행성, 얼음 행성, 용암 행성§!)을 테라포밍할 수 있습니다."
 ap_mastery_of_terraforming: "테라포밍 통달"
