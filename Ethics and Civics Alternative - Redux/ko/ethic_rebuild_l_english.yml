l_english:

 abs_monarchy_desc: "강력한 중앙 봉건적 권위로 이루어진 독재적인 형태의 정부로서, 신하들이 정부를 견제하고 사회학적, 군사적으로 사회의 중추적 역할을 합니다. 국가는 영지로 분할되어 있으며, 귀족들은 그들의 영토를 관리하고 왕립군의 일부를 유지합니다."
