 ap_socialism_utopia_desc: "§Y이상적 풍요§! 생활수준을 잠금해제합니다."
 ap_socialism_utopia: "사회주의적 유토피아"
 ap_thought_control_desc: "제국의 정부는 민중을 안정시키고 절대적인 충성심과 외부 사상에 대한 저항을 보장하기 위해 신경 화학, 정신 공학 및 신경 언어학의 최신 혁신 기술을 사용합니다. \n특정 방향으로 공동체적 정신을 변화시키기 위해 국민을 교화할 수 있게 하는 §Y교화§! 제국 시행령을 잠금해제합니다."
 ap_thought_control: "전체주의 유토피아"
 ap_ultimate_slaver_desc: "§H카스트 제도§! 유형의 시민권을 보유해야 합니다. 지역 주민과 관광객의 상호 작용을 통해 행성 행복도를 높이고 수익을 창출하는 행성 고유의 건물 §Y네오-콜로세움§!을 잠금해제합니다."
 ap_ultimate_slaver: "은하의 노예 주인"
 aristocracy_desc: "이 정부는 능력주의적 형태의 과두정으로, 최고의 능력자들이 기술 기반의 공정한 시험과 경쟁을 통해, 모든 이들의 발전을 위한 그들의 헌신적인 지위를 부여받습니다."
 aristocracy: "진정한 귀족제"
 ARISTOCRATIC_ELITE: "귀족 엘리트"
 ARISTOCRATIC_ELITE_DESC: "§Y능력주의§! 또는 §Y귀족 엘리트§! 사회제도를 채택하는 것은 [Root.GetName]을(를) 기쁘게 할 것입니다."
 ARISTOCRATIC_TRADITION_DESC: "§Y식민지 총독§! 전통을 채택하는 것은 [Root.GetName]을(를) 기쁘게 할 것입니다."
 ARISTOCRATIC_TRADITION: "전통적인 귀족주의"
 ASCENSION_PERKS_NEW: "승천 퍽"
 ASCENSION_TRADITIONS: "승천 전통"
 auth_democratic_desc: "간접 민주주의 국가는 누구를 대표자로 뽑을 것인지 시민 모두가 투표할 수 있는 정기적인 선거를 치릅니다."
 auth_democratic: "간접 민주주의"
 auth_dictatorial_desc: "독재정은 국가에 대한 절대적인 통제권을 행사하는 한 개인이 일생 동안 통치합니다."
 auth_dictatorial: "독재정"
 auth_direct_democratic_desc: "국민이 직접 정책구상을 결정하고 통치하면 관료적 효율성이 높아지고 사회경제적 발전도 빨라집니다.
