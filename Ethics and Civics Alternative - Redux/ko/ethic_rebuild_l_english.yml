 gov_anarchy_state_desc: "무정부 노동조합주의 사회의 기본 원칙은 연대, 직접민주주의, 노동자의 자기관리이다. 노동조합주의자들은 그들의 경제이론을 노동자의 자기 활동을 촉진하는 전략이자, 민주주의적 가치와 국민의 요구에 부응하는 생산 중심의 대안적인 협력적 경제체제로 간주한다."
 gov_aristocratic_monarchy: "귀족 군주제"
 gov_aristocratic_monarchy_desc: "세습 통치자가 절대적인 권력을 가지고 있지 못하고, 가장 영향력 있는 귀족 구성원들과 그것을 공유해야 하는 군주제 형태입니다."
 gov_aristocratic_republic: "귀족 공화국"
 gov_aristocratic_republic_desc: "사회적 엘리트에 속하는 이들만 원로원에 선출되어 국민을 대표해 통치할 수 있는 대의민주주의 형태입니다."
 gov_bur_collectivism: "관료 집단주의"
 gov_bur_collectivism_desc: "관료주의 집산주의 국가는 생산수단을 소유하지만, 잉여나 이익은 노동자 계층이 아닌 엘리트 정당 관료조직에 분배됩니다."
 gov_communist_dictatorship: "공산독재"
 gov_communist_dictatorship_desc: "사회주의를 성취하고 진정한 공산주의 사회로 나아가기 위해, 중앙정부가 생산수단의 소유권을 사적 소유에서 집단 소유로 국유화하는 정치 체제입니다."
 gov_congress_republic: "의회 공화국"
 gov_congress_republic_desc: "수상을 지명하는 민주적으로 선출된 의회 의원들에게 권력이 속하는 대의민주주의의 한 형태입니다. 모든 자유 시민은 지명되고 통치 대상으로 선출될 수 있습니다."
 gov_cor_dictatorship: "기업 독재"
 gov_cor_dictatorship_desc: "매우 자본주의적인 형태의 정부로, 강력한 기업들이 사회의 정치적이고 경제적인 삶을 완전히 장악했습니다."
 gov_corporate_nationalism: "기업 민족주의"
 gov_corporate_nationalism_desc: " "
 gov_demos_cratos_desc: "이 정부는 국민이 직접 투표나 합의를 통해 정책 구상을 결정하는 민주주의의 한 형태입니다."
 gov_demos_cratos: "직접 민주주의"
 gov_direct_democracy: "사이버 민주주의"
 gov_dread_brotherhood_desc: "모든 시민들이 은하에 있는 모든 열등한 생명체의 파괴라는 공통의 목표에 의해 구속되는, 극도로 외계종 혐오적인 직접 민주주의 형태입니다."
 gov_dread_brotherhood: "공포의 형제단"
 gov_enlighted_socialism_desc: "이 정부는 사회주의적 독재체제의 한 형태로서, 현명한 선출직 통치자는 의심할 여지 없이 밝은 미래를 위한 계몽된 설계자로 여겨집니다."
 gov_enlighted_socialism: "계몽된 전제주의"
 gov_generic_stratocracy_desc: " "
 gov_generic_stratocracy: "군벌 정치"
 gov_genuine_aristocracy_desc: "통치 엘리트들이 사회의 이익을 고려하고 국민들을 배려하는 이상주의적인 형태의 정부입니다."
 gov_genuine_aristocracy: "진정한 귀족제"
 gov_great_houses_desc: "이 문명은 전통은 고대 종족과 부족에서 유래했지만, 지금은 정당으로서의 기능을 더 많이 하는 몇몇 유력 가문의 지도자에 의해 지배됩니다. 고전적인 귀족 계급과는 달리, 가문 구성원의 자격은 출생이나 결혼과 같은 가부장적인 문제에 얽매이지 않고, 그가 집안에 대한 충성을 맹세하고 전통을 지키기만 한다면, 누구든지 그 가문에 입양되어 최고 계급으로 올라갈 수 있습니다."
 gov_great_houses: "유력 가문"
 gov_jingoism_desc: "이러한 권위주의적 통치 형태는 외계종 혐오 선동가에 의해 주도되며, 국가 패권과 명백한 운명의 개념이 정치를 지배합니다."
 gov_jingoism: "호전적 국수주의 정권"
 gov_liberal_democracy_desc: "여러 개별 정당 간의 선거, 권력 분립, 사유 재산이 있는 시장 경제, 시민 권리, 시민의 자유, 정치적 자유에 대한 동등한 보호로 특징지어지는 정부 형태입니다."
 gov_liberal_democracy: "자유 민주주의"
 gov_military_corp_desc: "정부는 대규모 군사-산업적 지주로서 대표되며, 이사회는 오직 현직 전쟁 책임자로만 구성되어 있습니다."
 gov_military_corp: "민간군사기업"
 gov_minarchy_desc: "시민의 교육, 의료, 고용 또는 교통을 책임지지 않으며 영토의 천연자원 또한 전혀 사용하지 않는 최소한의 '야경꾼' 형태의 국가입니다. 대신 모든 것은 사적인 또는 공개적인 방식으로 진행되며, 국가, 법률 또는 대표자의 간섭에는 결코 영향을 받지 않습니다."
 gov_minarchy: "최소정부"
 gov_national_socialism_desc: "급진적 우파, 독재 권력, 반대 세력의 강제 진압, 사회와 경제의 강력한 연대로 특징지어지는 권위주의적 초국가주의의 형태를 보이는 정부입니다."
 gov_national_socialism: "파시스트 정권"
 gov_noble_aristocracy_desc: "이 사회의 모든 정치 권력은 고대의 귀족원 대표회의에 속합니다."
 gov_noble_aristocracy: "고귀한 귀족제"
 gov_oligarchic_republic_desc: "극히 엘리트주의적인 형태의 공화국으로, 상당한 권력이 소수의 특권층에게 집중되어 선거와 통치 과정에 강한 영향을 미칩니다."
 gov_oligarchic_republic: "과두정치 공화국"
 gov_par_monarchy_desc: "정책 구성 또는 구현에 적극적으로 관여하지 않는 군주가 이끄는 국가입니다. 진정한 정부 리더십은 내각과 내각의 수장인 국무총리, 총리 또는 수상에 의해 수행됩니다."
 gov_par_monarchy: "입헌군주제"
 gov_peoples_commissariat_desc: "정부는 국민의 승인을 받은 국회의원으로 이루어진 특별 비대위의 임명과 감시를 받으며 제국의 복지를 지키기 위해 총력전을 펼칩니다."
 gov_peoples_commissariat: "인민 위원회"
 gov_peoples_republic_desc: "이 정부는 평등주의적인 형태의 독재체제입니다. 실제로 국회가 있긴 하지만, 단일 정치 세력인 이른바 '국민의 정당'이 장악하고 있습니다."
 gov_peoples_republic: "인민 공화국"
 gov_plutocratic_oligarchy_desc: "이 정부는 국가의 모든 문제를 관장하는 거대한 관료적 엔진을 가동하는 강력하고 영향력 있는 지도자들의 위원회에 권력이 집중된 과두정의 한 형태입니다."
 gov_plutocratic_oligarchy: "금권적 과두정"
 gov_republican_dictatorship_desc: "선출된 대표들이 국가에 절대적인 권력을 행사하는 정부 형태입니다. 통치자들은 투표로 선출되어 죽을 때까지 통치하고, 그가 죽으면 새로운 통치자가 선출됩니다."
 gov_republican_dictatorship: "독재 공화정"
 gov_slaver_republic_desc: "이 정부는 극도로 엘리트주의적인 형태의 공화국으로, 공화국은 시민과 지위를 선택된 자들에게 제한하기 위해 인구의 많은 분야의 권리 대부분을 폐쇄했습니다."
 gov_slaver_republic: "노예상 공화국"
 gov_social_democracy_desc: "시장경제라는 틀에서 행동하는 국가라는 개념은, 국가가 국민에게 안보와 기회의 평등을 제공하고 사회를 그러한 발전에 도움이 되는 방식으로 적극적으로 재정비해야 하지만 그러한 변화가 민주적으로 선출된 다수에 의해 정당하게, 점진적으로 일어나야 한다는 것입니다."
 gov_social_democracy: "사회 민주주의"
 gov_social_nationalism_desc: "강력한 민족주의, 엘리트주의, 그리고 독재적인 경찰 국가 규율을 특징으로 하는 전체주의 정부의 한 형태입니다."
 gov_social_nationalism: "국가 사회주의"
 gov_soviet_republic_desc: "직접 선출되고 선거인에게 직접적으로 책임을 지는 노동자 의회 '소비에트'에 의해 통치되는 공화국의 한 종류입니다. 권력의 분리는 없으며, 선출된 대의원은 입법자이자 정부이자 법원으로서 활동합니다."
 gov_soviet_republic: "소비에트 공화국"
 gov_strasserism_desc: "문화와 정치 방면으로는 강한 민족주의적 이상에, 경제 영역에서는 평등주의적 이상에 기초한 정부 이념의 한 형태입니다."
 gov_strasserism: "민족주의적 공산주의"
 gov_timocracy_desc: "인구의 정치적 권리가 그들이 소유한 재산의 양에 따라 계층화되는 국가입니다."
 gov_timocracy: "금권 정치"
 gov_xenophile_democracy_desc: "선출된 의회가 통치하는 정부의 한 형태로서, 다양한 종족의 가장 훌륭한 대표들로 구성된 의회가 국가를 지배하고 있습니다."
