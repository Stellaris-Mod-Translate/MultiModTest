 ethic_pluralist_desc: "우주 앞에서 우리의 사소한 차이가 얼마나 어리석고 하찮아 보일지! 우리는 단지 바늘 끝처럼 작은 별빛을 돌고 있는 동일한 작은 얼룩에 묶인 먼지에 지나지 않습니다. 우리 개개인의 신체의 색깔, 우리가 어디서 또는 누구에게서 태어났는지, 누구에게 태어났는지가 뭐가 중요하겠습니까?"
