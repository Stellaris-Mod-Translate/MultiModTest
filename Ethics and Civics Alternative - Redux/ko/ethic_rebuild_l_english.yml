 cyber_dictatorship_desc: "자각적인 AI가 통치 모든 측면을 관장하는 궁극적인 형태의 물질주의적 독재체제로서, 사이보그가 주요 행정직을 대부분 맡고 있으며 자동화가 잠재력을 십분 발휘합니다."
