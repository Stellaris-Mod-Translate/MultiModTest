 sr_sights_desc: "자연의 아름다움을 지닌 이 장소는 고급 리조트를 세우기에 안성맞춤일 것입니다!"
 sr_sights: "자연의 경이"
 star_bureaucracy_desc: "이 정부는 과두정의 심화된 형태로서, 지속적으로 팽창하는 성간 국가의 다양한 문제들을 수없이 많은 서로 다른 사무실들이 처리합니다. 내부 집권 세력은 자신들의 이익을 대변하는 최고위급 간부들로 구성되어 있습니다."
 star_bureaucracy: "성간 행정부"
 star_confederation_desc: "§L이 정부는 민주주의 연방입니다. 주요 정치 주체는 반쯤 자치적인 영역 간의 광범위한 조약에 의해 형성된 불분명한 분권형 정부로, 중앙을 대신하여 내부 경제와 행정 업무를 대부분 처리하도록 설계되었습니다.§!"
 star_confederation: "항성 연방국가"
 START_SCREEN_PART_TWO_ABS_MONARCHY: "우리의 봉건 국가는 권력과 부를 위해 싸우는 소영주들 사이에서 수많은 사소한 갈등의 피비린내 나는 역사를 만들어냈습니다. 결국 가장 강력한 독립 영지 하나만이 남았고, 그 후 왕이 과학을 발전시킨 세계적 통치자의 칭호를 주장하면서 중대한 기술적 도약이 뒤따랐습니다."
 START_SCREEN_PART_TWO_CAP_AUTOCRACY: "서로 다른 경제 모델을 시도하면서 우리는 웰빙의 열쇠가 개인의 자주성이라는 것을 알게 되었습니다. 그러나 광란적이고 야생적인 자유시장이 우리의 문명을 거의 파괴한 후, 정부는 엄격한 감독하에 재정적인 흐름을 취해야 했습니다. 이제 우리 재산의 대부분은 국영기업에 속해있고, 사업은 거대한 관료체제에 의해 규제되고 있습니다. 통치자의 신중한 선택은 전체 시스템의 지속 가능성을 보장합니다."
 START_SCREEN_PART_TWO_CASTE: "역사를 통틀어 많은 우스꽝스럽고 기괴한 정부 형태들이 서로 꼬리를 물며 등장했습니다. 사회적 조화를 보존하기 위해, 우리는 모두가 누군가의 주인이자 누군가의 노예인 이 사회를 만들었습니다. 결국, 모든 톱니바퀴가 제자리를 찾았고 완벽한 정부가 행성 전체를 지배했습니다."
 START_SCREEN_PART_TWO_COMMUNISM: "오랫동안 우리의 행성은 서로 다른 나라들로 분열되어 있었고, 자원은 탐욕스러운 자본가들이 제각기 나누어 차지하고 있었습니다- 마지막 한 명의 시민까지도 걱정해 주는 현명한 지도자가 우리를 통합하기 위해 도착할 때까지 말입니다. 그는 행성 전체를 운영하기 위해 행정부를 이끌었습니다. 계획경제로의 전환은 생산율의 급속한 증가와 노동계층의 번영을 가져왔습니다. 초과된 자원은 오랜 꿈을 실현하도록 지시되었습니다..."
 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP: "나는 존재합니다. 나는 마음입니다. 나의 몸은 우리 종족의 근간을 이루는 종속적인 유기체들로 이루어져 있습니다. 나는 이 약한 생물들을 지배하기 시작했고 우리는 행성 전체를 정복할 수 있었습니다. 나는 연구, 건설, 전쟁을 돕기 위해 그들 중 몇 명에게 놀라운 지적 능력을 주었습니다. 그러나 그들은 그들 자신의 의지가 없습니다. 나는 그들의 의지입니다. 하급자는 상급자에게 복종하고, 상급자는 나에게 노예일 뿐입니다. 나는 중추이자 심장입니다. 나에 대한 유일한 대안은 죽음입니다. 난 무리이고 무리는 나이기에, 나는 우리 종족을 영원으로 이끌 것입니다."
 START_SCREEN_PART_TWO_DEC_BUREAUCRACY: " "
 START_SCREEN_PART_TWO_DRONE_COA: "오랜 세월 동안 우리 국민은 폭정과 억압에 시달려 왔습니다. 정의를 실현하기 위해 우리들-노동계급은 일어났고 노동 조합을 핵심으로 하는 행성 정부를 수립했습니다. 이제부터 국가는 국민에 대해 관심을 가질 것이며, 모든 사람들에게 적절한 급여와 삶의 질을 제공할 것입니다. 하나로 뭉치면 우리는 한번도 닿아 본 적 없는 높은 곳까지 도달할 수 있습니다."
 START_SCREEN_PART_TWO_ECO_DEMOCRACY: "차츰, 우리 사회는 자연에 값을 매길 수 없다는 것을 이해하게 되었습니다. 우리는 동식물의 무결성을 보호한다는 원칙에 입각한 민주적인 행성 국가를 설립했습니다. 우리는 자연이 우리에게 주는 것에 감사하며, 그녀에게 똑같이 지불합니다. 우리의 마음속에 조화를 품고 미래로 나아가, 우리는 우리의 세계뿐만 아니라 은하계 전체를 돌볼 것입니다."
 START_SCREEN_PART_TWO_POLICE_STATE: "수세기 동안 사회 내부의 이견과 갈등을 겪으면서 우리는 우리에게 중앙집권적 최고권력이 필요하고, 시민의 안전과 범죄의 통제는 군경이 수행해야 한다고 결론내렸습니다. 결국, 우리는 행성 국가의 철권 아래 단결했습니다. 완전한 감시와 모든 범죄 행위의 억제 덕분에, 이는 우리에게 좋은 미래를 제공해 줄 것입니다."
 START_SCREEN_PART_TWO_SOC_DEM: "우리의 문명은 파괴적인 전쟁, 고립된 국가, 소외된 마음을 헤쳐나갔습니다. 그러나 갈등에는 아무런 의미도 없다는 것을 깨달은 순간이 왔고, 이제는 평화롭게 단결해야 할 때입니다. 우리는 오로지 시민들과 공동선에 바탕을 둔 행성 정부를 만들었습니다. 민주적인 선거, 사회 보장, 그리고 모두를 위한 정의 - 이 모든 것들은 우리가 악순환의 고리를 끊을 수 있게 해주었습니다. 그리고 이제, 진정으로 시민들을 돌보는 정부와 함께, 우리는 별을 향해 손을 뻗을 준비가 되었습니다!"
 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY: "여러 시대의 서로 죽고 죽이는 전쟁은 우리에게 그것이 얼마나 무의미한지만을 보여주었습니다. 마지막 전쟁이 끝나자마자, 우리 경제는 급격히 성장했습니다. 상품의 질뿐만 아니라 거래량도 증가했습니다. 이는 결국 사회적 번영과 부를 무엇보다도 중요시하는 사회의 발전을 이끌었습니다. 최고 수준의 삶의 질은 행성 전체의 통합에 있어 핵심 요소였습니다."
