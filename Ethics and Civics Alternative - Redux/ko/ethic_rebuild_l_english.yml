 civic_trade_league_desc: "무역 연합체는 제국의 경제 및 정치 생활을 지배하는 가장 부유한 기업들로 구성된 협력단을 대표합니다."
 civic_trade_league: "무역 연합체"
 civic_tribal_aristocracy_desc: "이 사회는 엄격한 형태의 사회 계층화를 거치며, 국민들은 주인과 노예로 구성된 엄격한 계층적 집단으로 나뉩니다. §H카스트 제도§!가 의무화됩니다. §H네오-콜로세움§! 건물은 추가적인 §G+1§! §H통합력§! £unity£을 생산합니다."
 civic_tribal_aristocracy: "불변의 카스트"
 civic_tribals_desc: "정부는 외부의 잠재적 위협으로부터 제국의 안전을 지키는 것을 주시하고 있는 사회 원로회의 감시를 받고 있습니다."
 civic_tribals: "원로회의 종소리"
 civic_ultimate_collective_desc: "경제 전체가 엄격한 정부 통제하에 있고, 국민들은 강요할 필요 없이 국가에 헌신하는 확고한 전체주의 사회입니다. \n\n§Y자유시장§! 경제 정책과 §Y혁신 & 진보§! 무역 정책을 이용할 수 없습니다."
 civic_ultimate_collective: "불변의 계급"
 civic_warrior_culture_desc: "이 사회는 강인한 전사 문화로 발전했습니다. 무예가 무엇보다 중시되고, 진정한 영광은 오직 싸움터에서만 찾아볼 수 있습니다. \n\n£job_entertainer£ §Y$job_entertainer$§! 직업을 £job_duelist£ §Y$job_duelist$§!로 대체합니다. \n$job_duelist_effect_desc$ \n\n§Y중앙화 지휘§! 기술이 해금된 상태로 시작합니다."
 civic_waste_recycle: "폐기물 재활용"
 civic_welfare_state_desc: "이 사회에서 국가는 전통적으로 자국민의 경제적, 사회적 복지를 보호하고 증진하는 데 중요한 역할을 합니다. \n\n§Y도시지구§!는 §G+1§! £housing£ §Y주거§!를, £job_administrator£ §Y행정가§!는 §G+2§! £amenities£ §Y편의§!를 제공합니다. \n\n§H노동 조합§!: §Y채굴지구§!, §Y농업지구§! 및 §Y발전지구§!는 각각 §G+1§! 직업과 §G+1§! 주거를 제공하고, 유지비가 §R+15%§! 증가합니다. \n\n§Y민간의료§!나 §Y사교육§! 정책을 이용할 수 없습니다. \n§Y사회복지§! 생활수준이 의무화됩니다. \n\n이 사회제도의 심화된 형태는 §Y사회주의적 이상§!입니다."
 civic_welfare_state: "복지국가"
 civic_xenologist_desc: "이 문명의 과학자들은 생물학적 생명과 진화의 기원을 이해하는데 그들의 노력을 쏟았습니다. 이제, 우주 탐사의 시작과 함께, 새로운 지평선이 그들의 호기심을 향해 열리고 있습니다."
 civic_xenologist: "진화적 설계자"
 civic_xeno_militarist_desc: "이 문명은 자연스럽게 외계 문화에 개방되어 있습니다. 그럼에도 불구하고, 은하적 힘의 균형을 유지하는 것이 정당해 보일 때, 그들은 군사력을 사용하는 것을 게을리 하지 않습니다. \n\n§Y방위 조약§!과 §Y독립 보장§! 조약을 유지하는 데 영향력 비용이 들지 않습니다. \n\n§Y군국주의자 파벌§!은 §Y방위 조약§!을 지지할 것입니다. \n§Y군국주의자 파벌§!은 1 이상의 §Y경쟁자§!에 대해 영향력을 제공하지 않을 것이며, §Y공격적인 외교§!를 요구하지 않을 것입니다. \n§Y군국주의자 파벌§!은 §Y해방 전쟁§! 전쟁 철학을 지지할 것입니다. \n\n§Y궤도 폭격§! 선택지가 제한됩니다."
 civic_xeno_militarist: "중재자"
 civic_xeno_republic_desc: "공화국의 다문화 형태는 다른 문화에 대한 완전한 개방, 그리고 각 문화를 동등하게 받아들이는 원칙에 따라 지배됩니다. 기본적으로, 외계종에 대한 §H완전한 시민권§! 및 §H완전한 병역§!이 보장됩니다."
