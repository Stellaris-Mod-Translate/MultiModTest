 ethic_capitalism: "경쟁주의"
 ethic_capitalism_desc: "§L개인적 야망은 진보의 원동력입니다. 향상심, 추구하는 바를 위한 추진력, 이것들이 바로 별을 우리의 손끝에 가져다 준 것들입니다. 우리는 순응주의자들의 비이성적인 두려움으로부터 어렵게 얻은 표현의 자유를 계속 보호해야 하며, 천재성이 일반주의에 발목을 잡히지 않도록 해야 합니다.§!\n"
 ethic_collectivist: "권위주의"
 ethic_collectivist_desc: "§L사람마다 실력이 다르다는 것은 자명합니다. 어떤 이들은 통치하기에 더 적합한 반면, 다른 이들은 봉사하기에 더 적합하며, 사회에서 그들의 역할은 이것을 반영해야 합니다. 이 사실을 무시하는 것은 혼란과 무질서를 초래하는 것입니다.§!\n"
 ethic_egalitarian_desc: "§L자유주의자들은 민주적 가치를 보존하며, 시민들은 대의제나 직접 민주주의의 메커니즘을 통해 통치 과정에 직접 관여합니다.§!\n"
 ethic_egalitarian: "자유주의"
 ethic_elitist_desc: "§L문명의 위대한 춤에서, 우리는 각자 다른 부분을 연주해야 한다는 것을 받아들여야 합니다. 많은 이들에게 있어, 그들의 역할은 우리 사회의 기반에서 고된 일을 하는 것입니다, 다른 이들이 자신의 재능을 사회적 이익을 위해 발휘할 기회를 가질 수 있도록 말입니다. 누구도 우리의 특권을 여가를 위한 것으로 착각하지 않도록 하십시오. 우리는 관리인이자 하인이고, 우리의 임무는 무엇이 더 천하고 더 필수적인 것이 아닙니다."
 ethic_elitist: "엘리트주의"
 ethic_fanatic_capitalism_desc: "§L탁월해지고, 축적하고, 재투자하라는 요구보다 더 중요한 것은 없습니다. 야망의 충돌로 인해 큰 부가 생겨나고, 그로 말미암아 더 큰 야망이 생겨납니다. 바퀴가 돌아가면서, 그 밑에 있는 부적합한 것들을 평평하게 만들지만, 모든 디딤판마다 새로운 노력가들을 끌어올립니다. 우리는 알고 있습니다- 우리는 본보기를 보이고 있습니다- 우리 중 가장 좋은 것은, 궁극적으로, 우리 모두에게 좋은 것이라는 것을요."
 ethic_fanatic_capitalism: "광적인 경쟁주의"
 ethic_fanatic_collectivist_desc: "§L하인이 통치하거나, 통치자가 섬기는 것은 자연에 반하는 범죄입니다. 올바른 질서는 엄격한 위계질서와 절대복종을 통해서만 유지될 수 있습니다.§!\n"
 ethic_fanatic_collectivist: "광적인 권위주의"
 ethic_fanatic_egalitarian_desc: "§L광적인 자유주의자들은 중앙 관료적 권위의 전반적인 축소와 최대한의 정치적 자율성 및 자치를 지지합니다.§!\n"
 ethic_fanatic_egalitarian: "광적인 자유주의"
 ethic_fanatic_elitist_desc: "§L사회는 목자와 감시자가 있는 무리이고, 사회는 승자와 패자와의 투쟁입니다. 동물보다 조금 나은 지저분한 대중들은 그들을 더 큰 목적을 향해 인도하기 위한 통찰력과 비전, 그리고 힘을 가진, 운명을 타고난 소수의 리더쉽이 필요합니다. 우리보다 나은 이가 있을까요?"
 ethic_fanatic_elitist: "광적인 엘리트주의"
 ethic_fanatic_green_desc: "§L우리의 음악가들은 야생생물의 노래와 나무의 속삭임만큼 심오한 멜로디를 작곡할 수 없습니다. 우리의 예술가들은 산꼭대기, 외딴 호수, 또는 거대한 동굴의 형용할 수 없는 위엄을 포착할 수 없습니다. 설계든 우연이든간에, 우리는 초월적인 자연의 아름다움을 지닌 우주에 태어났습니다. 그것을 지속적으로 보존하기 위해서라면 비용이 얼마나 들더라도 비싸지 않습니다.§!\n\n"
 ethic_fanatic_green: "광적인 생태주의"
 ethic_fanatic_individualist_desc: "§L권력은 단지 부패하는 것이 아니라, 그 자체로 부패입니다. 권력의 본질 때문에, 모든 힘의 불균형은 근본적으로 강압적입니다. 진정한 자유와 정의는 평등을 통해서만 얻을 수 있습니다.§!\n"
 ethic_fanatic_industrial_desc: "§L우리의 독창성과 끈기를 통해, 우리는 먼지에서 부를 축적할 수 있고, 자연의 힘을 우리의 의지로 왜곡할 수 있습니다. 우리의 명령에 따라, 행성들은 그들의 부를 내어주고 우리의 웅장한 공장들은 그것을 집어삼킵니다. 이 힘은 부인할 수 없으며, 이를 통해 우리는 우리 자신의 이미지로 은하를 재구성할 것입니다.§!\n §HRecycling Campaign§! is not available."
 ethic_fanatic_industrial: "광적인 산업주의"
 ethic_fanatic_pluralist_desc: "§L우리 모두는 같은 존엄성과 같은 기본적인 존경을 받을 자격이 있습니다. 우리 각자에게 위대함, 행운이나 천재성, 우리 종족의 구원을 위한 잠재력이 존재하기 때문입니다. 네, 우리 모두가 똑같게 창조된 것은 아닙니다. 하지만 우리가 똑같이 창조할 수 있는 능력을 가지고 있다면 그게 무슨 상관이겠습니까?"
 ethic_fanatic_pluralist: "광적인 평등주의"
 ethic_fanatic_socialism_desc: "§L위대한 노동 속에서 자신의 위치를 찾고, 자신을 포기하고, 공동의 결실을 나누라는 요구보다 더 위대한 요구는 없습니다. 이기적으로 부, 토지, 기계를 축적하는 것- 이것들은 정치체 내부의 암적인 증상입니다. 오히려 어리고, 늙고, 병든 이들을 돌보면서 나누는 부담감이 우리를 강하게 만들고, 함께 하는 것이 우리를 하나로 만듭니다.§!\n"
