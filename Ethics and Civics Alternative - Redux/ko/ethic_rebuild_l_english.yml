 centralized_state_name: "중앙집권적"
 civic_agrarian_idyll_desc: "소박한 삶이 종종 가장 보람찰 수 있습니다. 이 농경사회는 대규모 도시화를 피할 수 있었습니다. \n\n§Y발전지구§!, §Y채굴지구§!, §Y농업지구§!는 §G1§! 더 많은 £housing£ §Y주거§!를 제공합니다.\n§Y도시지구§!는 §R1§! 더 적은 £housing£ §Y주거§!를 제공합니다.\n£job_farmer£ §Y$job_farmer_plural$§!는 §G2§! £amenities£ §Y편의§!를 추가적으로 생산합니다."
 civic_ambassadors_assembly: "외교 대사 의회"
 civic_ambassadors_assembly_desc: "정부는 가장 영향력 있는 외교 관료 집단이 장악하고 있습니다."
 civic_aristocratic_elite_desc: "이 사회에는 사회의 상류층을 차지하는 견고한 귀족 계층이 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_noble£ §Y$job_noble_plural$§!으로 대체합니다. \n추가적인 £job_noble£ §Y$job_noble$§! 직업을 제공하는£building£ §Y$building_noble_estates$§! 건물을 건설할 수 있습니다."
 civic_aristocratic_elite: "귀족 엘리트"
 civic_asceticism_desc: "이 사회는 강한 영적 공동체, 국민들 사이의 공동선의 발달을 특징으로 합니다."
 civic_asceticism: "조화로운 공동체"
 civic_beacon_of_liberty_desc: "이 사회는 자신의 주도권을 행사하고 자신의 목표와 야망을 완전히 이행할 수 있는 개인의 자유에 대한 아이디어를 찬미합니다. 중앙정부의 권위 및 관료적 규제의 감소는 제국 전체에 걸쳐 사람, 무역 상품 및 혁신의 자유로운 흐름을 촉진합니다. \n\n§H함선 유형:§! §Y민간 개척선§!이 해금된 상태로 시작합니다. \n\n§Y계획경제§! 정책을 채택할 수 없습니다.\n§Y재정착§! 및 §Y인구 통제§!는 허용되지 않습니다.\n§Y개인 무기§! 정책을 허용되지 않음으로 설정할 수 없습니다.\n§Y사회복지§! 생활수준을 이용할 수 없습니다."
 civic_beacon_of_liberty: "자유의 정신"
 civic_biotech: "바이오-엔지니어"
 civic_biotech_desc: "§H복제 기술§! 기술이 선택지에 주어진 상태로 시작합니다. §H유전자 성형§! 기술을 선택지로 얻을 가능성이 증가합니다."
 civic_bureaucracy_desc: "이 사회에서, 정부는 전통적으로 이상적인 통치자로 여겨지는 철학자들과 사상가들에 의해 지도되고, 그들은 일반적으로 지성, 신뢰성, 그리고 평화롭고 풍요로운 삶을 살려는 의지를 가지고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_supervisor£ §Y$job_supervisor_plural$§!로 대체합니다.\n £job_supervisor£ 사상가는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 §Y$mod_planet_jobs_society_research_produces_mult$§!를 크게 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다."
 civic_bureaucracy: "계몽된 관료주의"
 civic_centralized_state: "중앙집권적"
 civic_centralized_state_desc: " "
 civic_citizen_service_desc: "완전한 시민권과 그에 수반되는 정치적 책임은 군대에서 복무한 이들에게 한정됩니다. 군 복무는 시민권과 선거권과 통치권을 보장합니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_commandante£ §Y$job_commandante_plural$§!으로 대체합니다.\n£job_commandante£ 사령관은 제국의 £mod_country_naval_cap_add£ §Y함대 수용력§!을 증가시키고, £defense_army£ §Y방위군§!을 생성하고, 행성의 £stability£ §Y안정도§!를 증가시키며, §Y궤도 폭격§! 피해량을 감소시킵니다. \n\n£job_commandante£ §Y$job_commandante_plural$§!은 추가적인 £unity£ §Y통합력§!과 £amenities£ §Y편의§!를 생산합니다. \n\n특별한 국가 시행령을 선택할 수 있습니다: §H애국적인 부름§!"
 civic_citizen_service: "군정 공화국"
 civic_commonwealth_desc: "이 사회는 강한 문화적 공동체와 시민들 사이의 공동선의 발전을 특징으로 합니다."
 civic_commonwealth: "조화로운 공동체"
 civic_consumerism_desc: "이 사회는 상품과 서비스의 취득을 장려하는 사회적, 경제적 이념을 계속적으로 보존하고 있습니다. \n\n£job_clerk£ §Y사무원§!은 추가적인 §Y0.25§! £trade_value£ 무역 가치 및 §Y0.5§! £amenities£ 편의를 생산합니다.\n£job_merchant£ §Y상인§!은 추가적인 §G+1§! £consumer_goods£ §Y소비재§!를 생산합니다. \n§Y민간 산업체§!는 추가적인 £job_artisan£ §Y직공§! 직업을 제공합니다. \n§Y상업 구역§!, §Y상업 메가플렉스§! 및 §Y도시지구§!는 추가적인 £job_clerk£ §Y사무원§! 직업을 제공합니다. \n\n§Y기업가§! 파벌은 §Y환경 규제 강화§! 정책을 싫어하고 §Y소비자 후생§! 무역 정책을 선호할 것입니다."
 civic_consumerism: "낭비적 소비지상주의"
 civic_corporate_dominion_desc: "무역은 성공적인 경제의 초석이고, 평화는 그것을 위한 필수적인 조건입니다. 제국의 상인들은 상호 이익과 번영을 위해 동맹을 맺었습니다. \n\n§Y$tech_space_trading$§! 기술이 해금된 상태로 시작합니다. \n\n§Y외행성 무역회사§!는 추가적인 §Y4§! £trade_value£ 무역 가치를 제공합니다. \n§Y무역 중심지§! 모듈은 §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§!를 §G+1§! 증가시킵니다. \n\n£job_merchant£ §Y$job_merchant_plural$§!은 §Y1§! £unity£ 통합력을 추가적으로 생산합니다. \n\n§Y군사 수송§! 정책을 설정할 수 없습니다."
 civic_corporate_dominion: "평화로운 무역상"
 civic_cyber_demos_cratos: "사이버 민주주의"
 civic_cyber_demos_cratos_desc: "IT와 대량 커뮤니케이션의 첨단 기술 성과를 민주적 통치에 포함시키면 가장 효율적인 관료 체제를 만들 수 있습니다. 그러나 기술에 대한 그러한 의존은 때때로 사이버 범죄의 발생을 초래할 수 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_head_researcher£ §Y$job_head_researcher_plural$§!로 대체합니다. \n§Y$job_researcher_plural$§!은 §Y1§! £unity£ 통합력을 추가적으로 생산합니다."
 civic_cyber_dictatorship: "사이버 독재"
 civic_cyber_dictatorship_desc: "기술민주독재체제의 하나인 정부 형태로서, 국가는 안보와 행정에 관한 문제를 다루기 위해 슈퍼컴퓨터에 매우 의존합니다. 그러나 AI에 너무 많은 권한을 부여함에 따라, 일반인들은 통치 과정에 훨씬 더 적은 영향력을 가지고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_head_researcher£ §Y$job_head_researcher_plural$§!로 대체합니다.\n§Y$job_researcher_plural$§!은 §Y1§! £unity£ 통합력을 추가적으로 생산합니다. \n\n§Y관리 AI§! 기술이 해금된 상태로 시작합니다."
 civic_defenders_faith_desc: "종교 원리주의자들은 육체적으로나 정신적으로나 강도 높은 무술 훈련의 강한 전통을 유지하고 있습니다. 그들은 항상 그들의 종교적인 믿음을 이교도들로부터 보호할 준비가 되어 있어야 합니다. \n\n사원은 £job_priest£ §Y사제§! 직업 일부를 £job_templar£ §Y$job_templar$§!로 대체합니다. (§H신정 국가§! 혹은 §H정신주의§! 관련 정부 사회제도와 결합시 이 효과를 더욱 강화합니다.) \n\n특별한 통합 야망 §H신성한 십자군§!을 사용할 수 있게 됩니다."
 civic_defenders_faith: "호전적인 광신도"
 civic_demos_cratos: "직접민주주의"
 civic_demos_cratos_desc: "직접민주주의에서는 관료주의가 분권화되어 더 효율적이며, 반면에 정부는 거의 권한을 가지고 있지 않습니다. 일반 시민들은 국민투표 메커니즘을 통해 지역 및 글로벌 정책 구상을 직접 결정할 수 있는 권한을 갖고 있습니다."
 civic_dictatorship_desc: "독재정은 한 국가가 한 개인(독재자)이나 정치권에 의해 통치되고, 권력이 강성하게 유지되도록 다양한 메커니즘을 통해 권력이 행사되는 정부 형태입니다."
 civic_dictatorship: "독재정"
 civic_distributism_desc: "윤리가 시장경제학에서 역할을 지닌다는 주장을 펴는 이념으로, 사유재산권의 기본권을 옹호하면서도 생산수단은 소수의 개인이나 기업의 손에 집중되기보다는 널리 소유되고 분배되어야 한다고 주장합니다. 따라서, 일반적으로 심각한 독점 금지 규정뿐만 아니라 소규모 기업가와 가족 사업을 선호합니다. \n\n§Y자유시장§! 정책을 설정할 수 없습니다. §Y은하 증권 거래소§! 건물을 지을 수 없습니다. £job_mogul£ §Y모굴§! 직업을 가질 수 없습니다."
 civic_distributism: "분배주의"
 civic_divine_council_desc: "정부는 제국에서 가장 영향력 있는 종교 지도자들의 협의회에 의해 감시받고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_high_priest£ §Y$job_high_priest_plural$§!로 대체합니다. \n§Y신성 연결체§! 및 §Y신앙의 요새§! 건물은 추가적인 £job_high_priest£ §Y대사제§! 직업을 제공합니다.\n£job_priest£ §Y$job_priest_plural$§!는 추가적인 §Y1§! £unity£ 통합력을 생산합니다."
 civic_divine_council: "신성 위원회"
 civic_divine_order: "카스트 제도"
 civic_divine_order_desc: "이 사회는 복잡한 문화적, 종교적 이념에 바탕을 둔 엄격한 카스트 제도로 조직되어 있습니다. 모든 사회적 계층은 미리 정해져 있는 신적인 목적을 위해 봉사하는 것으로 여겨집니다."
 civic_drone_brotherhood_desc: "이 사회에서 노동자 계층(저기술 산업에 종사했던 이들)은 전통적으로 미화되고 집단주의와 평등이라는 이상주의적 원칙에 입각하여 글로벌 커뮤니티를 형성합니다. £building£ §Y농업지구§! 및 §Y채굴지구§! 는 각각 §Y0.2§! £unity£ 통합력을 생산합니다."
 civic_drone_brotherhood: "드론 형제단"
 civic_elite_navy_desc: "해군 병력은 제국 군대의 정예부대로 간주됩니다. 조종사와 해군 고위 장교들은 최고의 교육과 배급을 받습니다."
 civic_elite_navy: "엘리트 해군"
 civic_elite_troops_desc: "정부는 고급 군사력의 훈련과 유지를 위해 상당한 자원을 할당합니다."
 civic_elite_troops: "엘리트 군부대"
 civic_empathy_desc: "이 사회의 시민들은 강한 영적 친족 의식을 가지고 있어서, 그들을 덜 공격적이고 서로에게 더 동정적으로 만듭니다."
 civic_empathy: "감정이입적"
 civic_empire_bureau: "거대한 정부"
 civic_empire_bureau_desc: "국가 관료주의의 규모를 확대하면 정부 규제의 힘이 커지지만, 불가피하게 추가 지출과 전반적인 경제적 비효율성을 초래합니다."
 civic_energy_syndicate_desc: "제국은 강력한 무역 회사 협력단이 장악하고 있는 상품 시장을 발전시켰습니다."
 civic_energy_syndicate: "무역 연맹"
 civic_enlightment_desc: "평화와 번영 속에 사는 법을 배운 이 문명은 사회경제적 발전의 엄청난 단계에 도달했습니다. \n\n§Y유적지§! 기술이 해금된 상태로 시작합니다. §Y정신주의§!인 경우 §Y홀로그램 의식§! 기술이 해금된 상태로 시작합니다. \n\n§Y장인 극단§! 엔클레이브로부터 더 증가된 의견을 얻습니다."
 civic_enlightment: "평화로운 연방"
 civic_environmentalist_desc: "지속가능한 발전을 위해, 이 사회는 특히 천연자원의 효율적인 사용, 소비지상주의 제한 및 인구과잉 통제를 통해 환경을 보존하고 보호하는 데 많은 주의를 기울이고 있습니다. \n\n§Y장애물§! 제거 시 £housing£ §Y주거§!를 얻으며, £job_miner£ §Y광부§! (§H통행할 수 없는 산지§!로부터), £job_technician£ §Y기술공§! (§H활화산§!으로부터), £job_farmer£ §Y농부§! (§H빽빽한 밀림§!으로부터) 등과 같은 노동자 일자리를 얻습니다. \n\n§H폐기물 재활용§!: £job_artisan£ §Y직공§!과 £job_foundry£ §Y금속공학자§!는 £consumer_goods£ §Y소비재§! 및 £alloys£ §Y합금§!을 생산할 때 §R0.5§! 더 적은 £minerals£ §Y광물§!을 소모합니다. \n\n§Y환경 규제 완화§! 정책을 이용할 수 없습니다. \n\n§Y목가적 건축§! 기술이 해금된 상태로 시작합니다."
 civic_environmentalist: "환경주의자"
 civic_evangelism_desc: "이 문명의 시민들은 우주의 모든 지성체가 더 높은 영혼에 의해 결합된다고 진정으로 믿습니다. 이제, 그들은 은하계 전체에 그들의 믿음을 퍼뜨리기를 열망하고 있습니다."
 civic_evangelism: "복음 전도"
 civic_exalted_priesthood_desc: "종교 지도자들은 이단으로부터 사회를 보호하기 위해 행정직을 선점합니다. \n\n§Y홀로그램 의식§! 기술이 해금된 상태로 시작합니다. \n\n§Y신성 연결체§! 및 §Y신앙의 요새§! 건물은 추가적인 £job_high_priest£ §Y대사제§! 직업을 제공합니다. \n\n§H머신 컬트§! 사회제도와 결합될 경우, £job_high_priest£ §Y대사제§!는 추가적으로 행성의 §Y로봇 산출량§!과 £engineering_research£ §Y공학 연구§!를 증가시키고, £job_priest£ §Y테크노-프리스트§!는 추가적인 £unity£ §Y통합력§!과 £engineering_research£ §Y공학 연구§!를 생산합니다."
 civic_exalted_priesthood: "신정 국가"
 civic_executive_committee_desc: "지배계급에서 가장 총명하고 훌륭한 대표들로 구성된 위원회의 감독을 받는 제국의 국가 기관은 뛰어난 통치 효율을 보여줍니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_supervisor£ §Y$job_supervisor_plural$§!로 대체합니다. \n£job_supervisor£ 사상가는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 £society£ §Y$mod_planet_jobs_society_research_produces_mult$§!를 크게 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다."
 civic_executive_committee: "철학자 의회"
 civic_exploration_desc: "이 문명은 단순한 제국주의적 야망에 의해서가 아니라 진정한 개척자의 정신과 밝혀진 신비에 대한 순수한 감각에 의해 우주로 이끌립니다. \n\n§Y자동화 탐사 규약§! 기술이 해금된 상태로 시작합니다. \n\n§Y군사 통신§! 정책을 설정할 수 없습니다."
 civic_exploration: "별의 탐구자들"
 civic_fanatic_desc: "이 사회는 국민들 사이에서 깊이 공유되는 매우 보수적이고 가혹한 신념과 독단주의로 이어져 있습니다. 여기에서 의견의 다양성은 허용되지 않습니다."
 civic_fanatic: "근본주의자"
 civic_federalist_desc: "중앙정부 산하의 부분적 자치주 연합인 연방의 평화적 발전을 통한 확장에 초점을 맞춥니다. 중심에서 의견을 가져오고 증가시켜 테두리 밖에서 식민지화할 수 있도록 합니다."
 civic_federalist: "연방주의"
 civic_feudalism: "관료주의"
 civic_feudalism_desc: "관료들은 전통적으로 중앙 정부의 과도한 규제 권한을 가지고 확대된 국가 기구를 선호합니다."
 civic_fortification_desc: "국방부는 제국의 외교정책에 영향을 미치고 국방비 증액을 위해 모든 권한을 행사하고 있습니다. §H군사 예산§!을 §H저예산§!으로 설정할 수 없습니다."
 civic_fortification: "국방부"
 civic_free_haven_desc: "이 사회는 자유의 안식처라는 평판으로 잘 알려져 있습니다. 지친 이들, 가난한 이들, 숨쉬기를 갈망하는 옹기종기 모여 있는 군중들은 그들의 종족이나 출신에 상관없이 모두 환영받습니다. \n\n§Y외계종 선호§! 파벌은 제국에 더 많은 다른 종족이 있을 경우 추가적인 영향력을 제공합니다. (5, 7, 10종족마다)."
 civic_free_market_desc: "상품과 서비스의 가격이 공개 시장과 소비자에 의해 결정되고, 공급과 수요의 법칙과 힘이 정부, 독점적인 가격 결정자 또는 다른 당국의 개입으로부터 자유로워지는 이상적인 경제 체제입니다."
 civic_free_market: "자유시장"
 civic_genetic_aristocracy_desc: "이 사회의 시민들은 특히 그들의 생물학적 기원의 독특함을 보존하고, 지도자들은 전통적으로 그들의 유전적 우월성에 근거하여 선택되고 다듬어집니다."
 civic_genetic_aristocracy: "유전자 귀족제"
 civic_globalism_desc: "우리가 우주 공간으로 이끌리는 것은 단지 미지의 낯선 것들에 대한 매혹 때문만이 아닙니다. 수익성 있는 거래들, 우리는 거기서 이익을 얻을 수 있습니다. \n\n행성이 §Y지명 입찰 강화§!를 통해 §Y은하 시장 중심지§!로 지명될 확률이 높아집니다. \n§Y지명 입찰 강화§! 결정은 더 적은 영향력을 소모합니다. \n\n§Y통상조약§!을 유지하는 데 영향력이 들지 않습니다. \n\n§Y상단 연합 야영지§! 엔클레이브로부터 더 증가된 의견을 얻습니다. \n\n§Y기업가§! 파벌은 §Y무역 연합§!에 들어가는 것에 대해 추가적인 지지를 제공할 것입니다."
 civic_globalism: "글로벌리즘"
 civic_hegemon_desc: "제국주의 국가는 지배력과 힘의 위치에서 그것의 신하들을 다루며, 그들에게 대군주에 대한 상당한 공헌을 의무화합니다. 신하들은 그들의 국경 바깥을 식민지화할 수 있도록 허락받았습니다."
 civic_hegemon: "제국주의"
 civic_hierarchy_desc: "이 사회에서 정치 권력은 불변의 카스트 제도를 유지하며 노동계급을 무겁게 지배하고 착취하는 소수의 지배 엘리트 집단의 손에 집중되어 있습니다."
 civic_hierarchy: "불변의 계급"
 civic_idealistic_foundation: "무정부 이상"
 civic_idealistic_foundation_desc: "이 사회는 중앙정부 권력의 감소를 특징으로 하는 자유와 평등의 이상주의적 토대를 기반으로 하고 있습니다. \n§Y진보주의자§! 파벌과 §Y노동당원§! 파벌은 §Y직접 민주주의§!를 요구할 것입니다."
 civic_imperial_cult_desc: "이 사회는 지배자를 살아있는 신으로 숭배하는 지배적인 국가 종교를 가지고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_high_priest£ §Y$job_high_priest_plural$§!로 대체합니다. \n§Y신성 연결체§! 및 §Y신앙의 요새§! 건물은 추가적인 £job_high_priest£ §Y대사제§! 직업을 제공합니다.\n£job_priest£ §Y$job_priest_plural$§!는 추가적인 §Y1§! £unity£ 통합력을 생산합니다.\n\n현재의 통치자를 불멸자로 만들 수 있는 특별한 시행령 §H불멸의 통치자 선언§!을 선택할 수 있습니다.\n§Y과학 혁명§! 야망은 이용할 수 없습니다."
 civic_industrial_automatation_desc: "자생적 경제성장을 견인하는 핵심 요소인 경제 패러다임은 바로 지속적인 기술혁신입니다. 그러나, 첨단 기술의 진보에 대한 그러한 집착은 문명의 문화에 파괴적인 영향을 미칠 수 있습니다. \n\n§Y혁신 & 진보§! 무역 정책이 해금된 상태로 시작합니다."
 civic_industrial_automatation: "혁신 경제"
 civic_industrial_economy_desc: "이 산업사회는 천연자원을 활용하거나 상품화할 수 있는 것으로 간주합니다. 그들은 발생 가능한 환경적 결과에 대해서는 거의 걱정하지 않습니다. \n\n§Y광업 조합§! 사회제도의 심화된 형태입니다. \n\n§Y광물 정제§! 기술이 해금된 상태로 시작합니다. \n\n£building£ §Y열 시추공§!을 건설하고 £job_miner£ §Y심핵엔지니어§!를 고용할 수 있게 하는 §Y심핵 채굴§! 기술을 연구할 수 있습니다.\n\n§Y환경 규제 강화§! 정책과 §Y재활용 캠페인§!을 이용할 수 없습니다. \n§Y기업가§! 파벌은 §Y환경 규제 완화§! 정책을 요구할 것입니다."
 civic_industrial_economy: "무자비한 산업주의"
 civic_innovative_economy_desc: "협력적인 경제 기반은 일반적으로 과학적 진보에 대한 동일한 집단적 접근을 장려합니다. 전통적으로 정부가 자금을 지원하는 협동조합으로 조직되는 것은 제국의 과학자들이 사회의 가장 필수적인 요구에 더 잘 집중할 수 있도록 돕습니다. \n\n§Y연구 기관§!은 추가적인 £unity£ §Y통합력§!을 생산합니다."
 civic_innovative_economy: "연구 협동조합"
 civic_in_perfect_desc: "이 외계종 혐오 사회에는 부족적인 집단주의에 대한 강한 의식이 배어 있습니다."
 civic_in_perfect: "부족주의"
 civic_inwards_perfection_desc: "이 침착하고 평화로운 사회는 그들의 삶의 방식을 이해하지 못하는 낯선 이들에게는 거의 쓸모가 없습니다. 무엇보다도, 그들은 혼자 있고 싶어할 것입니다. \n§Y경쟁자§!를 가질 수 없습니다.\n§Y방위 조약§!을 체결할 수 없습니다.\n§Y이주 조약§!을 체결할 수 없습니다.\n§Y연구 협약§!을 체결할 수 없습니다.\n§Y통상 조약§!을 체결할 수 없습니다.\n§Y독립 보장§!을 할 수 없습니다.\n§Y연방§!에 가입할 수 없습니다.\n원시문명에 §Y침투§!할 수 없습니다.\n§Y종속국§!을 강요할 수 없습니다.\n§Y무제한 전쟁§! 정책을 이용할 수 없습니다.\n"
 civic_isolationism_desc: "이 외계종 혐오 사회의 종족들이 우주로 진출하면서, 국가 안보와 국경 보호 문제가 강력하게 우선시되고 있습니다. \n\n§Y행성 보호막 생성소§!는 추가적인 £unity£ §Y통합력§!을 생산합니다. \n기본 §Y국경 정책§!은 §Y폐쇄§!로 설정됩니다."
 civic_isolationism: "편집증적인 고립주의"
 civic_keepers_harmony_desc: "생태중심주의와 심층 생태학의 강한 신봉자였던 이 사회의 시민들은 자연과 그들 사이에는 실존적 분열이 존재하지 않는다는 정신적인 컬트를 발전시켰습니다. 단순한 아름다움을 즐기면서, 그들은 진정으로 금욕적이고 조화로운 삶을 사는 법을 배웠습니다. \n\n§Y환경주의자§! 사회제도의 심화된 형태입니다. \n\n다양한 §Y행성 특징§!과 §Y장애물§!로부터 £housing£ §Y주거§!, £amenities£ §Y편의§! 그리고 특별한 사제 직업 - £job_priest£ §Y$job_druid_plural$§!를 얻습니다. (§H신정 국가§! 혹은 §H정신주의§! 관련 정부 사회제도와 결합시 이 효과를 더욱 강화합니다.) \n\n§H폐기물 재활용§!: £job_artisan£ §Y직공§!과 £job_foundry£ §Y금속공학자§! 는 £consumer_goods£ §Y소비재§! 및 £alloys£ §Y합금§!을 생산할 때 §R-0.5§! 더 적은 £minerals£ §Y광물§!을 소모합니다.\n\n§Y목가적 건축§! 기술이 해금된 상태로 시작합니다. \n§Y낙원 돔§!이 추가적인 £housing£ §Y주거§!를 제공하고 £unity£ §Y통합력§! 생산량을 증가시킵니다. \n\n§H움직이는 숲§! 또는 §H거대 생물§! 같은 일부 희귀한 행성 특징 및 장애물은 행성의 §Y행복도§!를 증가시킬 것입니다. \n§H위험한 야생생물§!, §H황량함§!, §H치명적인 기상패턴§!, §H거친 폭풍§! 등의 행성 이상현상을 근절할 수 있도록 하는 특별한 행성 결정을 이용할 수 있습니다. \n\n§Y채굴지구§!는 £amenities£ §Y편의§!를 §R1§! 감소시킵니다.\n\n§Y환경 규제 완화§! 정책을 이용할 수 없습니다. \n§Y사회주의자§! 파벌은 §Y환경 규제 강화§! 정책을 요구할 것입니다. \n\n§Y전통주의자§! 파벌은 §Y무덤 행성§!과 §Y가이아 행성§!에 관한 것을 포함한 여러 특정한 요구를 만족시킬 경우 추가적인 §Y영향력§!을 제공합니다."
 civic_keepers_harmony: "조화의 수호자"
 civic_labour_unions_desc: "정규직 근로자가 직장에서 의사 결정, 책임 및 권한을 공유하여, 보다 완전하게 고용되고 행복한 노동자의 생산성 및 서비스 제공을 증가시키는 것을 수반하는 합의입니다."
 civic_labour_unions: "산업 민주주의"
 civic_land_construction: "토지 건설"
 civic_land_of_plenty_desc: "이 문명은 인구의 가장 필수적인 물질적 욕구의 충족을 우선시하는 이념을 보존해 왔습니다. \n\n§Y배급제§! 식량 정책은 금지됩니다."
 civic_land_of_plenty: "풍요의 땅"
 civic_leadership_forge_desc: "제국은 강력한 리더십의 전통을 가지고 있으며 현명하고 민첩한 인사 정책으로 유명합니다."
 civic_leadership_forge: "리더십 구축"
 civic_liberal_democracy_desc: "정부는 종교 의회가 민주적 절차를 감독하고 자문 역할을 하는, 정신적인 형태의 공화국을 대표합니다."
 civic_liberal_democracy: "신민 공화국"
 civic_machine_cult_desc: "정신주의 정부는 기계 영혼과 중공학을 숭배하는 가장 기이한 형태의 조직 종교를 중심으로 세워졌으며, 광신적인 기술 성직자 협의회가 통치하고 있습니다. \n\n§Y로봇 노동자§! 기술, §Y4§!개의 로봇 POP, §Y메카-수도원§!과 §Y로봇 조립 공장§!을 가지고 시작합니다.\n\n행성 고유 건물 £building£ §Y메카-수도원§!을 건설할 수 있습니다. 해당 건물은 £unity£ §Y통합력§!과 £engineering_research£ §Y공학 연구§!를 생산하고, 행성의 §Y로봇§! POP 유지비를 감소시키는 £job_priest£ §Y테크노-프리스트§! 직업을 제공합니다.  \n\n§H신정 국가§! 또는 §H정신주의§! 관련 정부 사회제도와 결합될 경우, £job_high_priest£ §Y대사제§!는 행성의 §Y로봇 산출량§!과 £engineering_research£ §Y공학 연구§!를 추가적으로 증가시킬 것이며, £job_priest£ §Y테크노-프리스트§!는 추가적인 £unity£ §Y통합력§!과 £engineering_research£ §Y공학 연구§!를 생산할 것입니다."
 civic_machine_cult: "머신 컬트"
 civic_martial_brotherhood_desc: "군대는 이 사회의 통합과 집단주의의 상징인 필수적인 부분으로 여겨집니다. 봉사하는 것은 빚이나 의무라기보다는 명예입니다. \n\n£job_soldier£ §Y$job_soldier_plural$§!은 §Y2§! £unity£ 통합력을 추가적으로 생산합니다. \n\n§Y군국주의§! 파벌은 추가적인 영향력을 제공합니다."
 civic_martial_brotherhood: "무술 형제단"
 civic_master_engineer_desc: "이 문명은 건축과 공학의 전통이 깊은 것으로 알려져 있습니다."
 civic_master_engineer: "마스터 엔지니어"
 civic_merchant_guilds_desc: "이 사회에서 '부'는 '힘'과 같습니다. 사회 상층부는 부자들이 차지하고 노동 계층은 조직적으로 억압받고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_mogul£ §Y$job_mogul$§!로 대체합니다. \n£job_mogul£ 모굴은 £amenities£ §Y편의§!를 증가시키고 £trade_value£ §Y무역 가치§!를 생산합니다. \n§Y은하 증권 거래소§! 는 추가적인 £job_mogul£ §Y$job_mogul$§! 직업을 제공하고 행성의 £trade_value£ §Y무역 가치§!를 §G+5%§! 증대시킬 것입니다.\n\n§Y$tech_power_hub_1$§! 기술이 해금된 상태로 시작합니다.\n\n§Y공공의료§!나 §Y공교육§! 정책을 이용할 수 없습니다. \n\n§H기업 로비§!: §Y기업가§! 파벌이 추가적인 지지를 제공합니다. \n§H무자비한 개발§!: 각각의 £job_mogul£ §Y$job_mogul$§!은 행성 노동자의 £energy£ §Y에너지§! 생산량을 §G+4%§! 증대시킵니다."
 civic_merchant_guilds: "금융 엘리트"
 civic_meritocracy: "심화된 능력주의"
 civic_meritocracy_desc: "이 사회에서 진보의 유일한 근거는 능력과 노력을 발휘할 수 있는 동등한 기회입니다. 그러므로, 지도자의 자리는 가장 유능한 자들이 차지합니다."
 civic_militarist_order_desc: " "
 civic_militarist_order: "Military Order"
 civic_military_demos_cratos_desc: "전통적으로 시민들이 개인 무기를 보관하고 유지하는 민주주의의 형태로서, 전쟁 때 효과적인 민병대를 형성합니다. §H총기 권리§! 정책을 허용하지 않음으로 설정할 수 없습니다."
 civic_military_demos_cratos: "무술 형제단"
 civic_military_dictatorship_desc: "이 사회의 통치자는 전통적으로 군대의 현직 총사령관입니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_commandante£ §Y$job_commandante_plural$§!으로 대체합니다. \n£job_commandante£ 사령관은 제국의 £mod_country_naval_cap_add£ §Y함대 수용력§!을 증가시키고, £defense_army£ §Y방위군§!을 형성하고, 행성의 £stability£ §Y안정도§!를 증가시키며, §Y궤도 폭격§! 피해량을 감소시킵니다."
 civic_military_dictatorship: "군벌 지도자"
 civic_military_industry_desc: "이 사회는 발전된 군사 산업과 전쟁의 강한 전통을 가지고 있습니다. 그들의 군함과 총은 전통적으로 최고지만 비쌉니다."
 civic_military_industry: "전쟁 기술자"
 civic_military_junta_desc: "군 수뇌부가 이끄는 정부. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_commandante£ §Y$job_commandante_plural$§!으로 대체합니다. \n£job_commandante£ 사령관은 제국의 £mod_country_naval_cap_add£ §Y함대 수용력§!을 증가시키고, £defense_army£ §Y방위군§!을 형성하고, 행성의 £stability£ §Y안정도§!를 증가시키며, §Y궤도 폭격§! 피해량을 감소시킵니다.\n\n§Y생산 초점§! 정책을 §Y민간 경제§!로 설정하는 것이 금지됩니다."
 civic_military_junta: "전쟁 위원회"
 civic_militia_desc: "군비 거래와 전쟁에서의 기업 사업은 이 사회에서 영향력 있는 위치에 도달했고 국가의 군대를 유지하는 많은 측면들이 강력한 기업들로 옮겨졌습니다."
 civic_militia: "민간 군대"
 civic_mining_guilds_desc: "몇몇 거대 광산 조합이 이 사회에서 지배적인 위치에 도달했습니다. 정부는 그들의 지원에 크게 의존하고 있습니다.\n\n§Y채굴지구§! 는 §G+1§! 직업과 §G+1§! 주거를 제공하고, 각각 §R+20%§! 유지비를 발생시킵니다."
 civic_monarchy_desc: "군주제는 보통 왕조라고 불리는 한 집단이 국가의 국가 정체성을 구현하고 군주라고 불리는 그 구성원 중 한 명이 주권적 역할을 하는 정부의 한 형태입니다."
 civic_monarchy: "군주제"
 civic_nationalism_desc: "강한 민족주의적 우월감과 자부심이 이 사회의 모든 계층에 스며들어 있습니다. §H통합§! 전통 채택이 불가능해집니다."
 civic_nationalism: "민족주의"
 civic_nationalistic_zeal: "정복자"
 civic_naval_traditions_desc: "이 사회에는 영광스러운 군함대의 전통이 깊이 배어 있습니다."
 civic_naval_traditions: "해군 전통"
 civic_nazi_dictatorship_desc: "지배자는 전통적으로 지배적인 민족주의 정당의 당수입니다."
 civic_nazi_dictatorship: "민족주의 독재정권"
 civic_noble_aristocracy_desc: "이 사회는 귀족, 도덕, 지적 엘리트 등의 이상주의적 형태에 의해 인도되며 성과주의 원칙에 따라 지배됩니다."
 civic_noble_aristocracy: "고귀한 귀족 계급"
 civic_peaceful_prosperity_desc: "이 평화로운 사회에서는 사회와 개인의 행복에 대한 생각이 지배적입니다."
 civic_peaceful_prosperity: "번영"
 civic_peaceful_republic_desc: "평화주의적인 형태의 공화국으로, 시민은 모두가 자유롭고 평화롭고 번영하는 삶에 대한 국가적 이념으로 통일되어 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_supervisor£ §Y$job_supervisor_plural$§!로 대체합니다. \n£job_supervisor£ 사상가는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 §Y$mod_planet_jobs_society_research_produces_mult$§!를 크게 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다. \n\n§Y생산 초점§! 정책을 §Y군사 경제§!로 설정하는 것이 금지됩니다."
 civic_peaceful_republic: "유토피아적 민주주의"
 civic_peacekeepers_desc: "이 문명은 은하계의 모든 지성체의 평화적 협력에 대한 희망과 믿음의 정신에 의해 우주로 이끌립니다. \n\n§Y외교단§! 사회제도의 심화된 형태입니다. \n\n§Y연방§!에 들어가거나, §Y불가침 조약§!과 §Y연구 협약§!을 체결할 경우 이를 유지하기 위해 영향력이 들지 않습니다. \n§Y외계종 선호§! 파벌은 §Y연방§!에 들어가는 데 추가적인 지지를 보낼 것입니다. \n\n성공적으로 §Y지성화§!를 마칠 경우 10년간 £unity£ §Y통합력§!과 £society£ §Y사회학 연구§!를 증가시키는 제국 모디파이어를 얻습니다. \n\n§Y경쟁자§!를 가질 수 없습니다."
 civic_peacekeepers: "보편주의"
 civic_peoples_republic_desc: "정부는 성과주의적인 형태의 독재 정권입니다. 실제 국회가 있긴 하지만 단일 정치 세력인 이른바 '국민의 정당'이 장악하고 있습니다."
 civic_peoples_republic: "프롤레타리아 독재정권"
 civic_personality_cult_desc: "국가원수는 결코 틀리지 않는 귀감으로 간주되며 이 개념은, 상상하든 말든, 국가 전역에서 강력하게 강요되고 있습니다."
 civic_personality_cult: "개인주의 정권"
 civic_philosopher_king_desc: "단순히 통치하는 것만으로는 충분하지 않습니다. 국가의 배는 그것을 진실로 이끌 수 있는 충분한 지혜와 지식을 가진 왕이 인도해야 합니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_supervisor£ §Y$job_supervisor_plural$§!로 대체합니다. \n£job_supervisor£ 사상가는 £unity£ §Y통합력§!을 생산하고, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 증가시키고, 행성의 £society£ §Y$mod_planet_jobs_society_research_produces_mult$§!를 크게 증대시키며, §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!을 증가시킵니다."
 civic_philosopher_king: "철인 군주"
 civic_pilgrims: "모험적 선구자"
 civic_pilgrims_desc: "이 사회는 오랜 유목민족 전통과 강한 모험정신을 가지고 있습니다. 시민들은 가능한 한 광범위하게 재정착하여 영토를 크게 확장하는 경향이 있습니다. 공격적인 확장론자들은 은하를 자신들의 유산으로 보고 있습니다. 그들은 대부분 그들이 닿을 수 있는 우주의 모든 어두운 구석에 그들의 영향력을 전파하는 데 초점을 맞췄습니다."
 civic_police_state_desc: "반론의 흔적을 없애기 위해, 이 억압적인 사회의 인구는 대규모 내부 경찰에 의해 세심하게 감시되고 통제됩니다.\n\n£job_enforcer£ §Y$job_enforcer_plural$§!은 §Y1§! £unity£ 통합력을 추가적으로 생산합니다. §Y경찰서§!와 §Y심판의 전당§!의 유지비가 증가합니다."
 civic_police_state: "경찰 국가"
 civic_political_pluralism_desc: "공화주의는 '시민적 덕목'이라는 사상을 중심으로 이루어집니다. 일반 시민은 주로 '공적인 일'로서 국가의 문제에 관심을 갖고 있으며, 일반적으로 어느 정도 정치 생활에 관여하고 있습니다."
 civic_political_pluralism: "공화주의적 이상"
 civic_private_militaries_desc: "전쟁에 관한 한, 이 사회는 전통적으로 용병과 민간군사기업의 힘에 의존합니다. \n\n§Y주둔지§!와 §Y요새§! 건물은 추가적인 £job_soldier£ §Y$job_mercenary$§! 직업을 제공합니다. £job_soldier£ 용병은 $job_soldier_plural$과 거의 유사하지만, 추가로 £mod_trade_value_add£ §Y$TRADE_VALUE$§!를 생산하고 £consumer_goods£ §Y소비재§!를 유지비로 요구합니다.\n"
 civic_private_militaries: "민간 군대"
 civic_private_property_desc: "시장은 성장하기 위해 엄청난 양의 에너지가 필요합니다! 시장의 발전을 향상시키기 위해, 정부는 발전 시설의 상당 부분을 사유화하고, 효율적인 자유시장경제의 일부가 되도록 합니다. £building£ §Y$building_power_hub_1$§!과 £building£ §Y$building_power_hub_2$§!는 §Y1§! £unity£ 통합력을 추가적으로 생산합니다."
 civic_private_property: "에너지 연합체"
 civic_public_education_desc: "정부는 공립학교 시스템의 개발과 유지를 위한 기금을 할당합니다."
 civic_public_education: "공교육"
 civic_public_medicine_desc: "정부는 공공의료시스템의 개발과 유지를 위한 기금을 할당합니다. §HFrontier Health§! 기술이 선택지로 주어진 상태로 시작합니다. §H유전자 병원§!과 §H세포 재생소§! 건물은 추가적인 §H통합력§!을 제공합니다."
 civic_public_medicine: "공공의료"
 civic_public_works_desc: "정부는 식민지의 사회기반시설 개발과 삶의 질 개선에 상당한 자금을 배정합니다. 특수한 §H주거§! 행성 시행령을 이용할 수 있습니다. (100 영향력 비용, §Y성장률§!, §Y행성 건설 속도§! 및 §Y행복도§! 증가)"
 civic_public_works: "사회기반시설"
 civic_reeducated_labor_desc: "이 사회의 경제는 강력하고 무자비한 노예 무역소 소유주들에 의해 지배되고 있습니다. \n\n§Y노예상 조합§! 사회제도의 심화된 형태입니다. \n\n§Y계층 경제§! 생활수준이 의무화됩니다. \n\n노예 행성의 £job_enforcer£ §Y감독관§! 직업이 추가적인 £unity£ §Y통합력§!을 생산합니다. \n\n§Y광적인 평화주의§!가 아니라면, 특별 건물 £building£ §Y네오-콜로세움§!을 건설할 수 있습니다. 해당 건물은 £trade_value£ §Y무역 가치§!를 생산하고 행성의 §Y지상군 공격력§!을 증가시키는 £job_gladiator£ §Y검투사§! 직업을 추가합니다."
 civic_reeducated_labor: "노예 폭군"
 civic_republic_desc: "공화국은 국가가 통치자들의 사적인 관심사나 재산이 아닌 '공적인 문제'로 간주되고, 민주주의와 성과주의의 규칙에 따라 선출되거나 임명되는 정부의 한 형태입니다."
 civic_republic: "공화국"
 civic_science_directorate_desc: "정부는 제국에서 가장 존경받고 유명한 과학자 위원회의 영향을 강하게 받고 있습니다. \n\n§Y기술주의자§! 파벌은 §Y학술적 특권§! 생활수준을 요구할 것입니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_head_researcher£ §Y$job_head_researcher_plural$§!로 대체합니다. \n§Y$job_researcher_plural$§!은 §Y1§! £unity£ 통합력을 추가적으로 생산합니다."
 civic_science_directorate: "과학 이사회"
 civic_science_lobby: "기업 연구"
 civic_science_lobby_desc: "정부 연구 프로그램의 상당 부분이 보다 효율적인 민간 기업에 아웃소싱되었습니다."
 civic_shared_burden_desc: "이 사회는 전통적으로 생산수단의 공공 소유와 자원의 공평한 분배로 표현되는 사회주의의 이상을 보존하여 모든 이들의 사회적, 정치적, 경제적 평등을 확보합니다. \n\n§Y도시지구§!는 §G+1§! £housing£ §Y주거§!를, £job_administrator£ §Y행정가§!는 §G+2§! £amenities£ §Y편의§!를 제공합니다. \n\n§H노동 조합§!: §Y채굴지구§!, §Y농업지구§! 그리고 §Y발전지구§!는 각각 §G+1§! 직업과 §G+1§! 주거를 제공하고, 유지비가 §R+15%§! 증가합니다. \n\n소량의 £minerals£ §Y광물§!, £food£ §Y식량§!, £energy£ §Y에너지§! 및 £unity£ §Y통합력§!을 생산하는 특수한 노동자 직업 £job_primitive_laborer£ §Y노동 영웅§!을 이용 가능합니다. \n\n§Y사회적 평등§! 생활수준, §Y공공의료§! 및 §Y공교육§! 정책이 의무화됩니다. \n\n§Y사회주의자§! 파벌이 추가적인 지지를 제공합니다."
 civic_shared_burden: "사회주의적 이상"
 civic_slave_race_desc: "비록 그들을 위협으로 여기는 주종족들에게 두려움과 미움을 받고 있지만, 물리적으로 가공할 수 있는 두 번째 종족은 이 사회의 필수적인 부분을 형성합니다. 그들은 모든 종류의 무자비한 유전적 실험의 대상이 되어 고된 노동에만 적합한 열등한 존재로 선언되었습니다. \n\n§Y12§!개의 순종적인 다른 종족 £pop£ POP과 함께 게임을 시작합니다. 이 종족은 §Y노예 유전자§! 특성을 가지고 있으며, 대부분 가장 원시적인 노동과 지상전에 능합니다. \n\n§Y유전자 지도화§! 및 §Y신경 이식물§! 기술이 해금된 상태로 시작합니다."
 civic_slave_race_secondary_species: "노예화된 종족"
 civic_slave_race: "노예 종족"
 civic_slaver_guilds_desc: "많은 강력하고 무자비한 노예 길드가 경제를 지배하고 있습니다. 민간 기업들은 전통적으로 노예 노동력에 의존하고 있으며, 그들은 노예 노동에서 이익을 얻는 방법을 알고 있습니다. \n\n§Y노예화 비율§! 정책을 §G10%§!부터 §G30%§!까지 설정할 수 있습니다.\n\n이 사회제도의 심화된 형태는 §Y노예 폭군§!입니다."
 civic_socialistic_desc: "정규직 근로자가 직장에서 의사 결정, 책임 및 권한을 공유하여, 보다 완전하게 고용되고 행복한 노동자의 생산성 및 서비스 제공을 증가시키는 것을 수반하는 합의입니다."
 civic_socialistic: "산업 민주주의"
 civic_social_state: "사령부 경제"
 civic_social_state_desc: "정부가 생산, 유통, 가격을 통제하고 규제하며 산업에 대한 상당한 공소유권을 갖는 중앙집권적 형태의 계획경제입니다."
 civic_space_engineering: "우주 공학"
 civic_spiritual_democracy_desc: "시민들이 종교적 전통에 의해 결합되는 공화정의 한 형태로서, 강한 도덕적 가치와 윤리적 원칙을 기반으로 합니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_high_priest£ §Y$job_high_priest_plural$§!로 대체합니다. \n§Y신성 연결체§! 및 §Y신앙의 요새§! 건물은 추가적인 £job_high_priest£ §Y대사제§! 직업을 제공합니다. \n£job_priest£ §Y$job_priest_plural$§!는 추가적인 §Y1§! £unity£ 통합력을 생산합니다. \n£job_high_priest£ §Y$job_high_priest_plural$§!는 추가적인 £society£ §Y사회학 연구§! 및 £amenities£ §Y편의§!를 생산합니다. \n\n제국 내 종족을 §Y노예화§!하는 것은 금지됩니다. §Y인구 통제§!는 허용되지 않습니다."
 civic_spiritual_democracy: "신민 공화국"
 civic_spiritual_seekers_desc: "이 사회의 시민들은 주로 심리적 자기 계발과 내적 평화를 찾는 문제에 관심을 가지고 있습니다. \n\n§Y성계 수도-복합시설§!과 §Y신앙의 요새§! 건물은 추가적인 §G+1§! £job_transcend£ §Y$job_transcend$§! 직업을 제공합니다. £job_transcend£ 초월자는 소량의 £unity£ §Y통합력§!, £society£ §Y사회학 연구§!, £physics£ §Y$physics_research$§!, £engineering£ §Y$engineering_research$§!를 생산하고, £crime£ §Y범죄§!를 감소시킵니다. \n\n§Y사이오닉 이론§! 연구 선택지를 얻을 수 있는 기회가 증가합니다."
 civic_spiritual_seekers: "영적 추구자"
 civic_star_settlers_desc: "우주 탐사가 시작되면서, 이 문명은 강력한 개척자의 정신을 받아들였습니다. 시민들은 평화적인 확장과 식민지화를 통해 영토를 크게 확장하고 가능한 한 광범위하게 재정착하는 경향이 있습니다. \n\n§Y성간 확장§! 기술이 해금된 상태로 시작합니다. \n\n£job_colonist£ §Y$job_colonist_plural$§!은 §Y5§! £unity£ 통합력을 추가적으로 생산합니다. \n\n§Y군사 수송§!이나 §Y군사 통신§! 정책을 설정할 수 없습니다."
 civic_star_settlers: "별의 개척자들"
 civic_state_monopoly_desc: "이 사회에서 가장 필수적인 경제 부문은 과두정치에 의해 지배되는데, 과두정권은 국가의 직접적인 보호를 받습니다. \n\n§Y금융 엘리트§! 사회제도의 심화된 형태입니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y행정가§! 직업 일부를 £job_mogul£ §Y$job_mogul_plural$§!로 대체합니다. \n§Y은하 증권 거래소§!는 추가적인 §Y$G+1$§! £job_mogul£ §Y$job_mogul_plural$§! 직업을 제공하고 행성의 £trade_value£ §Y무역 가치§!를 §G+5%§! 증대시킬 것입니다.\n\n§H기업 로비§!: §Y기업가§! 파벌이 추가적인 지지를 제공합니다.\n§H무자비한 개발§!: 각각의 £job_mogul£ §Y$job_mogul$§!은 행성 노동자의 £energy£ §Y에너지§! 및 £minerals£ §Y광물§! 생산량을 §G+5%§! 증대시킵니다. \n\n§Y$tech_power_hub_1$§! 기술이 해금된 상태로 시작합니다. \n\n§Y공공의료§! 또는 §Y공교육§! 정책을 이용할 수 없습니다. \n§Y자유시장§! 정책을 이용할 수 없습니다."
 civic_state_monopoly: "국가 독점"
 civic_stratocracy_desc: "군인 정치에서 국가와 군대는 기본적으로 그리고 헌법적으로 동일합니다. 행정직은 보통 현역 또는 명예롭게 제대하는 군 수장이 차지하고 있습니다. \n\n£building£ §Y수도 건물§!은 £job_administrator£ §Y$job_administrator$§! 직업 일부를 £job_commandante£ §Y$job_commandante_plural$§!으로 대체합니다. \n£job_commandante£ 사령관은 제국의 £mod_country_naval_cap_add£ §Y함대 수용력§!을 증가시키고, £defense_army£ §Y방위군§!을 형성하고, 행성의 £stability£ §Y안정도§!를 증가시키며, §Y궤도 폭격§! 피해량을 감소시킵니다."
 civic_stratocracy: "질서정연한 군인 정치"
 civic_symbiotic_race_desc: "인위적으로 설계된 물리적으로 가공 가능한 두 번째 종족은 이 사회의 필수적인 부분을 형성합니다. 종족 간의 두드러진 차이에도 불구하고, 주로 다른 형태의 삶에 대한 주종족의 공감하는 태도 덕분에, 두 번째 종족은 그들의 공동의 고향을 지배하는 주종족과 동등하다고 여겨집니다. \n\n§Y12§!개의 순종적인 다른 종족 £pop£ POP과 함께 게임을 시작합니다. 이 종족은 §Y공생§! 특성을 가지고 있으며, §Y지도자§!를 배출하고 §Y전문가§! 직업을 가질 수 있습니다. \n\n§Y유전자 지도화§! 기술이 해금된 상태로 시작합니다. \n\n§Y클론 배양소§! 건물은 행성의 £unity£ §Y통합력§! 생산량을 향상시킵니다. \n\n§Y설계된 진화§! 승천 퍽을 선택하는 것은 §Y기술주의자§! 파벌을 기쁘게 할 것입니다."
 civic_symbiotic_race: "진화적 설계자"
 civic_symbiotic_race_secondary_species: "공생종"
 civic_terraforming_desc: "이 사회의 시민들은 전통적으로 생태계와 환경 문제에 관심을 가지고 있으며, 이를 처리하기 위해 과학과 기술에 강하게 의존합니다. \n\n다양한 §Y행성 특징§!과 §Y장애물§!로부터 이익을 얻습니다. 구체적으로, 그것들은 £housing£ §Y주거§!, 그리고 £job_researcher£ §Y외계생물학자§! 및 £job_researcher£ §Y행성물리학자§!라는 특별한 과학자 직업을 제공합니다. \n\n §H방사능 행성§!, §H동주기 자전§!, §H훼손된 생태계§!등의 특정한 환경적 행성 이상현상을 근절하기 위해 특별한 행성 결정을 발동할 수 있습니다.\n\n§Y지표 재구성§! 기술이 해금된 상태로 시작합니다. \n\n행성의 §Y장애물§! 제거 시 다양한 자원을 일회성으로 얻을 수 있습니다."
 civic_terraforming: "생태공학자"
 civic_timocracy_desc: "이 정부는 '국민 귀족제'의 한 형태로서, 공화국은 시민과 지위를 선택된 이들에게 국한시키기 위해 더 많은 국민의 대부분의 권리를 정지시켰습니다. §H민주주의§! 권력 구조에서의 §H카스트 제도§! 사회 형태를 허용합니다."
