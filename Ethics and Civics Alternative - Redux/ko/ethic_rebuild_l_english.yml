 01_INSULT_PROPOSE_IND_COL: "네놈들의 잔인하고 폭압적인 정권은 결국 무너질 것이고, 거기엔 심판이 있을 것이다."
 02_INSULT_PROPOSE_COL_IND: "그래서 오늘날 너희의 웃기는 조그마한 항성 국가를 지배하는 것이 누구지? 정말 진기한 생각이군, 누군가를 '투표'로 집권시키다니! 물론, 그것은 필연적으로 너희의 몰락으로 이어질 것이다."
 02_INSULT_PROPOSE_IND_COL: "너희는 시민들이 스스로 생각하도록 하는 것에 대해 생각해 본 적이 있나? 만약 그것이 [Root.GetName]의 종말을 가져올까봐 두렵다면... 너희가 옳다."
 03_INSULT_PROPOSE_COL_IND: "너희의 민주적 이상은 이 은하계에 치명적이고, [Root.GetName]에게도 마찬가지다."
 03_INSULT_PROPOSE_IND_COL: "[Root.GetName]와 같은 권위주의 국가가 존재할 수 있다는 것은 얼마나 슬픈 일인가. 모든 곳의 지성체들에게 부끄러운 일이다."
 04_INSULT_PROPOSE_COL_IND: "너희가 얼마나 이기적인 자들인지, 질서와 안정보다 사소한 자유를 선호하다니. 자유주의... 하! [Root.GetName]은(는) 한 해도 살아남지 못할 거다."
 04_INSULT_PROPOSE_IND_COL: "[Root.GetName]의 굴레 아래 사는 이들에 대한 잔인한 억압은 언젠가는 끝나야 한다. 너희의 계층제가 너희의 타락을 증명할 것이다."
