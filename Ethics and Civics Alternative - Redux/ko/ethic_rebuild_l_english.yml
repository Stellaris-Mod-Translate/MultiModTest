 ethic_individualist_desc: "§L모든 이는 기본적인 존엄성과 권리에 있어서 평등합니다. 질서의 보존은 존경할 만한 목표이지만, 원칙적으로나 실제적으로나 폭정과 억압을 정당화하지는 못합니다. 문명은 소수가 다수를 지배하지 않을 때 가장 잘 번성합니다.§!\n"
 ethic_industrial_desc: "§L대응적이고 효율적인 인프라 개발은 모든 선진 사회의 특징입니다. 향후 경제 번영을 위해 우리 근로자들의 관리에 각별한 주의가 필요합니다. 그 과정에서 발생하는 비용은 우리 같은 부류의 안락한 미래를 보장하기 위한 것으로서 충분한 가치가 있습니다.§!\n"
