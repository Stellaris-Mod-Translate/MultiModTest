 observation.0002.start.desc: "[From.Capital.GetName]의 궤도와 지표면에서 은밀하게 활동하던 우리 요원들이 성공을 거두었습니다. 그들의 노력은 [From.GetName]의 사회적 가치를 우리가 선호하는 방향으로 전환시켰습니다."
