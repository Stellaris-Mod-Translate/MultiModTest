 autochthon_monument_construction_speed_mult: "원주민 기념비 건설 속도"
 balanced_economy_focus: "혼합 경제"
 balanced_economy_focus_desc: " "
 big_brother_desc: "§L이 정부는 신경 화학, 정신 공학, 신경 언어학의 최신 혁신 기술을 이용하여 대중을 평온하게 하고 외부 아이디어에 대한 그들의 저항을 보장하는 경찰 국가의 심화된 형태입니다. 다른 문명과의 상호작용은 소규모의 특별히 훈련된 당 간부들에 의해 처리됩니다.§!"
 big_brother: "사상 통제 국가"
 biotech_syndicate: "생명공학 연합체"
 biotech_syndicate_desc: "하이테크 산업의 선봉장들, 생명공학 및 유전자 공학에 관련된 기업들에 의해 지배되는 과두정입니다. 과학적 이점은 국민들의 신체적, 지적 성숙도를 전반적으로 향상시켰습니다. 그러나 많은 '운이 좋지 못했던' 실험들을 대가로 치러야 했습니다."
 BLOCKERS_BENEFITS: "§E자연적인 행성 §H장애물§!은 £unity£ §H통합력§!과 £amenities£ §H편의§!를 생산합니다.§!"
