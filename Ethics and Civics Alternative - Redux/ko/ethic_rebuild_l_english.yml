 adv_abs_monarchy_desc: "강력한 중앙 봉건적 권위로 이루어진 독재적인 형태의 정부로서, 신하들이 정부를 견제하고 사회학적, 군사적으로 사회의 중추적 역할을 합니다. 국가는 영지로 분할되어 있으며, 귀족들은 그들의 영토를 관리하고 왕립군의 일부를 유지합니다."
 adv_abs_monarchy: "항성 패권"
 adv_an_caps: "무정부주의적 자본주의"
 adv_an_caps_desc: "§L무정부주의적 자본주의는 비록 사회 권력의 대부분이 가장 부유한 성간 주식회사를 중심으로 돌아가더라도, 완전한 사회, 경제, 정치적 자유를 위해 국가의 간섭을 배제할 것을 옹호하는 정치철학입니다.§!"
 adv_aristocracy: "심화된 능력주의"
 adv_aristocracy_desc: "이 정부는 능력주의적 형태의 과두정으로, 최고의 능력자들이 기술 기반의 공정한 시험과 경쟁을 통해, 모든 이들의 발전을 위한 그들의 헌신적인 지위를 부여받습니다."
 adv_cap_autocracy: "자본주의 독재정"
 adv_cap_autocracy_desc: "일반적으로 친시장적인 정책을 시행하지만, 경제 활동은 기업화된 정부 기관의 엄격한 감독 하에 이루어지는 독재 국가입니다. 거대 관료주의와 끊임없는 경제적 경쟁의 가치를 중심으로 구축된 이 사회는 상당히 불행해 보입니다."
 adv_imperialist_desc: "독재정권은 대부분 군사력에 의존하여 자국의 영향력과 영토를 지속적으로 확장하는 데 초점을 맞췄습니다. 하지만 빠르게 성장하는 제국을 계속 통제한다는 것은 쉬운 일이 아닙니다."
 adv_imperialist: "연방 제국"
 adv_machine_cult_desc: "기계 영혼과 중공학을 숭배하는 가장 기이한 형태의 조직화된 종교를 중심으로 세워진 정신주의 정부로서, 광신적인 테크노-프리스트 협의회가 통치합니다."
 adv_machine_cult: "머신 컬트"
 adv_machine_cult_special: "각 통치자들은 거대 로봇 기념비를 세울 수 있습니다."
 adv_police_state_desc: "이 정부는 군국화된 형태의 사회주의 독재정입니다. 국가는 사회에 혹독한 전체주의적 통제를 유지하면서 군사력으로 그 이념을 강제합니다."
 adv_police_state: "경찰 독재 정부"
 adv_technocratic: "사이버네틱 연방국"
 adv_technocratic_desc: "궁극적인 기술관료정 민주주의입니다. 직접 민주주의의 가치와 사이버네틱 기술 개발의 병행을 통해 효율성과 자유를 모두 제공하는 거대한 지방분권 상태에 이르렀습니다."
 adv_xen_aristocracy: "심화된 금권정치"
 adv_xen_aristocracy_desc: "이 정부는 권위주의적이고 엘리트주의적인 민주주의의 심화된 형태입니다. 이등시민과 외부인은 단지 노동력, 사회가 돌아가면서 수요되고 공급되는 자원에 불과합니다."
 adv_xeno_congress_desc: "외계 생명체와 그들의 세계 및 문명의 연구에 광적으로 참여하는 과학자들의 집회가 정부를 감독합니다."
 adv_xeno_congress: "외계종 학자 총회"
 agri_consortium: "농업 협회"
 agri_consortium_desc: "농업과 식량 생산에 몰두하는 거대 성간 기업의 대기업을 대표하는 과두정권입니다."
 AGRICULTURE_INDUSTRY_DESC: "§Y농업§! 사회제도를 활성화하는 것은 [Root.GetName]을(를) 기쁘게 할 것입니다."
 AGRICULTURE_INDUSTRY: "선진 농업"
