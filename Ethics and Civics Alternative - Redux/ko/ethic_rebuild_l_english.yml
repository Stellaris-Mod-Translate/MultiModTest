 ethic_focused: "하나의 목적"
 ethic_green_desc: "§L생태학의 신봉자들은 그들과 그들이 살고 있는 생물권 사이에는 그들의 종들이 자연보다 더 큰 가치를 가지고 있다고 주장하기에 충분한 만큼의 실존적인 분열이 없다는 가치 체계를 보존합니다. 그러므로 그것은 '생물권적 평등주의'로 볼 수 있습니다. 경제에 대한 생태학적 접근은 지속 가능한 발전의 개념에 기초하고 있으며, 이는 천연 자원의 보다 효율적인 사용, 제한된 소비주의, 인구 과잉에 대한 통제를 암시합니다.§!"
