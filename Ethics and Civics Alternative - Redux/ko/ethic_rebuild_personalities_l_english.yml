l_english:

personality_proletarian_traders:0 "집단적 상인"
personality_proletarian_traders_desc:0 "집단적 상인은 단지 그들의 집단 생산성에 대해서만 신경씁니다. 그들은 진보적이고 사유재산에 의해 오염되지 않았으며 혁명적 행동을 할 수 있고, 사회를 더욱 높은 수준의 번영과 정의로 이끕니다."
personality_elitist_snobs:0 "엘리트주의 속물"
personality_elitist_snobs_desc:0 "엘리트주의 속물은 소수의 선택된 이들이 이끄는 엘리트주의 사회입니다. 일부는 지배하고 삶을 즐기도록 운명지어진 반면, 대부분은 선택된 특권 있는 소수를 위해 노력합니다. 그들은 그것이 자연스러운 질서라고 믿습니다. 그들은 동료 상급자와 교류하는 것은 좋아하지만, 하급자와의 교류나 관심은 경멸할 것입니다."
personality_preservationists:0 "보존주의자들"
personality_preservationists_desc:0 "보존주의자들은 은하의 자연적인 생물 다양성과 자연의 일부로서 존재하는 모든 지성체의 자연적 권리를 보존하는데 헌신합니다. 그들이 자연에 반하는 범죄로 인식하는 것에 대해서는 행동할 수도 있지만, 보존주의자들은 대체로 국제 문제에서 중립을 지키려고 노력합니다."
 
# Proletarian Traders
PT_HOSTILE_GREETING_01:0 "몇 년 동안 순환하는 우주에서 어떤 비극이 일어나는가! 우선 [From.GetName]와 같은 독재적인 패권주의자들이 존재하는 것이 비극이다."
PT_HOSTILE_GREETING_02:0 "우리를 과소평가하지 마라, [From.GetSpeciesNameInsult]. [Root.GetName]을(를) 과소평가된 많은 자들이 그로 인해 고통받았다."
PT_HOSTILE_GREETING_03:0 "[Root.GetSpeciesAdj] 시민들의 의지는 명확하다: [From.GetName]은(는) 탐욕스럽고 뒤통수를 치는 개자식들의 무리이다. 우리는 너희 같은 부류의 위법행위를 용인하지 않을 것이다."
PT_DOMINEERING_GREETING_01:0 "[Root.GetName]는 영원토록 번성할 것이다. 그것은 우리의 숙명, 우리의 운명이다. 한편 너희 [From.GetName]는, 허둥거리는 작고 불쌍한 [From.GetSpeciesNameInsult] 같군, 너희는 언젠가는 역사 속으로 사라지게 될 것이다."
PT_NEUTRAL_GREETING_01:0 "우리 역사에서 우리는 항상 강했습니다. 우리에게 영웅이 부족했던 적은 없었습니다. 우리는 만만하지 않습니다, 친애하는 [From.GetSpeciesName]."
PT_NEUTRAL_GREETING_02:0 "우리의 주권을 위해 싸우는 것은 우리의 영원한 권리입니다. 그 점을 기억하신다면, 우리의 관계는 우호적이고 다정할 것입니다."
PT_NEUTRAL_GREETING_03:0 "기억하십시오, [From.GetSpeciesName], 우리는 쉽게 친구가 될 수 있는 만큼이나 쉽게 적이 될 수도 있습니다. 주변에 또 하나의 멋진 이웃을 두는 것은 좋은 일이지만, 우리는 필요하다면 싸우고 자신을 방어하는 것을 꺼리지 않습니다. 명심하십시오."
PT_THREATENED_GREETING_01:0 "단지 경고한다 - 우리는 [From.GetName]과 같은 침략자들에 의해 이리저리 떠밀리지 않을 것이다. 노동자의 힘을 과소평가하지 마라!"
PT_FRIENDLY_GREETING_01:0 "우리는 [From.GetName]을 우리의 좋은 친구라 부르게 되어 기쁩니다. 때로는 믿을 수 있는 진정한 친구를 가지는 것이 좋지요."
PT_FRIENDLY_GREETING_02:0 "[From.GetName]의 대표자들을 만나는 것은 언제나 즐거운 일입니다. 함께라면, 우리는 은하가 우리에게 던지는 그 어떤 위협으로부터도 우리 각자의 고향을 보호할 수 있습니다!"
PT_FRIENDLY_GREETING_03:0 "[Root.GetSpeciesAdj] 노동자들의 최우선 과제는 [Root.GetName]을 보호하는 것이지만, 두 번째는 우리의 친구들을 보호하는 것입니다, [From.GetName]."
PT_WAR_GREETING_01:0 "너희 [From.GetSpeciesNameInsult]가 감히 우리의 땅을 침략하려고 시도하는가? 네놈들의 군대는 동정의 여지 없이 전멸할 것이다."
PT_WAR_GREETING_02:0 "네놈들이 더 많은 총, 더 많은 병사, 더 많은 승리를 얻는다고 한들 상관 없다. 우리는 결국 이길 것이다."
PT_WAR_GREETING_03:0 "[Root.GetName]는 네놈들보다 [From.GetSpeciesNameInsult] 더 힘든 싸움을 해 왔다."
# Vassal greetings
PT_VASSAL_GREETING_01:0 "우리는 불성실한 영주로 살 바에야, 당신의 하인으로 죽는 것이 낫습니다."
PT_VASSAL_GREETING_DISLOYAL_01:0 "우리는 [From.GetSpeciesName]보다 더 나쁜 폭군들을 견뎌왔다. 언젠가는 너희의 때가 올 것이다."
# Declaration of War
PT_DOW_PROPOSE_01:0 "이건 선전포고다! 네놈들의 공격성을 더 이상 좌시할 수 없다. 우리는 이제 스스로를 [From.GetName]라고 부르는 자본가, 식민 지배하는 개자식들에게서 우리 자신을 지켜야 한다."


# Elitist Snobs
ES_HOSTILE_GREETING_01:0 "우리에게 이야기하는 당신은 누구지? 아랫것들에게 마치 우리가 대등한 것처럼 말하다니.... 역겹군. 정말 역겨워."
ES_HOSTILE_GREETING_02:0 "왜 우리가 외교라는 명목으로 노동계급 쓰레기들과 어울리고 교류해야 하지?"
ES_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]을 보는 건 내 본래의 우월함을 이미 잃어버린 것 같은 기분이 들게 하는군. 좋아, 계속해. 우리와 의논하고 싶은 헛소리가 뭐지?"
ES_HOSTILE_GREETING_04:0 "더러운 농노들에게 말하는 것은 시간 낭비지만, 우리는 아직 여기 있다. 뭘 원하나?"
ES_HOSTILE_GREETING_05:0 "[From.GetName]는 사물 본연의 위계질서를 모르는 것 같군. 우리가 너희에게 알려주기를 바라나? 너희는 우리를 위해 봉사해야 하겠지만, 결국 그게 옳고 적절한 것일 뿐이다."
ES_DOMINEERING_GREETING_01:0 "[From.GetName]는 노동계급 쓰레기들의 국가에 불과해."
ES_DOMINEERING_GREETING_02:0 "너희들의 지도자는 지도자로 불릴 자격이 거의 없다, 너무 약하고 열등해. 우리의 영광스러운 유산에 비해 너희의 이름에는 어떤 공적이 있나? 전혀 없어."
ES_NEUTRAL_GREETING_01:0 "우리는 당신들의 나라가 [From.GetSpeciesAdj] 사회의 노동계급 쓰레기들이 아닌 더 뛰어난 이들에 의해 통치되기를 바랍니다."
ES_NEUTRAL_GREETING_02:0 "[Root.GetName]는 가장 우아하고 수준 높은 나라입니다. 우리는 열등한 자들과 섞이지 않습니다- 반대로, 우리는 그들을 피합니다, 우리의 타고난 권리대로 말이지요."
ES_NEUTRAL_GREETING_03:0 "우리가 열등하다고 간주하는 자들을 지배하는 것은 우리의 당연한 특권입니다. 우리의 국가는 미숙한 대중을 위해 정의로운 리더십을 발휘하는 소수의 우월한 이들이 통치합니다."
ES_NEUTRAL_GREETING_04:0 "우리는 단지 거기 있는 모든 이들을 가르치기 위해 여기에 있을 뿐입니다. 일부는 타고난 지도자이지만 대부분은 타고난 추종자들입니다."
ES_NEUTRAL_GREETING_05:0 "우주에는 자연적인 질서가 있고, 이 자연적 질서 속에서, 다수는 항상 소수에 의해 이끌어질 것입니다."
ES_THREATENED_GREETING_01:0 "우리는 곤란한 입장에 처해 있다. [From.GetName]와 같은 열등한 사회가 [Root.GetName]보다 강해지는 것을 어떻게 설명할 것인가? 좋은 질문이야. 우리는 그것에 대해 우리 스스로 궁금해 해 왔다."
ES_THREATENED_GREETING_02:0 "우리의 가치가 [From.GetName]와 같은 강대국에게 위협받을 때, 우리는 사물에 내재된 질서가 있고, 어떤 사물은 자연적으로 더 우월하고 다른 것들은 더 열등하다는 것을, 또한 우리는 분명히 사물의 우월한 편에 속해 있음을 기억한다."
ES_FRIENDLY_GREETING_01:0 "우리의 지배계급은 우리가 상호 이익을 얻는 한, 당신의 지배계급과 협력하는 것을 기쁘게 생각합니다. 우리는 함께 대중을 억압할 것입니다."
ES_FRIENDLY_GREETING_02:0 "안녕하세요, [From.GetName]에서 온 좋은 친구들! 우리보다 열등한 이들의 불행을 함께 비웃어 봅시다."
ES_FRIENDLY_GREETING_03:0 "[From.GetSpeciesAdj]의 수준 높은 문화는 [Root.GetName] 엘리트들 사이에서 상당히 인기가 있습니다. 당신이 우리의 가치를 잘 이해하고 있는 것은 분명합니다."
ES_FRIENDLY_GREETING_04:0 "노동계급 쓰레기들에게 더 많은 고통을 주고 싶지 않다고요? 그럼 어쩌라는 거야? 하! 아주 괜찮은 농담입니다, 친구. 우린 둘 다 그것이 모든 통치자들이 해야 할 자연스러운 일이며 그들의 권리라는 것을 압니다. 하지만 분명 농담하러 온 건 아니겠지요. 바로 본론으로 들어갑시다! 무엇을 도와드릴까요?"
ES_FRIENDLY_GREETING_05:0 "열등한 주제에 우쭐대는 놈들은 우주 곳곳에 널려 있지요. 그들은 자신들이 더 나은 대접을 받을 자격이 있다고 생각합니다. 함께, 우리는 그들에게 그들의 위치를 가르쳐주기 위해 나란히 일할 것입니다."
ES_WAR_GREETING_01:0 "장난삼아 열등한 것들을 사냥하는 것보다 더 고귀한 일이 있을까? 네놈들 같은 열등한 것들은 우리의 우월하고 약탈적인 본능의 먹잇감에 불과해."
ES_WAR_GREETING_02:0 "우리는 때때로 좋은 전쟁을 즐긴다. 그것은 우리가 대중을 달래고, 우리가 왜 그들을 지배하는지 그들에게 가르쳐 줄 수 있게 해 주지."
ES_WAR_GREETING_03:0 "[From.GetSpeciesNamePlural]에게 사물의 진정한 방식을 보여주마- 이 우주에서, 몇몇은 통치하기 위해 태어났고, 다른 몇몇은 그들의 발밑에서 굽실거리기 위해 태어났으며, 우리는 의심의 여지 없이 전자에 속한다는 것을."
# Vassal greetings
ES_VASSAL_GREETING_01:0 "아! [From.GetName]에서 온 우리 상급자들! 오늘은 어떻게 [From.GetSpeciesAdj]과 [Root.GetSpeciesAdj]의 노동계급 쓰레기들을 억압할 수 있을까요?"
ES_VASSAL_GREETING_DISLOYAL_01:0 "우리가 [From.GetSpeciesNamePlural]와 같은 부류의 명령을 받아야 한다는 것은 비극이다. 우리의 말을 명심해라. 우리는 우리의 굴욕을 잊지 않는다. 우리가 다시 한 번 강대해질 때, 너희는 분수를 알게 될 것이다."
# Declaration of War
ES_DOW_PROPOSE_01:0 "이건 선전포고다! 자연적 질서 속에서, 우월한 것들에게 길을 내주기 위해 반드시 소멸해야 하는 것들이 있지. 더 이상 외교할 시간은 없다. 대신, 누가 더 우월한지 겨뤄보자!"

 # Preservationists
 PR_HOSTILE_GREETING_01:0 "[From.GetName]의 행동은 은하계에 대한 모욕이다. 권력과 부에 대한 너희의 탐욕 속에서, 너희는 자제심을 보이지 못하고 사물의 자연스러운 방식을 존중하지 못하는 것 같군."
 PR_HOSTILE_GREETING_02:0 "[Root.GetName]는 너희가 사물의 자연 질서에 끊임없이 간섭하는 것을 경계한다. 힘을 통해 은하의 균형을 유지하는 것은 부끄러운 일이 아니지만, 너희의 간섭주의는 너희들 자신을 포함한 모든 사람들에게 위험하다."
 PR_HOSTILE_GREETING_03:0 "너희는 사물의 자연적인 질서를 존중하지 않나? [From.GetName]는 환경 보호와 모든 지성체들의 존재할 권리에 대해 무관심해 보인다."
 PR_DOMINEERING_GREETING_01:0 "만약 너희가 자연이 존중받는 은하에 대한 우리의 헌신과 싸우지 않는다면, 우리는 너희에게 어떠한 위협도 가하지 않을 것이다. 하지만 너희들이 우리에게 많은 것을 할 수 있을지는 의문이군."
 PR_NEUTRAL_GREETING_01:0 "[Root.GetName]는 남의 일에 관여하지 않는 것을 선호합니다. 당신이 우리의 평화를 방해하지만 않는다면, 우리는 갈등을 피할 수 있을 것입니다."
 PR_NEUTRAL_GREETING_02:0 "모든 지성체들은 그들의 정상적인 문화적 진화에 의해 살 권리가 있습니다. 어떤 [Root.GetSpeciesName]도 자연과 문화의 건강한 발전을 방해할 수 없습니다. 우리는 환경과 자연이 악화되거나 파괴되는 것을 우리의 평화에 대한 모욕으로 여깁니다."
 PR_NEUTRAL_GREETING_03:0 "모든 세계는 각자의 특정한 경계에 의해 정의되며, 그 안에서 현실에 대한 어떤 이해는 진리로 알려집니다. 두 가지 진리는 공존할 수 없으며, 따라서 외부 이물질의 유입은 갈등과 혼란을 초래합니다. 이것이 우리가 지역 문제에 관여하는 것을 제한하는 이유입니다."
 PR_THREATENED_GREETING_01:0 "힘과 영향력은 너희의 것일지도 모른다, [From.GetSpeciesName], 하지만 권력의 유혹에 넘어가지 않도록 명심해라. 우리는 너희가 사물의 자연적인 방식을 방해하지 않는 것이 여전히 너희의 도덕적 필요성이라고 믿는다."
 PR_FRIENDLY_GREETING_01:0 "친구, 우리는 당신이 우리의 견해에 동의해줘서 기쁩니다. 은하의 모든 사람들이 모든 종의 주권을 존중하고 은하의 생태계의 미묘한 균형을 방해하지 않도록 주의하도록 하는 것은 어려운 일입니다."
 PR_FRIENDLY_GREETING_02:0 "은하의 생태적 다양성은, 어떤 의미에서, 신성합니다. 우리 모두는 어떤 의미에서 연결되어 있기 때문에, 자연에 대한 범죄로부터 자연을 보호하기 위해 우리 두 종족이 함께 노력하는 것이 필수적입니다."
 PR_FRIENDLY_GREETING_03:0 "[Root.GetName]는 은하의 다양한 생태계가 보호받을 가치가 있고 모든 지성체들이 자신의 속도로 발전할 수 있는 주권적 권리를 가지고 있다고 믿습니다."
 PR_WAR_GREETING_01:0 "우리가 자연을 사랑하기 때문에 우리 군인들이 약하다는 소리를 한순간도 믿지 마라. 정반대로, 우리는 우리 자신보다 더 위대한 것을 위해 싸운다."
 PR_WAR_GREETING_02:0 "우리는 전쟁이 즐겁지도 않고 바람직하지도 않다고 믿는다. 그러나 모든 [Root.GetSpeciesAdj] 군인은 그들이 더 높은 대의명분을 위해 싸우고 있다는 것을 알고 있다."
 PR_WAR_GREETING_03:0 "이 전쟁이 끝나고 나면, 우리는 네놈들이 정신을 차리고 자연 생태계에 대한 불필요한 간섭을 멈추기를 바란다."
 # Vassal greetings
 PR_VASSAL_GREETING_01:0 "여러분이 우리의 방식을 존중하는 한, 자연의 균형을 유지하기 위해, 우리는 여러분을 섬기는 데 아무런 문제가 없다고 봅니다."
 PR_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetName]는 매일 은하의 신성함에 더 큰 위협이 됩니다. 만약 여러분이 우주의 자연 법칙을 존중하지 못한다면, 우리는 현재의 합의에 대해 이의를 제기할 수밖에 없을 것이고, 우리가 서로 가지고 있는 어떤 관계도 깨뜨릴 수 밖에 없을 것입니다."
 # Declaration of War
 PR_DOW_PROPOSE_01:0 "이건 선전포고다! [From.GetSpeciesNamePlural]가 너무 오랫동안 자연에 대한 빈곤한 범죄에 연루되어 온 나머지, 은하의 균형이 깨졌다. 오늘 그것이 멈출 것이다."
 
 