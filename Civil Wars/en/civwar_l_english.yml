 origin_civwar:0 "분리주의 국가"
 origin_civwar_desc:0 "이 국가는 정치적 갈등으로 인해 지배국으로부터 독립했습니다."

 origin_civ_rebellion:0 "행성 반란"
 origin_civ_rebellion_desc:0 "이 국가는 더 큰 제국에서 독립한 행성들로부터 건국되었습니다."

 origin_admiral_rebellion:0 "지도자의 반란"
 origin_admiral_rebellion_desc:0 "이 제국은 상부에 반란을 일으킨 저명한 지도자에 의해 건국되었습니다."

 wg_admiral_rebellion_accept:1 "제독이 지위한 함대 중 남아있는 함선은 다시 제국에 귀속될것이고, 그들의 국가는 멸망할것이며 우리는 반군의 영토를 모두 수복할것입니다.

