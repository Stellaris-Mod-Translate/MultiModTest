 # Faction Leader Admiral
 civwar.1029.name:1 "§R제독이 독립을 선언하다!§!"
 civwar.1029.desc:0 "§Y[event_target:civil_war_leader.GetName]§! 함대에서 사상자가 발생했다는 보고가 들어왔습니다. 함대의 함선들이 갑작스럽게 서로를 향해 발포한 것 같습니다. 함대의 1/3정도가 파괴된 듯 합니다! 제독 §Y[event_target:civil_war_leader.GetName]§!이(가) 통신을 요청했습니다."

 # Faction Leader Scientist
 civwar.1028.name:1 "§R과학자가 독립을 선언하다!§!"
 civwar.1028.desc:0 "과학자 §Y[event_target:civil_war_leader.GetName]§!이(가) 통신을 요청했습니다."

 # Faction Leader General
 civwar.1027.name:1 "§R장군이 독립을 선언하다!§!"
 civwar.1027.desc:0 "장군 §Y[event_target:civil_war_leader.GetName]§!이(가) 통신을 요청했습니다."

 ON_SCREEN_REBELS:0 "뭐라고? 스크린을 띄워라!"

 # Planetary rebellion

 civplan.2000.name:0 "§R분리주의자들의 봉기§!"
 civplan.2000.desc:0 "§Y[event_target:rebellion_planet.GetName]§!에서 조직된 분리주의자들이 봉기하여 행성의 점령을 시도하고 있습니다!"
 civplan.2000.a:0 "좋지 않군."

 civplan.2002.name:0 "§Y분리주의자들의 패배!§!"
 civplan.2002.desc:0 "§Y[event_target:rebellion_planet.GetName]§!에 있는 우리 군대에 의해 분리주의자들의 봉기를 진압할 수 있었습니다."
 civplan.2002.a:0 "다행이야."

 civplan.9000.name:0 "§Y분리주의 조직!"
 civplan.9000.desc:0 "§Y[event_target:separatist_planet.GetName]§!에서 벌어진 수개월에 걸친 혼란과 불안으로, 지역 주민들은 제국의 지배에 의문을 품기 시작했습니다. 일각에서는 분리주의 단체들이 조직되기 시작했다는 소문이 들려옵니다."
 civplan.9000.a:0 "걱정되는군."

 civplan.9001.name:0 "분리주의자들의 와해"
 civplan.9001.desc:0 "§Y[event_target:separatists_disband_planet.GetName]§!의 조건이 개선됨에 따라 분리주의 활동이 와해되었습니다."
 civplan.9001.a:0 "다행이야."

