 civcom.6040.desc:0 "My §H[root.GetRulerTitle]§!이(가)시여, 제국이 위기에 처했습니다. 선황 폐하의 유산을 둘러싼 의심 할 여지없는 명백한 거짓 소문으로 인해 황가의 일부 친척들이 서로 자신이 황좌의 진정한 상속자라며 반란군을 이끌고 황좌의 전복을 도모하고 있습니다. 그들은 그간 모아둔 자원을 바탕으로 제국의 몇몇 성계를 점령했으며, 그들 모두 반란군을 이끌고 우리 제국과의 전쟁을 선포했습니다."

