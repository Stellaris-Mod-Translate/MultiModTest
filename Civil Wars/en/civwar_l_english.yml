 #### Planetary rebellion ####

 civcom.random:0 "AI 랜덤"

 civcom.4000.name:0 "[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]"
 civcom.4000.desc:0 "저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!이(가)며, 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 우리는 당신의 군대를 제압하고 이 행성을 해방했습니다. §Y[event_target:rebellion_planet.GetName]§!의 사람들은 더 이상 당신의 통치로 인해 소외당하거나 희생당하지 않을 것입니다. 우리는 모든 형태의 위협을 방어할 준비가 되어 있습니다. 저는 더 이상의 유혈사태를 막기 위해 당신네 정부가 즉시 우리의 독립을 승인할 것을 권고합니다." 

 civcom.4000.a:0 "이것은 명백한 반역이다. 우리는 다시 제국을 통일할 것이다!"
 civcom.5030.a:0 "이것은 명백한 반역이며, 곧 전쟁을 의미한다."
 civcom.4000.b:0 "당신들이 없는 것이 더 이익일수도 있겠군."

 civcom.4001.desc:0 "충분히 예상된 대답이군요. 우리는 반드시 승리할 것입니다."
 civcom.5031.desc:0 "당신들의 저열한 지배욕을 우리의 굳건한 의지가 분쇄할 것입니다."
 civcom.5041.desc:0 "우리는 정당한 독립을 수호하기 위해 모든 수단을 동원할 것입니다."
 civcom.4001.a:0 "당신들은 실패할것이다."

 civcom.4002.desc:0 "그렇게 생각해주니 기쁘군요. 우리도 같은 생각입니다."
 civcom.5042.desc:0 "그렇게 생각해주니 기쁘군요. 우리도 같은 생각입니다."
 civcom.4002.a:0 "그렇게 하시지."

 civcom.4100.desc:0 "저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!이(가)며, 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 우리는 당신의 군대를 제압하고 이 행성을 해방했습니다. §Y[event_target:rebellion_planet.GetName]§!의 사람들은 더 이상 당신의 통치로 인해 소외당하거나 희생당하지 않을 것입니다.\n\n하지만, 우리의 합의를 통해 이 행성을 더욱 나은 방향으로 이끌어갈 수 있습니다. 따라서, 우리는 더 이상의 유혈사태를 막기 위해 독립 선언을 포기하겠습니다. 그 대신, 통치권의 위임을 요구합니다. 우리의 독립을 영원히 유지하는 대가로, 기꺼이 매 달마다 §Y모든 자원을 5%§!씩 지불하겠습니다."

 civcom.4100.a:0 "이것은 명백한 반역이며, 곧 전쟁을 의미한다."
 civcom.4100.b:0 "흥미롭군, 제안을 수락하라."
 civcom.4100.b.tooltip:0 "§Y[event_target:current_civwar_rebels.GetName]§!는 우리 제국의 §Y위임국§!이(가) 됩니다. 그들은 매 달 우리에게 §Y모든 자원을 5%§!씩 바칠 것입니다. 그들은 우리의 의사외 관계없이 전쟁을 선포하고 영토를 확장할 수 있지만, 우리는 그들의 전쟁에 참전할 필요가 없습니다. §R위임국은 다시 통합할 수 없습니다.§!"
 civcom.4100.c:0 "당신들이 없는 것이 더 이익일수도 있겠군."

 civcom.4102.desc:0 "완전한 독립? 최상의 결과이긴 하지만, 예상치 못했군요. 훌륭합니다. 이것은 분명 모든 이에게 최선의 결과일겁니다."
 civcom.5102.desc:0 "완전한 독립? 최상의 결과이긴 하지만, 전혀 예상하지 못했습니다. 훌륭합니다. 이것이야말로 모두에게 최선의 결과입니다."
 civcom.4102.a:0 "두고보자고."

 civcom.4103.desc:0 "우리의 제안을 받아들여주시니 기쁘군요. 곧 수도에 외교관을 파견하여 세부 사항을 조율하도록 하겠습니다."
 civcom.5103.desc:0 "제 제안을 수락해주시니 기쁩니다. 세부 사항의 조율을 위해 곧 수도에 외교관을 파견하겠습니다."
 civcom.4103.a:0 "알겠다."

 #### Civil War ####

 civcom.5000.desc:0 "안녕하십니까. 당신은 지금까지 저를 총독이자 [event_target:current_civwar_rebels.Leader.GetName]의 지도자인 §Y[civil_war_party.GetName]§!로 알고 계셨을겁니다. 하지만, 당신의 정부는 우리 파벌의 목표를 너무나 오랫동안 방해해 왔고, 국민들은 충분히 참아왔습니다. 저는 더 이상 총독이 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!입니다. 그리고 저는 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 저는 새로운 조국의 국민들에게 광범위한 지지를 받고 있으며, 우리 스스로를 방어할 준비가 되어 있습니다. 저는 더 이상의 유혈사태를 막기 위해 당신네 정부가 이를 수용할 것을 권고합니다."

 civcom.5010.desc:0 "안녕하십니까. 당신은 지금까지 저를 과학자이자 [event_target:current_civwar_rebels.Leader.GetName]의 지도자인 §Y[civil_war_party.GetName]§!로 알고 계셨을겁니다. 하지만, 당신의 정부는 우리 파벌의 목표를 너무나 오랫동안 방해해 왔고, 국민들은 충분히 참아왔습니다. 저는 더 이상 과학자가 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!입니다. 그리고 저는 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 저는 새로운 조국의 국민들에게 광범위한 지지를 받고 있으며, 우리 스스로를 방어할 준비가 되어 있습니다. 저는 더 이상의 유혈사태를 막기 위해 당신네 정부가 이를 수용할 것을 권고합니다."

 civcom.5020.desc:0 "안녕하십니까. 당신은 지금까지 저를 장군이자 [event_target:current_civwar_rebels.Leader.GetName]의 지도자인 §Y[civil_war_party.GetName]§!로 알고 계셨을겁니다. 하지만, 당신의 정부는 우리 파벌의 목표를 너무나 오랫동안 방해해 왔고, 국민들은 충분히 참아왔습니다. 저는 더 이상 장군이 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!입니다. 그리고 저는 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 저는 새로운 조국의 국민들에게 광범위한 지지를 받고 있으며, 우리 스스로를 방어할 준비가 되어 있습니다. 저는 더 이상의 유혈사태를 막기 위해 당신네 정부가 이를 수용할 것을 권고합니다."

 civcom.5030.desc:0 "안녕하십니까. 지금쯤이면, 우리 함대 내에서 약간의 교전이 있었다는 소식을 들었을겁니다. 안타깝지만, 제 지휘를 따르지 않는 일부 함대에게 본보기가 필요했습니다. 아시다시피, 당신네 정부는 우리 §Y[civil_war_party.GetName]§!의 목표를 너무나 오랫동안 방해해왔고, 국민들은 충분히 참아왔습니다. 저는 더이상 제독이 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!입니다. 저는 제 함대를 이끌고 새로운 국가를 건설할 계획입니다. 만약 당신들이 우리를 막겠다면, 우리는 당신들을 부숴버릴겁니다."

 civcom.5040.desc:0 "안녕하십니까. 최근 저의 지도 아래 이 섹터의 더 많은 사람들이 행복할 수 있다는 것이 분명해졌습니다. 저는 진정으로 그들이 필요로 하는 지도자입니다. 저는 더 이상 총독이 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!, §Y[event_target:current_civwar_rebels.GetName]§!의 지도자입니다. 저는 이 일의 성공에 필요한 자원을 모으기 위해 몇 년을 보냈습니다. 그리고 저는 당신들이 우리 앞을 가로막도록 내버려두지 않을 것입니다. 저는 더 이상의 유혈 사태를 막기 위해 당신네 정부가 이를 수용할 것을 권고합니다."

 civcom.5100.desc:0 "안녕하십니까. 당신은 지금까지 저를 총독이자 [event_target:current_civwar_rebels.Leader.GetName]의 지도자인 §Y[civil_war_party.GetName]§!로 알고 계셨을겁니다. 하지만, 당신의 정부는 우리 파벌의 목표를 너무나 오랫동안 방해해 왔고, 국민들은 충분히 참아왔습니다. 저는 더 이상 총독이 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!입니다. 그리고 저는 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 저는 새로운 조국의 국민들에게 광범위한 지지를 받고 있으며, 우리 스스로를 방어할 준비가 되어 있습니다.\n\n하지만, 그럴 일이 없기를 바랍니다. 저는 더 이상의 유혈 사태를 막기 위해 거래를 제의합니다.\n\n우리는 §Y모든 자원의 5%§!를 매 달 지불할 용의가 있습니다! 우리의 독립을 영원히 보장하는 대가로 말입니다."

 civcom.5110.desc:0 "안녕하십니까. 당신은 지금까지 저를 과학자이자 [event_target:current_civwar_rebels.Leader.GetName]의 지도자인 §Y[civil_war_party.GetName]§!로 알고 계셨을겁니다. 하지만, 당신의 정부는 우리 파벌의 목표를 너무나 오랫동안 방해해 왔고, 국민들은 충분히 참아왔습니다. 저는 더 이상 과학자가 아닙니다. 이제 저는 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!입니다. 그리고 저는 새로 건국된 §Y[event_target:current_civwar_rebels.GetName]§!을(를) 대변합니다. 저는 새로운 조국의 국민들에게 광범위한 지지를 받고 있으며, 우리 스스로를 방어할 준비가 되어 있습니다.\n\n하지만, 그럴 일이 없기를 바랍니다. 저는 더 이상의 유혈 사태를 막기 위해 거래를 제의합니다.\n\n우리는 §Y모든 자원의 5%§!를 매 달 지불할 용의가 있습니다! 우리의 독립을 영원히 보장하는 대가로 말입니다."

