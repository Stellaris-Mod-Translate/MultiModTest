 # Subject Types
 SUBJECT_devstate:0 "위임국"
 SUBJECT_DESC_devstate:0 "위임국은 지배국으로부터 거의 독립된 국가입니다. 그들은 전쟁을 선포하고 영토를 확장할 수 있으며, 지배국의 전쟁에 참전하지 않습니다. 하지만, 그들 또한 지배국의 보호를 받지 못합니다.: §Y5%§! £energy£ §H에너지§!, £minerals£ §H광물§!, £food£ §H식량§!, £alloys£ §H합금§!, £consumer_goods£ §H소비재§!, £volatile_motes£ §H불안정 분말§!, £exotic_gases£ §H이종 가스§!, £rare_crystals£ §H희귀 수정§!, £sr_living_metal£ §H생체 금속§!, £sr_zro£ §H지로§!, £sr_dark_matter£ §H암흑물질§!, 그리고 £nanites£ §H나노봇§!"

