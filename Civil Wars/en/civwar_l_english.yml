 origin_coup_successor:0 "분쟁 속 후계자"
 origin_coup_successor_desc:0 "후계 분쟁 동안, 이 제국의 지도자는 황실의 많은 구성원들의 지지 아래 황위를 주장하며 봉기했습니다."

 origin_coup_independent:0 "무너진 충심"
 origin_coup_independent_desc:0 "이 제국의 황조는 한때 다른 제국의 훌륭한 귀족가 중 하나였습니다. 하지만, 후계 분쟁 이후 탄생한 새 지도자에게 아무런 정당성이 없다고 주장하며 독립을 선포하게 되었습니다."

 append_dynasty_name:0 "[Ruler.GetFirstName] [event_target:disputed_heir_ruler.GetSecondName]"

 war_goal_wg_coup_successor:0 "내전"
 war_goal_wg_coup_successor_desc:0 "몇몇 성계의 영유권을 주장하는 몇명의 통치자들에 의한 전쟁입니다."

 war_goal_wg_coup_successor_opponent:0 "내전"
 war_goal_wg_coup_successor_opponent_desc:0 "몇몇 성계의 영유권을 주장하는 몇명의 통치자들에 의한 전쟁입니다."

 war_goal_wg_coup_independent:0 "충성 전쟁"
 war_goal_wg_coup_independent_desc:0 "충성심에 대해 이의를 제기하는 불충한 종속국을 제압하기 위한 전쟁입니다."

 war_goal_wg_coup_independent_opponent:0 "충성 전쟁"
 war_goal_wg_coup_independent_opponent_desc:0 "충성심을 요구하는 정당성 없는 지배국으로부터 독립하기 위한 전쟁입니다."

 trait_disputed_heritage:0 "논란의 세습"
 trait_disputed_heritage_desc:0 "이 황조의 논란 가득한 새 지도자를 둘러싼 믿을만한 소문이 있습니다."

 civcoup.1009.name:0 "§Y소문의 소멸§!"
 civcoup.1009.desc:0 "다행히도 우리의 세습을 둘러싼 논란 가득한 소문들이 우리 제국 그 어느곳에서도 반란을 일으키지 않은 것 같습니다. 마침내 소문에 대한 우려를 접어둘 수 있을 것 같습니다."

 civcoup.1009.a:0 "다행이군."

 civcoup.5010.name:0 "§R의심스러운 세습자§!"
 civcoup.5010.desc:0 "§H[Root.GetHeirTitle]§! §Y[Root.GetHeirName]§!의 출신을 둘러싸고 우리 제국의 귀족들 사이에서 논란 가득한 소문들이 퍼지고 있습니다. 이러한 소문은 §H[Root.GetHeirTitle]§!이(가) 왕좌의 합법적인 세습자가 아닐 수 있음을 시사하고 있습니다. 이 소문은 §Y[Root.GetHeirName]§!이(가) 대관식을 마치고 난 뒤에 문제가 될 수 있습니다."

 civcoup.5010.a:0 "헛소리!"

