 civcom.6000.name:0 "제국 장관 [event_target:coup_secretary.GetName]"
 civcom.6000.desc:0 "§H[root.GetRulerTitle]§!이(가)시여, 제국이 위기에 처했습니다. 선황 폐하의 유산을 둘러싼 의심 할 여지없는 명백한 거짓 소문으로 인해 황가의 친척 중 한 명이 자신이 황좌의 진정한 상속자라며 반란군을 이끌고 황좌의 전복을 도모하고 있습니다. 그들은 그간 모아둔 자원을 바탕으로 제국의 일부를 점령했으며, 반란군을 이끌고 우리 제국과의 전쟁을 선포했습니다."

 civcom.6000.a:0 "헛소리! 나는 §H[root.GetRulerTitle]§!, [Root.GetName]의 지도자다!"

 civcom.6010.name:0 "제국 장관 [event_target:coup_secretary.GetName]"
 civcom.6010.desc:0 "§H[root.GetRulerTitle]§!이(가)시여, 제국이 위기에 처했습니다. 선황 폐하의 유산을 둘러싼 의심 할 여지없는 명백한 거짓 소문으로 인해 제국의 귀족가 중 하나가 독립을 선포했습니다. 그들은 스스로를 §Y[event_target:disputed_heir_country_1.GetName]§!라고 부릅니다. 또한, §R세습자§! §H[root.GetRulerTitle]§!에게 정당성이 없다고 주장하고 있습니다. 우리는 정당한 우리의 영토를 되찾기 위해 그들에게 전쟁을 선포하거나, 적절한 때를 기다릴 수 있습니다."

 civcom.6010.a:0 "진정한 세습자인 나에게? 그들은 내 권위에 복종하게 될 것이다!"
 civcom.6010.b:0 "적어도 지금은, 그들을 논할 가치조차 없다."

 civcom.6020.name:0 "제국 장관 [event_target:coup_secretary.GetName]"
 civcom.6020.desc:0 "§H[root.GetRulerTitle]§!이(가)시여, 제국이 위기에 처했습니다. 선황 폐하의 유산을 둘러싼 의심 할 여지없는 명백한 거짓 소문으로 인해 황가의 친척 중 한 명이 자신이 황좌의 진정한 상속자라며 반란군을 이끌고 황좌의 전복을 도모하고 있습니다. 그들은 그간 모아둔 자원을 바탕으로 제국의 일부를 점령했으며, 반란군을 이끌고 우리 제국과의 전쟁을 선포했습니다.\n\n추가적으로, §R세습자§! §H[root.GetRulerTitle]§!에 대한 정당성이 없다고 주장하며 독립을 선언한 일부 귀족 가문이 있습니다. 우리는 아직 이 '제국'과 전쟁을 벌이고 있지는 않지만, 황좌를 차지하려는 친척이 이 귀족가에게 전쟁을 선포했습니다. 당신의 친척이 합법적으로 우리의 영역을 모두 침탈하기 전에, 귀족가에 전쟁을 선포하는 방법도 있습니다."

 civcom.6030.name:0 "제국 장관 [event_target:coup_secretary.GetName]"
 civcom.6030.desc:0 "§H[root.GetRulerTitle]§!이(가)시여, 제국이 위기에 처했습니다. 선황 폐하의 유산을 둘러싼 의심 할 여지없는 명백한 거짓 소문으로 인해 황가의 일부 친척들이 서로 자신이 황좌의 진정한 상속자라며 반란군을 이끌고 황좌의 전복을 도모하고 있습니다. 그들은 그간 모아둔 자원을 바탕으로 제국의 몇몇 성계를 점령했으며, 그들 모두 반란군을 이끌고 우리 제국과의 전쟁을 선포했습니다.\n\n추가적으로, §R세습자§! §H[root.GetRulerTitle]§!에 대한 정당성이 없다고 주장하며 독립을 선언한 일부 귀족 가문이 있습니다. 우리는 아직 이 '제국'과 전쟁을 벌이고 있지는 않지만, 황좌를 차지하려는 친척들이 이 귀족가에게 전쟁을 선포했습니다. 당신의 친척들이 합법적으로 우리의 영역을 모두 침탈하기 전에, 귀족가에 전쟁을 선포하는 방법도 있습니다."

