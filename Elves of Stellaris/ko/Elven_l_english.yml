origin_tooltip_elven_foundations_effects:3 "§Y시작 위치§!:\n §Y미리 만들어진 성단§!에서 시작\n\n§Y시작 성계§!:\n §R환경 재해§! 보유\n\n§Y모성§!:\n §Y3§!개의 §E특별한§! 기능\n §Y아바리 링§! :\n   소량의 £housing£ §Y주거§! 제공\n   행성의 £physics£ £society£ £engineering£ §Y연구§! 향상\n   £resource_time£ §Y건물 건설 속도§! 상승\n   £ship_stats_build_cost£ §Y건물 건설 비용§! 감소"

