civic_elven_arcane_minded:0 "마법적 사회"
civic_elven_arcane_minded_desc:0 "초물리학적 현상을 연구하는건 국가적인 취미입니다. 예측 할 수 없는 마법은 거의 모든 사회에서 토론 대상이 됩니다. 이러한 환경은 연구자들의 상상력을 자극합니다."
civic_tooltip_arcane_minded_effects:0 "§Y고고학 발굴 속도§!를 약간 높여줍니다.\n"
#civic_tooltip_arcane_minded_effects:0 "사이오닉 연구 속도: §G+15%§!\n이상현상 실패 확률 §G-10%§!\n연구 속도 §G+5%§!"

civic_elven_craft:0 "우아한 예술성"
civic_elven_craft_desc:0 "완벽함과 아름다움을 이루기 위한 노력이 주요한 목표인 사회입니다. 건축물부터 우주선까지 모든 것들은 실용성에 못지 않게 아름다워야 하며, 이러한 사회적 목표의 결과로 더 단단한 배와 건축물뿐만이 아니라, 많은 시민들을 행복하게 합니다."
civic_elven_tooltip_craft_effects:0 "시민 POP 행복도: §G+10%§!\n선체 내구도: §G+5%§!\n요새 방어 보너스: §G+10%§!"

#civic_elven_great_firewall:0 "만리방화벽"
#civic_elven_great_firewall_desc:0 "반체제 사상이 어떤 사회에서건 위험하다는 사실을 실감한 이후, 우린 이에 대한 최종적인 해결책을 만들기 위해 노력했습니다. 결국 단순한 물리적인 요소 뿐만이 아니라 위험한 사상을 배제할 수 있는 방법을 찾아냈습니다. 이제 파괴적인 사상들은 어디에서 나왔던간에 신속하게 소멸될 것입니다."

civic_elven_celestial_grace:0 "천상의 품위"
civic_elven_celestial_grace_desc:0 "황제가 천상에 대한 권리를 가지는 것은 신성한 권리에 의한 것이 아니라, 별이 자신들 스스로를 바치게 되는 것이다. 따라서 정당하고 완전한 통치자는 국운과 번영이 자연스레 따라오게 되며, 왕좌에 앉을 자격이 없는 통치자는 분쟁과 분노가 자연스레 따라오게 됩니다."
civic_tooltip_celestial_grace_effects:0 "다양한 요소에 의해 영향받는 §Y별의 축복§! 변동치를 얻습니다. §Y별의 축복§! 점수에 따라 이득과 손해가 발생합니다.\n최대치의 §Y별의 축복§!에서, §H천명§! 전쟁 명분이 활성화되어 주변 제국에 대해 재한 없는 종속국화 전쟁을 수행할 수 있습니다.\n"

