elven_avari_ring_modifier:0 "아바리 세계"
elven_avari_ring_modifier_desc:0 "인공적인 궤도상 고리가 있는 이 세계는 거주하는 사람에 따라 환경이 바뀝니다."

elven_avari_shield_modifier:0 "아바리 방어막"
elven_avari_shield_modifier_desc:0 "이 세계는 적의 공격을 무력화하고 대중들을 진정 시키는 강력한 방어막에 감싸여 있습니다."

elven_mineral_poor:1 "질좋은 광물의 부족"
elven_mineral_poor_desc:1 "이 행성이 원래부터 이랬는지, 아니면 모르는 종족이 유용한 가치의 광물을 모두 채굴 한 것인지 알 수 없지만, 이 행성의 광물들의 질이 매우 낮은 것은 사실입니다."

elven_natural_beauty:0 "자연의 아름다움"
elven_natural_beauty_desc:0 "이 행성은 아름답다는 말 말고는 표현할 방법이 없습니다. 행성의 거주자들은 매일매일 새로운 경이로움을 느끼게 될 것입니다."

elven_irradiated_planet:0 "피폭됨"
elven_irradiated_planet_desc:0 "오래전 어떤 재앙이 이 행성을 휩쓴 후, 곳곳에서 높은 수치의 방사능이 감지됩니다."

elven_storm_world_modifier:0 "초능력 폭풍"
elven_storm_world_modifier_desc:0 "이 세계의 표면은 무정형의 금속과 이상한 땅과 산 그리고 계곡 및 다른 모든 지형들이 존재하며, 탐사선이 착륙하는 순간에 바다에 가라앉는거 처럼 사라집니다. 반복적인 스캔을 해보면 관찰 되었던 산이 사라지기까지 합니다. 심지어 빛조차도 이상해서 원래 낮이여야 할 곳은 어둡고, 밤이여야 할 것은 낮처럼 밝습니다. 이러한 현상이 자연스러운 현상이건 아니건, 이 세계가 만든건 우리는 도저히 이해 할 수 없을 겁니다."

elven_great_firewall_modifier:0 "만리방화벽"
elven_great_firewall_modifier_desc:0 "수천년동안의 공학의 정점으로써, 만리방화벽은 반체제인사들과 외계인으로부터 우리를 지켜줄 겁니다."

elven_treant_harmony_5:0 "인공 활력 부여"
elven_treant_harmony_5_desc:0 "§Y5 트렌트§!마다 행성의 거주적합도를 §G5%§! 상승시킵니다.(역주:최대 50%)"
