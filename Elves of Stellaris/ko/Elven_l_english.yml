war_goal_wg_elven_imperial_tributary:0 "Secure Border"
war_goal_wg_elven_imperial_tributary_desc:0 "Peacekeeping efforts are made in order to ensure that our borders are being respected and no threat is festering beyond them. A token Tribute shall suffice as proof of our neighbor's friendly intent.\n\nIn the event of a Status Quo peace, systems we occupy will be released as a new Tributary if they include at least one planet."
