# AYLEID #

d_elven_planetary_tir_aranad:0 "티르 아라나드"
d_elven_planetary_tir_aranad_desc:0 "일반적으로 영원의 타워라고 불리는 이 건물은, 첨탑의 크기가 너무 커서 가장 높은 곳으로 가려면 최고 수준의 가압이 필요합니다. 아마 일부 지역들은 선사시대때부터 지어졌으며, 항상 최고권력자들의 거주지로써 활용되었습니다. 타워의 대부분은 돌로 구성 되어 있지만 현대의 무기에도 전혀 끄덕하지 않습니다. 그렇기 때문에 이 건물이 생겨났는지에 대해서 수많은 이론들이 있으며, 최고 지도자가 거주한 건물이면서도 동시에 이 건물을 연구하기 위한 수많은 과학자들의 보금자리이기도 했습니다."

d_elven_planetary_frensca_tol_blocker:0 "£blocker£ 프렌스카 톨"
d_elven_planetary_frensca_tol_blocker_desc:0 "얼핏 보면 물리학적 상식을 파괴하는 거대한 부유 대륙입니다. 자세히 보면 이 대륙의 부유를 유지하는 고대 장치들의 연결망을 확인할 수 있습니다. 누가 이 대륙을 만들었는지에 대해선 많은 논란이 있습니다. 천년 전에도 이 대륙에 대한 기록은 존재하지만, 대륙을 만든 이들에 대한 기록은 아무것도 남아있지 않습니다. 대륙의 표면은 황폐한 상태로 남아있으며, 이곳에서 살기 위해선 기반 시설에 대한 투자가 필요할 것입니다."

d_elven_planetary_frensca_tol:0 "프렌스카 톨"
d_elven_planetary_frensca_tol_desc:0 "얼핏 보면 물리학적 상식을 파괴하는 거대한 부유 대륙입니다. 자세히 보면 이 대륙의 부유를 유지하는 고대 장치들의 연결망을 확인할 수 있습니다. 누가 이 대륙을 만들었는지에 대해선 많은 논란이 있습니다. 천년 전에도 이 대륙에 대한 기록은 존재하지만, 대륙을 만든 이들에 대한 기록은 아무것도 남아있지 않습니다. 곳곳에 마구잡이로 자라난 식물은 정리되었으며, 현대의 기반 시설이 설치되었습니다. 아마 이 대륙에 정착한 것은 수천년만에 처음일 것입니다."

# LHUREN #

d_elven_planetary_sentient_dragons:0 "자각있는 용들"
d_elven_planetary_sentient_dragons_desc:0 "아마로 파충류로 추측되는 이 불가사의한 기원의 이 종은 분명히 우리 행성에 살고 있습니다. 의사소통은 항상 이 용들에 의해 시작되고 일반적으로 그들의 말을 이해하긴 어렵습니다. 수천년동안의 전쟁과 대부분의 국가들이 바로 그들의 숨은 조언에 의해 형성되었죠. 무엇이 그들이 우리를 관심있어 하는지, 그들의 인구가 얼마인지, 또는 그들이 어디에서 사는건지조차 과학적 탐구 정신으로 무장된 사람들조차 이들에 대한 연구를 피했습니다.  그래서 우리가 오직 알 수 있는 사실은 그들이 존재한다는 것 하나 뿐입니다."

d_elven_planetary_sentient_dragons_blocker:0 "자각있는 용들"
d_elven_planetary_sentient_dragons_blocker_desc:0 "아마로 파충류로 추측되는 이 불가사의한 기원의 이 종은 분명히 우리 행성에 살고 있습니다. 의사소통은 항상 이 용들에 의해 시작되고 일반적으로 그들의 말을 이해하긴 어렵습니다. 수천년동안의 전쟁과 대부분의 국가들이 바로 그들의 숨은 조언에 의해 형성되었죠. 무엇이 그들이 우리를 관심있어 하는지, 그들의 인구가 얼마인지, 또는 그들이 어디에서 사는건지조차 과학적 탐구 정신으로 무장된 사람들조차 이들에 대한 연구를 피했습니다.  그래서 우리가 오직 알 수 있는 사실은 그들이 존재한다는 것 하나 뿐입니다."

d_elven_planetary_gardens_of_heaven:0 "천상의 정원"
d_elven_planetary_gardens_of_heaven_desc:0 "의심스러운 증거를 가진 환상적인 전설에서는 어떻게 이 정원이 탄생되었는지 말합니다. 일부는 신학자들이 직접 건설했다고 말하고, 다른 주장으로는 어떤 지도자가 건설을 지시한 이후 계속 확장된 것이라고 주장합니다. 무엇이 기원이던간에 이 정원은 지금은 궤도에서조차 눈으로 쉽게 볼 수 있을 만큼 거대한 면적을 차지하며 중요한 일이 있을때마다 이 정원은 우리가 이루어낸 창조성의 상징이 되었습니다."

d_elven_planetary_gardens_of_heaven_blocker:0 "£blocker£ 천상의 정원"
d_elven_planetary_gardens_of_heaven_blocker_desc:0 "$d_elven_planetary_gardens_of_heaven_desc$"

d_elven_planetary_forbidden_arcology_blocker:0 "금지된 계획 도시"
d_elven_planetary_forbidden_arcology_blocker_desc:0 ""

# SIDH #

d_elven_planetary_light_of_altanis:0 "알타니스의 빛"
d_elven_planetary_light_of_altanis_desc:0 "광대한 비콘에서 보내지는 빛이 광대한 우주 공간으로 나아갑니다. 이러한 계획의 시작은 철학자 알타니스 (그녀가 좋아하는 축제 중에 술에 취해있는 동안) 제안되었으며, 이 비콘은 우주 전역에 평화와 즐거움의 메세지를 보냅니다. 우주가 이에 신경을 쓸지 안쓸지에 대해서는 아직도 논쟁중에 있습니다."

d_elven_planetary_daerlas_mina_blocker:0 "댈르라스 마나"
d_elven_planetary_daerlas_mina_blocker_desc:0 "고대 시 인들 하나인 미나 여사의 전설에 따르면, 끝없는 축제 분위기에 지친 그녀가 개인적인 목적의 환락을 위해 건설한 도시라고 합니다. 이 전설이 사실인지 아닌지는 별로 중요하지 않습니다. 오늘날 이 도시는 한쪽 끝부터 반대편 끝까지 축제가 멈추지 않기 때문이죠."

d_elven_planetary_daerlas_mina:0 "댈르라스 마나"
d_elven_planetary_daerlas_mina_desc:0 "고대 시 인들 하나인 미나 여사의 전설에 따르면, 끝없는 축제 분위기에 지친 그녀가 개인적인 목적의 환락을 위해 건설한 도시라고 합니다. 이 전설이 사실인지 아닌지는 별로 중요하지 않습니다. 오늘날 이 도시는 한쪽 끝부터 반대편 끝까지 축제가 멈추지 않기 때문이죠."

d_elven_planetary_aerostat_plantations:0 "비행망 대규모 농업지구"
d_elven_planetary_aerostat_plantations_desc:0 "역사에 이름을 남긴 위해단 시드족 농부는, 작물은 평화롭고 조용한 것을 좋아한다고 말했습니다. 평화와 고요는 시드가 사는 그 어떤 곳에서도 찾아볼 수 없습니다. 이런 불행한 상황을 타파하기 위해, 대량의 작물을 운송하기 위한 행성계 비행망이 구축되었습니다. 시드는 언제나 집 주변에서 자연의 아름다움과, 신선한 작물을 맛볼 수 있게 되었습니다."

d_elven_healing_spring:0 "다산의 샘"
d_elven_healing_spring_desc:0 "기록된 역사 이전부터 존재해온 이 작은 샘은 한모금만으로 생명체의 다산을 돕습니다. 온 세계의 커플들이 이곳으로 순례 여행을 하는 것이 관례입니다."

