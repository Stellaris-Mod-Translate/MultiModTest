elven_leader_events.33.name:0 "약물 남용"
elven_leader_events.33.desc:0 "§R[deceased_leader.GetName]§!'의 나쁜 생활 습관은 결국 치명적인 결과를 초래했습니다. 그가 수행해야할 보고를 제대로 못한지 꽤 시간이 흘렀고, 마침내 [deceased_leader.GetSheHe]가 죽은 것을 확인했습니다. 조사에 따르면 불법적인 약물에 대한 과다 복용이 그의 사망을 유발한 것으로 확인됩니다."

elven_decision_arcology_project:0 "$ap_arcology_project$"
