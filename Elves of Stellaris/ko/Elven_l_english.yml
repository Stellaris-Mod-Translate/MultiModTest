elven_gender_matriarchy_governor_desc:0 "남자는 슈트에 잘 맞습니다만... 가운과는 별로 맞지 않습니다. 따라서 여자가 가운을 입을 수 있는 모든 자리에 임명되어야 합니다."
#"Females are more suited for ruling and top tier management. All rulers and governors are female."

elven_gender_patriarchy_military_name:0 "기사도"
elven_gender_patriarchy_military:0 "기사도"
elven_gender_patriarchy_military_desc:0 "무언가를 해치는 것은 여자가 하는 것 보단 남자가 하는게 더 보기 좋다는 사실은 모두가 알고 있습니다. 군사적 역할은 남자가 담당하는게 맞습니다."
#"It is the sacred duty of males to defend the weak and defensless. As such, only males are involved in combat oriented positions."

elven_gender_patriarchy_full_name:0 "절대적인 부권사회"
elven_gender_patriarchy_full:0 "절대적인 부권사회"
elven_gender_patriarchy_full_desc:0 "왜 여성들이 지루한 일을 수행하게 해야 할까요? 여성들이 할 일이 얼마나 많은데요. 패션을 관리하고...살인 음모를 꾸미고..." 

####################################
# Diplomacy
####################################

personality_ayleid_personality:0 "에일리드 제국주의자"
personality_ayleid_personality_desc:0 "에일리드 제국주의자들은 자신들을 모든 엘프 종족들의 지배자라고 생각합니다. 그들은 매우 확장적이지만 다른 종족에게는 위협을 느끼지 않는 한 별 관심을 보이지 않습니다"

personality_sidh_personality:0 "에델 평화주의자"
personality_sidh_personality_desc:0 "에델 평화주의자들은 가능한 모든 곳에서 조화를 추구하며, 그를 위해 직접적으로든 이민을 통해서건 다른 문명에 평화를 촉진시키고자 합니다."

personality_gaul_personality:0 "고독한 예술가"
personality_gaul_personality_desc:0 "고독한 예술가는 자신들의 일을 계속 하는 경향이 있으며, 다른 위협으로부터 고립되는 것을 선호합니다. 그러나 외부 세력이 이들을 위협할 경우 모두가 하나의 목적, 위협을 파괴하기 위해 단결합니다."

gov_elven_druid_circle:0 "드루이드 의회"
gov_elven_druid_circle_desc:0 "주술사의 과두제이며, 현명한 드루이드 의회가 국가를 지배합니다. 사실 국가와 의회는 별로 다르지 않습니다."

####################################
# Nations 
####################################

EMPIRE_DESIGN_elven_civ1:0 "고요한 왕국 세나라타"
EMPIRE_DESIGN_elven_civ1_desc:0 "외계 역사학자들은 에일리드가 이 세상에 항상 존재해왔다는 것을 마지못해 인정합니다. 이 애일리드라는 종족이 주도를 했건 안했건, 대부분 학자들은 그들이 한 때 지금은 어떻게 부르는지 그리고 얼마나 큰지 모르는 거대한 성간 제국의 일부였다는 것입니다.\n\n이러한 사실과 상관 없이, 그들은 이제 자신의 행성계에서 벗어나서 활동을 하려고 시도합니다. 그들의 조용함과 무관심한 태도는 이들을 과소평가하게 만들지만, 그러나 그들을 폭력적으로 도발할때 결과는 대부분 매우 치명적이였습니다. 
EMPIRE_DESIGN_elven_civ2:0 "아에나리 연합"
EMPIRE_DESIGN_elven_civ2_desc:0 "고대 아에나리는 영토와 자원을 얻기 위해 싸우는 각기 다른 부족들이었습니다. '자원' 중 하나는 강하지만 느린 트렌트입니다. 강력하지만 지성체에게 복종적인 트렌트는 과거부터 지금까지 유용한 노동자로 활용되고 있습니다.\n\n중대한 위협이 나타나기 전까지는 아무 문제 없이 살아왔습니다. 위협에 대한 구체적인 기록은 남아있지 않으나, 종족을 멸망 직전까지 몰아넣은 매우 큰 위협이었습니다.\n\n그 이후로 아에나리는 온 세상을 정복하기 위해 천천히 확장해나갔습니다. 본성은 예전과 같으나, 자신들끼리 싸우던 조상들의 사소한 싸움따위는 잊어버렸습니다.\n\n최근의 기술 발전은 아에나리가 저 하늘 너머로 나아갈 수 있게 해 주었습니다. 평소엔 우호적인 이들이지만, 위협에 맞설 때 모두가 하나로 뭉치는 성향은 사라지지 않았습니다.\n"
EMPIRE_DESIGN_elven_civ3:0 "오를리노르 벨란데"
EMPIRE_DESIGN_elven_civ3_desc:0 "드래곤 클러스터의 빽빽한 별들 사이에 숨겨진, 오를리노르는 거의 알려지지 않은 행성계입니다. 상호간 교류가 거의 없었던 탓에, 질서와 통일성이 중심이 된 사회 체제를 구축했습니다. 만약 이에 대해 위협을 가하는 존재가 있다면, 그들은 압도적인 폭력으로 대응할 것입니다."

#############
### STARS ###
#############

pc_elven_prismatic_star:0 "프리즘 별"
pc_elven_prismatic_star_desc:0 "이 특이한 별은 분류 내릴 수 없습니다. 이 별은 뛰어나고 천재적인 과학자조차 파악할 수 없는 어떠한 메커니즘에 의해 다른 파장의 빛을 발산합니다. 이러한 방출로 대부분 지적 생명체의 호기심을 자극하는 화려한 색상을 보여줍니다. 대부분 생명체들은 이에 긍정적인 영향를 받기 때문에, 이는 그저 미스터리로 남아 있을 뿐입니다.."

