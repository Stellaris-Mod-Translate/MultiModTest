civic_drow_eilistraee:0 "평화주의자"
civic_drow_eilistraee_desc:0 "이 사회는 언제나 평화와 질서를 위한 설득을 권장합니다. 그러나 만약 설득이 실패한다면, 더 큰 선을 위하여 무력을 사용 할 수도 있습니다. 통제할 수 없는 혼돈은 절대로 허용되지 않습니다."  
civic_drow_eilistraee_tooltip_effects:0 ""
civic_drow_warriors:0 "테카르타스"
civic_drow_warriors_desc:0 "이 사회는 성공하기 위한 속임수와 힘을 긍정하고 장려합니다. 한명이 실패하면 다른 사람이 그 자리를 채웁니다. 끝없는 지도자간의 음모는 서로를 나태하지 않게 하고, 뒤쳐진 자는 죽어서 정리됩니다. 또한 세습을 기반으로 한 계급체계가 아니라 사이오닉적 능력에 따라 위치가 결정되며, 이러한 사이오닉 능력주의는 개인부터 집단까지 모두를 통제하고 국가는 계승권을 놓고 서로 싸우는 상태에 빠져있습니다."
civic_drow_arcane:0 "페이어 탈썰러"
civic_drow_arcane_desc:0 "이 사회는 세습을 기반으로 한 계급체계가 아니라 사이오닉적 능력에 따라 위치가 결정되며, 이러한 사이오닉 능력주의는 개인부터 집단까지 모두를 통제하고 국가는 계승권을 놓고 서로 싸우는 상태에 빠져있습니다."

civic_tooltip_drow_warriors_effects:0 "지도자와 통치자들에게 §Y사고§!가 발생할 수도 있습니다.\n 그리고  §Y평등§!, §Y남성 우선§!, §Y남성 우월§! 성 정책을 사용하지 못합니다. \n$MOD_COUNTRY_INFLUENCE_GAIN_ADD$: §G+1§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\n$mod_leaders_cost_mult$: §G-50%§!\n$MOD_COUNTRY_ELECTION_INFLUENCE_COST$: §G-50%§!\n$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$mod_category_psionics_research_speed_mult$: §G+25%§!\n$MOD_COUNTRY_TRUST_CAP_ADD$: §R-50§!\n$MOD_COUNTRY_TRUST_GROWTH$: §R-75%§!\n"
#civic_tooltip_drow_warriors_effects:0 "Leaders and rulers are prone to §Yaccidents§!\nCannot use §YEquality§!, §YChivalry§! and §YAbsolute Patriarchy§! gender policies\n$MOD_COUNTRY_INFLUENCE_GAIN_ADD$: §G+1§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\n$mod_leaders_cost_mult$: §G-50%§!\n$MOD_COUNTRY_ELECTION_INFLUENCE_COST$: §G-50%§!\n$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$mod_category_psionics_research_speed_mult$: §G+25%§!\n$MOD_COUNTRY_INSULT_EFFICIENCY$: §G+50%§!\n$MOD_COUNTRY_TRUST_CAP_ADD$: §R-50§!\n$MOD_COUNTRY_TRUST_GROWTH$: §R-75%§!\n$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$: §R+50%§!\n"

