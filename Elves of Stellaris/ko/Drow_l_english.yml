EMPIRE_DESIGN_drow_civ1:0 "에일리스트레이의 아이들"
EMPIRE_DESIGN_drow_civ1_desc:0 "오래된 이야기에 따르면 에일리스트레이인들은 거대한 악을 피해 고향을 떠나왔습니다. 여신 에일리스트레이의 도움으로, 혹은 순전한 행운으로 피난선은 웜홀을 안전히 통과하고, 수백만년 이상 살아갈 수 있는 낙원을 발견했습니다.\n\n이제 이들은 다시금 하늘 저편의 별을 바라보고 있습니다. 평화와 희망의 이야기를 모두에게 전할 준비를 하면서요. 누군가 거부한다면, 강제로 알게 해 줄 것입니다."

EMPIRE_DESIGN_drow_tulshar_civ:0 "일리시어리 툴사르"
EMPIRE_DESIGN_drow_tulshar_civ_desc:0 "일리시어리의 역사는 크게 둘로 나눌 수 있습니다. 지상에서의 시절과, 지하에서의 시절입니다. 수천년간 이들은 지표면 아래에서 살아왔습니다. 거대한 지하도시를 건설하고, 그리고 도시간의 전쟁이 발생했습니다. 그러던 어느 날, 탐사자가 새로운 세상을 발견하였습니다. 지상입니다. 이 발견의 충격은 모든 일리시어리 사회에 퍼져나갔으며, 이때의 혼란을 이용해 한 군벌이 하나의 목적 아래 모든 세력을 하나로 통합했습니다. 바로 지상의 정복입니다.\n\n저 너머에 얼마나 많은 목표가 있을 지는 모릅니다. 그러나 행성 표면을 모두 정복한 일리시어리는, 이제 하늘 저편을 바라봅니다."

