personality_tulshar_personality:0 "일리시어리 발사레"
personality_tulshar_personality_desc:0 "발사레는 모든 외계종들이 자신들에게 복종하는 것이 정당하다고 믿으며, 따라서 그들은 매우 공격적이고 확장적이며 이러한 그들의 생각에 대해 의심도 품치 않을 것입니다."

personality_eilistraeean_personality:0 "오르세 다론"
personality_eilistraeean_personality_desc:0 "오르세 다론, 도로쉬의 성기사들은 은하의 질서를 가져 오는 것이 그들의 신성한 의무라고 믿습니다. 평화적인 방법을 선호하지만, 필요하다면 무력을 사용 할 것입니다. 이들과의 우애는 절대적으로 깨지지 않을 것 입니다."

gov_drow_matriarchal_council:0 "모계 의회"
gov_drow_matriarchal_council_desc:0 "이 정부는 정신주의적 형태의 과두정입니다. 여러 가문의 여성들이 실질적으로 이 정부를 통제하며, 이러한 가문들이 정치적 영향력을 높히기 위해 경쟁하는 것은 권장되지만, 노골적인 살인은 불법입니다."

