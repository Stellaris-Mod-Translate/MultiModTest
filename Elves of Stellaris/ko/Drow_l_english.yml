origin_drow_subterranean_inception:0 "저 아래에서의 시작"
origin_drow_subterranean_inception_desc:0 "수백만년 이상 우리는 지하의 드넓은 동굴 속에서 살아왔습니다. 그동안 우리는 수많은 동굴의 벽을 뚫어왔습니다. 이제 우리는 새로운 벽을 뚫을 준비가 되었습니다. 바로 우주입니다."
origin_tooltip_drow_subterranean_inception_effects:3 "§Y시작 장소§!:\n §Y미리 만들어진 성단§!\n\n§Y모성계§!:\n §R환경 재해§! 발생중\n §Y$pc_drow_valshaquellar$§! 거대 구조물 포함:\n   §R파괴된§! 상태이나 수리할 수 있음\n   §H유물§! 행성 특징 포함\n\n§Y모성§!:\n £planet£ §Y$pc_drow_speleoterrestrial$§!\n §Y1§!개의 §E특별한§! 행성 특징 보유\n\n§Y종족§!:\n 적합도가 §Y$trait_pc_drow_speleoterrestrial_preference$§!로 설정\n §G모든 행성에서 살아갈 수 있으나, 그 어떤 유형도 이상적이지 않음§!"

origin_drow_prismatic_refuge:0 "프리즘 피난처"
origin_drow_prismatic_refuge_desc:0 "모성계에서 간신히 벗어난 피난선이 기적적으로 낙원과도 같은 행성에 불시착했습니다. 행성을 모두 정복한 피난민이 다시금 별을 향해 고개를 돌립니다."
origin_tooltip_drow_prismatic_refuge_effects:3 "§Y시작 장소§!:\n §Y미리 만들어진 성단§!\n\n§Y모성계§!:\n §R환경 재해§! 발생중\n §R위험한 웜홀§! 포함\n\n§Y모성§!:\n §Y3§!개의 §E특별한§! 행성 특징\n\n§Y제국§!:\n§M웜홀 안정화§! 기술을 가지고 시작"

