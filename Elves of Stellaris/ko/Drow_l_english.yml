trait_drow:0 "다크 엘프"
trait_drow_desc:0 "§L엘다르의 분파에 가까운 이 종족은 그들의 형제처럼 불명은 아니지만 매우 긴 시간을 삽니다.§!\n"
trait_drow_savage:0 "다크 엘프 새비지"
trait_drow_savage_desc:0 "§L야만성을 예술의 형태라 생각하는 고대 엘다르의 분파입니다.§!\n"
trait_drow_xenocidal:0 "제노사이드"
trait_drow_xenocidal_desc:0 "§L이 종족은 같은 행성에서 사는 노예화 되지 않은 타 종족을 죽이는 것으로 잘 알려져 있습니다. 특히 평등주의자, 외계친화자 그리고 평화주의자는  §Yaccidents§!.§!\n (죽을 가능성이 높습니다.)"

