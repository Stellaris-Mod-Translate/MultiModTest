## TULSHAR ##

d_drow_planetary_speleostructural_instability:1 "£blocker£ Speleostructural Instability"
d_drow_planetary_speleostructural_instability_desc:0 "복잡하게 얽힌 자연 동굴계와 인공 건축물로 인해, 표면 구조가 불안정해졌습니다. 거대한 건축물을 건설하기 힘들고, 지표면에 건설할 수 있는 구역이 크게 제한됩니다.\n\n§R제거할 수 없습니다§!"

d_drow_planetary_cheel_xsaus:0 "체'엘 크사'우스"
d_drow_planetary_cheel_xsaus_desc:0 "행성 표면 발견 이전의 고대 유적지입니다. 한때는 중요한 도시였으나, 지금은 도시의 주인이 누구였는지도 잊힌 상태입니다. 그러나 이 유적은 다른 의미로 유명합니다. 탐사자, 함선, 탐사정, 그 외의 모든 것이 유적 안에서 돌아오지 못했습니다. 심지어 현대에 이르러 폭격을 수행했음에도 아무런 외형적 변화가 관측되지 않았습니다. 이 유적에 어떠한 힘이 존재하는 지는 알 수 없으며, 현대의 이해 수준을 초월합니다."

d_drow_planetary_murrpau_sanguine:0 "넘쳐나는 무르파우"
d_drow_planetary_murrpau_sanguine_desc:0 "모피를 가진 비행 능력이 있는 기생형 사족 생명체입니다. 갓 태어난 무르파우도 매우 위협적입니다. 그러나 독립 개체로 행동하는 경향이 있으며, 빛이 거의 없는 곳에서만 사냥합니다. 대다수 모든 생명체의 피를 먹지만, 지성체의 피를 더욱 선호합니다. 이유는 밝혀지지 않았습니다."

d_drow_planetary_murrpau_sanguine_blocker:0 "£blocker£ 넘쳐나는 무르파우"
d_drow_planetary_murrpau_sanguine_blocker_desc:0 "$d_drow_planetary_murrpau_sanguine_desc$"

d_drow_planetary_zhevalshath_blocker:0 "£blocker£ 제발사스"
d_drow_planetary_zhevalshath_blocker_desc:0 "이 신비로운 탑의 흑요석 벽은 현대 무기마저 넘어설 수 없었습니다. 궁전이나 요새의 역할을 할 수도 있지만, 지금은 버려진 채 황폐한 상태로 남아있습니다. 이 요새를 복구하는 것은 많은 투자가 필요하지만, 불가능한 일은 아닙니다."

d_drow_planetary_zhevalshath:0 "제발사스"
d_drow_planetary_zhevalshath_desc:0 "궁전보단 요새에 가까운 제발사스는 버려진 탑 중 가장 높은 탑이었습니다. 거대한 흑요석 벽은 하늘과 땅 어느곳에서든 넘어서기 쉽지 않습니다. 그 위로는 현대식 방어무기가 늘어서서 그 누구도 감히 공격할 마음을 품을 수 없게 만듭니다. 이제 이 거대한 구조물은 그에 걸맞는 군주가 앉을 권좌가 되었습니다."

d_drow_planetary_subterranean_hydroponics:0 "지하 수경재배지"
d_drow_planetary_subterranean_hydroponics_desc:0 "오직 농사를 짓기 위해 수면 아래의 바위를 깎아 만든 거대한 동굴입니다."

d_drow_planetary_buried_sea:0 "파묻힌 바다"
d_drow_planetary_buried_sea_desc:0 "화학물질로 생겨난 생명체와 공존하는 지하의 거대한 바다입니다. 영양가가 풍부한 생명체가 살고 있습니다."

d_drow_planetary_happy_lizard_farms:0 "맹독성 파충류 서식지"
d_drow_planetary_happy_lizard_farms_desc:0 "역사가 기록되기도 전에 개척된 이곳은 현재 목장에서 기르는 커다란 맹독성 파충류의 서식지입니다. 맛 좋은 고기만큼이나 독 역시도 다양한 용도로 사용되고 있습니다."

d_drow_planetary_shroom_flats:0 "버섯 평야"
d_drow_planetary_shroom_flats_desc:0 "거대하고 평평한 균류의 숲입니다. 인위적으로 기를 수 있는 식용 곰팡이인 '플럼 투구'가 있습니다."

d_drow_planetary_luminous_lichen:0 "발광 이끼"
d_drow_planetary_luminous_lichen_desc:0 "단순히 먹을 수 있을 뿐만 아니라 풍미를 더해주는 발광 이끼가 자라나고 있습니다."

d_drow_planetary_ancient_dynamos:0 "고대의 발전기"
d_drow_planetary_ancient_dynamos_desc:0 "알 수 없는 문명이 만들어낸 고대의 발전기입니다. 음모론자들은 이곳이 우리가 잊은 외계 종족의 마지막 잔재라는 이야기를 엮어냅니다. 현재 주류가 된 이론은 이곳이 단지 역사에 기록되지 못할 정도로 한미한 국가가 남긴 유일한 흔적이라는 것입니다."

d_drow_planetary_sunken_geysers:0 "땅 속의 간헐천"
d_drow_planetary_sunken_geysers_desc:0 "등시적으로 분출하는 지하의 간헐천입니다."

d_drow_planetary_serpentine_trench:0 "수중 참호"
d_drow_planetary_serpentine_trench_desc:0 "고속 조류가 흐르는 길고 구불구불한 수중 참호입니다. 수중 경기에 주로 사용되며, 수력 발전 용도로도 사용할 수 있습니다."

d_drow_planetary_metal_wastefields:0 "금속 전장"
d_drow_planetary_metal_wastefields_desc:0 "대부분 순수한 금속으로 이루어진 고대 유적지와, 다양한 합금으로 이루어진 광활한 광장으로 이루어져있습니다. 설계나 제작 수단과는 별개로 누가 이러한 곳을 만들었는지, 왜 만들었는지에 대한 명확한 증거는 없습니다."

d_drow_planetary_aurous_fissures:0 "금 간헐천"
d_drow_planetary_aurous_fissures_desc:0 "이 지역의 독특한 자연 형성은 순금에 가까운 지층의 균열을 포함하고 있습니다. 이곳에선 자주 금이 분출되며, 쉽게 금속화할 수 있을 정도로 낮은 온도입니다."

d_drow_planetary_carbon_subterrane:0 "탄소 동굴"
d_drow_planetary_carbon_subterrane_desc:0 "동굴 전체가 고체 결정화 탄소로 가득 차 있습니다. 자연의 경이이자, 광물의 원천입니다."

## VALSHAQUELLAR ##

d_drow_collapsed_spire:1 "£blocker£ 무너진 첨탑"
d_drow_collapsed_spire_desc:0 "거대한 주거용 첨탑이 자체 무게로 인해 붕괴되어 접근이 차단되었습니다. 이 첨탑이 멀쩡하게 서 있었을 때는, 이곳에서 가장 높은 건물이었을 것입니다."
d_drow_massive_crevice:1 "£blocker£ 거대한 크레바스"
d_drow_massive_crevice_desc:0 "한때 밀집된 도시지역이 그 가운데를 지나가는 거대한 균열로 인해 둘로 나뉘었습니다. 지진과 산사태가 자주 발생하는 등, 지반이 극도로 불안정한 지역입니다."
d_drow_shattered_solar_array:1 "£blocker£ 부서진 태양광 발전기"
d_drow_shattered_solar_array_desc:0 "거대한 태양광 발전기의 잔해입니다. 정상적으로 기능했을 땐 행성 전역의 대부분에 전력을 공급했을 것입니다."
d_drow_flooded_reactor_pits:1 "£blocker£ 침수된 원자로 구덩이"
d_drow_flooded_reactor_pits_desc:0 "한때 이 행성의 주요 에너지 생산 시설이 위치했던 곳입니다. 지금은 깊은 구덩이만이 남아있습니다. 비와 홍수가 구덩이에 탁한 물만을 가득 채웠습니다."
d_drow_ancient_reactor_pits:0 "고대의 원자로 구덩이"
d_drow_ancient_reactor_pits_desc:0 "적도 부근에 위치한 깊은 구덩이 속엔 주 에너지 발전 시설이 있었습니다. 놀랍도록 튼튼한 기반 시설의 대다수가 현재도 기능하고 있으며, 새로운 원자로를 건설할 수 있는 부지로 활용할 수 있습니다."
d_drow_immense_solar_array:0 "거대한 태양광 발전망"
d_drow_immense_solar_array_desc:0 "거의 작은 대륙의 크기와 맞먹는 거대한 태양광 발전망입니다. 태양광 발전기 그 자체는 대다수가 수리할 수 없을 정도로 부서졌지만, 전력 운송 기반 시설은 살아남았으며 에너지 생산에 활용할 수 있을 것입니다."
d_drow_central_spire:0 "중앙 첨탑"
d_drow_central_spire_desc:0 "한때 이곳의 행정 중심지 역할을 한 우뚝 솟은 구조물입니다. 중심지와 내부 시설에서 이전 문명의 폐허를 연구할 수 있는 기회를 찾을 수 있습니다."
d_drow_industrial_sector:0 "산업 구역"
d_drow_industrial_sector_desc:0 "이 지역 전체가 한때는 산업 중심지 역할을 했습니다. 본래 가동되던 공장과 정유시설이 가동을 중단한 지 오래지만, 여전히 이곳에서 많은 양의 흩어진 자원을 찾을 수 있습니다."
d_drow_relic_dense_ruins:0 "밀집된 폐허"
d_drow_relic_dense_ruins_desc:0 "이곳을 뒤덮은 유적의 숲은 과학에 도움이 되지만, 그만큼 거주 공간이 제한되게 됩니다."

## EILISTRAEEN ##

d_drow_planetary_feral_fairies:0 "포식성 요정"
d_drow_planetary_feral_fairies_desc:0 "무리지어 날아다니는 작은 지각 생물체입니다. 독자적인 언어체계와 원시 수준의 기술을 가지고 있습니다. 그러나 그 이상의 정보는 이 종족에게 접근하는 어리석은 이들이 한끼 식사거리가 되는 사실에 의해 알려지지 않았습니다. 이 종족 중 소수는 종종 음식, 혹은 자신들이 운반할 수 있는 다른 것을 훔쳐갑니다. 과거엔 무리지어 거주지를 습격하는 경우가 있었으나, 현재는 그런 현상이 발생하지 않습니다."

d_drow_planetary_cp_klepto_fairies:0 "도벽성 요정"
d_drow_planetary_cp_klepto_fairies_desc:0 "무리지어 날아다니는 작은 지각 생물체입니다. 본래 살아가던 숲이 파괴되었을 때 멸종되었다고 생각했습니다만, 놀랍게도 새로운 환경에 예상 이상으로 잘 적응했습니다. 이들은 높은 건물과 전신주 위에 자신들의 집을 만듭니다. 음식과 기술을 훔치고, 훔친 물건을 거래합니다. 행성 전역의 암시장 중 3/4 이상이 요정 하나 이상과 관련되어 있습니다."

d_drow_planetary_feral_fairies_blocker:0 "£blocker£ 포식성 요정"
d_drow_planetary_feral_fairies_blocker_desc:0 "$d_drow_planetary_feral_fairies_desc$"

d_drow_planetary_glowing_forests:0 "빛나는 숲"
d_drow_planetary_glowing_forests_desc:0 "화학성 물질로 빛을 내는 식물로 가득한 숲입니다. 생물 발광 식물은 대부분 육식성이기에, 겉으로 보기엔 아름다우나 접근하기엔 위험합니다. 어떤 식물종은 거대한 동물, 또는 조심성없이 다가간 지성체를 잡아먹습니다. 충분한 안전수칙을 기억한다면, 다양하고 독특한 성질을 가진 화합물을 생산하기 위해 식물을 수확하여 사용할 수 있습니다."

