d_drow_planetary_cheel_krezust:0 "체'엘 크'레주스트"
d_drow_planetary_cheel_krezust_desc:0 "피난선이 처음 착륙한 고대 유적지를 기반으로 하는 첫 도시입니다. 행성 전체에 걸쳐 지속적으로 확장한 결과 이곳은 이제 거대한 도시가 되었으며, 우리의 문화적인 수도가 되었습니다."

d_drow_planetary_glowing_oceans:0 "빛나는 바다"
d_drow_planetary_glowing_oceans_desc:0 "바다에 사는 플랑크톤이 밤에 약간의 방사선을 방출하며 아름다운 빛을 냅니다."

