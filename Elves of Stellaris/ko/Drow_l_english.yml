drow_special.1.name:0 "모성 복원"
drow_special.1.desc:0 "최신 기술인 £society §Y$tech_ecological_adaptation$§!은 [event_target:elves_planet_valshaquellar.GetName]의 상황을 분석할 수 있도록 합니다. 우린 여전히 이 §Y사건§!의 원인을 파악할 순 없습니다. 그러나 이젠 살아갈 수 없을 정도로 망가진 구역을 완전히 복원하는데 필요한 기술은 갖춰졌을 겁니다."
drow_special.1a.desc:0 "§Y$decision_mastery_of_nature$§! 기술을 개발한 후, [event_target:elves_planet_valshaquellar.GetName]의 상황을 분석할 수 있게 되었습니다. 우린 여전히 이 §Y사건§!의 원인을 파악할 순 없습니다. 그러나 이젠 살아갈 수 없을 정도로 망가진 구역을 완전히 복원하는데 필요한 기술은 갖춰졌을 겁니다."
drow_special.1.a:0 "고려할 가치가 있군."
drow_special.2.name:0 "복원 완료"
drow_special.2.desc:0 "우리는 마침내 [From.From.GetName]의 옛 영광을 완전히 복원했습니다!\n\n이제 이 거대한 구조물에 거주할 수 있습니다!"
drow_special.2.a:0 "제국에 영광을!"
drow_decision_valshaquellar_repair:0 "밴샤퀼라 수리"
drow_decision_valshaquellar_repair_desc:0 "거대한 거주지를 이전의 훌륭한 수준으로 복구하는 것은 많은 투자를 필요로 합니다. 수리가 끝나면 이전에 사용할 수 없던 부분에도 거주할 수 있게 될 것입니다."
drow_decision_valshaquellar_repair_tooltip:0 "§Y밴샤퀼라§!가 §Y$trait_pc_drow_speleoterrestrial_preference$§! 특성을 가진 종족에게 적합하게 변할 것입니다."

elven_valshaquellar_chain_title:0 "밴샤퀼라 수리"
elven_valshaquellar_chain_desc:0 "§Y$tech_ecological_adaptation$§!의 추가적인 연구를 통해 밴샤퀼라를 수리하여 과거의 영광을 되찾을 수 있을 것입니다."

START_SCREEN_SUBTERRANEAN_INCEPTION:0 "기술의 발전은 빨랐으나, 민간 사회의 혼돈은 더욱 빨랐습니다. 온 세계가 무정부상태에 빠지자, 군부가 법과 질서를 회복하기 위해 나섰습니다. 외부와 내부의 모든 위협으로부터 질서를 수호하기 위한 준비가 끝나고, 새로운 질서가 설립되었습니다."

