d_drow_planetary_cheel_phalar_blocker:0 "£blocker£ 죽은 자의 도시"
d_drow_planetary_cheel_phalar_blocker_desc:0 "행성의 대부분이 죽은 유골로 가득한 오래된 첨탑으로 가득합니다. 탐험가들이 이곳을 탐사할 때 이상한 일이 발생했습니다. 비정상적인 빈도의 장비 고장과 웃고, 울고, 비명지르는 동상까지. 과학자들은 탐험가들이 공포에 질려 환각을 보았다고 확신합니다. 그러나 모두가 동의하는 사실은, 이곳이 죽은 유골로 가득 차 있어 많은 건물을 철거한 후에야 사용할 수 있다는 것입니다. 많은 노력과 시간이 필요할 것입니다."

d_drow_planetary_cheel_phalar_cursed:0 "죽은 자의 저주"
d_drow_planetary_cheel_phalar_cursed_desc:0 "죽은 자의 도시를 철거하는 일은 힘든 일이었습니다. 장비 고장은 이제 놀랍지도 않습니다. 사태는 악화되었습니다. 뚜렷한 이유 없는 정전, 가끔 실종되는 개척자까지. 이제 모든 개척자가 실종되었습니다. 그러나 가끔 몇 분간 통신이 이어지고 있습니다. 누군가, 혹은 무엇인가가 이 사건의 배후에 서 있습니다만, 정확히 무엇인지 알 수 없습니다. 식민지가 공포에 질려있습니다. 다음에 어떤 문제가 발생할지도 알 수 없습니다."
