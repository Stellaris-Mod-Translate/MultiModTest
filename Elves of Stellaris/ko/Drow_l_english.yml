drow_glowing_waters:0 "인광성 바다"
drow_glowing_waters_desc:0 "이 바다의 플랑크톤은 밤에 약간의 전자기적 복사를 방출하여 아름다운 불빛을 연출합니다."

drow_strong_magnetic_field:0 "강력한 자기장"
drow_strong_magnetic_field_desc:1 "이 행성은 비정상적으로 강한 자기장을 가지고 있으며, 자기장의 간섭 때문에 많은 전자기구들과 컴퓨터가 자주 고장 날 것입니다."

drow_defunct_lifesupport:0 "부서진 생명 유지 장치"
drow_defunct_lifesupport_desc:0 "§L이곳의 생명 유지 장치는 모두 파괴되었습니다.§!"

drow_decimated_infrastructure:0 "기반 시설 잔해"
drow_decimated_infrastructure_desc:0 "§L한때 기반 시설로 덮인 이 땅엔 이젠 뒤틀린 금속만이 남아있습니다.§!"

drow_trait_xenocidal_terror:0 "제노사이드 테러"
drow_trait_xenocidal_terror_desc:0 "행성 인구의 일부가 갑작스럽게 사라졌습니다! 지역의 §R차별주의§!적인 이들은 이것이 그저 서류상의 오류라고만 생각하며, 그들은 §Y사라진 이§!가 있었다는 사실을 기억하지 못합니다."

