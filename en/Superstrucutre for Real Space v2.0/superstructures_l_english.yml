 tech_ZEUS_DETAILS:1 "§Y제우스 캐논§!은 §Y자이언트§!급의 함선으로부터 항성기지를 방어하기 위해 고안된 대규모 방어 플랫폼입니다. 자이언트의 장갑과 보호막이 강력하여 관통하는 것이 어렵기 때문에, 이 무기는 자이언트의 전기 부품을 파괴하는 것을 목표로 합니다."
  
