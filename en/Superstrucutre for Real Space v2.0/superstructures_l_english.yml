 planet_cracker.1.name:0 "행성 채굴기 가동 시작"
 planet_cracker.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y행성 채굴기§!는 성공적으로 행성 핵에서 광물을 채취하기 시작했습니다."
 
 orbital_farm.0.name:0 "농업 오비탈 링 골조 완성"
