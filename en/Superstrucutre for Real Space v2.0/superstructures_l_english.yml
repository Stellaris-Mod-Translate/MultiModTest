 solar_igniter.0.name:0 "가스행성 점화기 건설구역 완성"
 solar_igniter.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y가스행성 점화기§! 건설을 위한 첫단계가 완료되었습니다. 수소가 연소될 때까지 행성의 밀도와 온도를 높이는 작업을 진행할 수 있을 것입니다."
 
 solar_igniter.1.name:0 "가스행성 점화기 가동 시작"
 solar_igniter.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y가스행성 점화기§! 건설이 완료되었습니다. 성공적으로 행성을 핵융합로로 변화시켰습니다." 
 
 world_shaper.0.name:0 "환경 조작기 건설구역 완성"
 world_shaper.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y환경 조작기§! 건설을 위한 첫단계가 완료되었습니다. 곧 우리 구성원들에게 적합한 환경을 조성할 수 있을 것입니다."

 world_shaper.1.name:0 "환경 조작기 가동 시작"
 world_shaper.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y환경 조작기§! 건설이 완료되었습니다. 성공적으로 행성을 거주 가능한 행성으로 변화시킬 것입니다."
 
 stellar_foundry.0.name:0 "항성 주조 플랫폼 건설구역 완성"
 stellar_foundry.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y항성 주조 플랫폼§! 건설을 위한 첫단계가 완료되었습니다. 곧 용광로에 불을 붙일 수 있을 것입니다."

 stellar_foundry.1.name:0 "항성 주조 플랫폼 가동 시작"
