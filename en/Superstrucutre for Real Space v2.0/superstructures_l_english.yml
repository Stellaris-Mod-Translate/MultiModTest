l_english:

 ### Planet Cracker ###
 
 planet_cracker_0: "행성 채굴기 건설구역"
 planet_cracker_0_DESC: "향후 행성 채굴시설 건설에 필요한 기반을 제공하는 궤도 플랫폼입니다."
 planet_cracker_0_MEGASTRUCTURE_DETAILS: "§Y$planet_cracker_0$§!은 대규모 행성 채굴시설 건설을 위한 궤도 플랫폼의 역할을 합니다."
 planet_cracker_0_CONSTRUCTION_INFO_DELAYED: "행성 채굴기는 강력한 레이저를 이용하여 대기를 태우고 광물이 풍부한 행성의 핵을 채취하여 결국 행성은 거주할 수 없는 곳이 되어버립니다."  
 planet_cracker_1: "행성 채굴기"
 planet_cracker_1_DESC: "§G100%§! 활성화된 행성 채굴기입니다. 이것은 우주 광산업에 핵심 운영 기지로써의 역할을 하며 행성 채굴 업무를 맡은 구성원들의 거처 또한 제공합니다."
  
 ### Giant's Igniter ###

 giants_igniter_0: "가스행성 점화기 건설구역"
 giants_igniter_0_DESC: "이 시설이 완공된다면 가스 행성의 밀도와 온도를 조작하여 행성을 적색 왜성으로 바꿀 것입니다."
 giants_igniter_0_MEGASTRUCTURE_DETAILS: "§Y$giants_igniter_0$§!은 거대 가스 행성 내부의 수소를 점화시켜 거대한 발전소의 역할을 하도록 만들 것입니다."
 giants_igniter_0_CONSTRUCTION_INFO_DELAYED: "가스행성 점화기는 가스 행성의 밀도를 증가시켜 행성을 갈색 왜성으로 바꿔버립니다. 그후 갈색 왜성을 타오르게 만들어 적색 왜성으로 바꿉니다."
 giants_igniter_1: "가스행성 점화기"
 giants_igniter_1_DESC: "인공 항성에 끝없이 연료를 공급해 어마어마한 양의 에너지를 생성하는 행성 규모의 핵 융합로입니다."
 
 ### Orbital Farm ###

 orbital_farm_0: "농업 오비탈 링 골조"
 orbital_farm_0_DESC: "이 시설이 완공된다면 제국의 기아에 맞설 대비책이 될 것입니다."
 orbital_farm_0_MEGASTRUCTURE_DETAILS: "§Y$orbital_farm_0$§!은 농작물을 경작하는 거대한 궤도의 온실 역할을 할 것입니다."
 orbital_farm_0_CONSTRUCTION_INFO_DELAYED: "농업 오비탈 링은 식물 재배에 적절한 궤도에 위치됩니다. 행성에 위성이 있다면 분해되어 재료로 사용될 것입니다."
 orbital_farm_1: "농업 오비탈 링"
 orbital_farm_1_DESC: "고밀도 인구의 행성에 안정적인 식량 공급을 보장하는 농업 오비탈 링입니다."
 
 ### World Shaper ###
 
 world_shaper_0: "환경 조작기 건설구역"
 world_shaper_0_DESC: "이 시설이 완공된다면 아무리 적대적인 환경의 행성이더라도 그 기후를 바꿔놓을 수 있을 것입니다."
 world_shaper_0_MEGASTRUCTURE_DETAILS: "§Y$world_shaper_0$§!은 거대한 궤도 테라포밍 시설이 될 것입니다."
 world_shaper_0_CONSTRUCTION_INFO_DELAYED: "이 궤도 시설은 적대적인 환경을 가진 행성의 테라포밍을 진행합니다. 다만 우리의 제한적인 기술력으론, 왜소 행성만을 테라포밍할 수 있습니다."
 world_shaper_1: "환경 조작기"
 world_shaper_1_DESC: "행성의 환경을 끊임없이 조정하여 원래의 적대적인 상태로 돌아가지 않습니다."
   
 ### Stellar Foundry ###
 
 stellar_foundry_0: "항성 주조 플랫폼 건설구역"
 stellar_foundry_0_DESC: "이 시설이 완공된다면 광물로부터 많은 양의 합금을 생산할 수 있을 것입니다."
 stellar_foundry_0_MEGASTRUCTURE_DETAILS: "§Y$stellar_foundry_0$§!은 항성의 자기장을 이용하여 높은 품질의 합금을 생산할 것입니다."
 stellar_foundry_0_CONSTRUCTION_INFO_DELAYED: "이 구조물은 중성자별, 펄사, 마그네타와 같이 강력한 자기장을 가진 천체에 건설할 수 있습니다."
 stellar_foundry_1: "항성 주조 플랫폼"
 stellar_foundry_1_DESC: "이 시설은 고품질의 합금을 생산합니다." 
 
 ### Orbital Fabricator ###
 
 orbital_fabricator_0: "궤도 산업 플랫폼 건설구역"
 orbital_fabricator_0_DESC: "완공된다면 이 시설에서 광물을 사용해 대량의 소비재를 생산할 수 있을 것입니다."
 orbital_fabricator_0_MEGASTRUCTURE_DETAILS: "§Y$orbital_fabricator_0$§!은 소행성을 소비하여 대량의 소비재를 생산할 것입니다."
 orbital_fabricator_0_CONSTRUCTION_INFO_DELAYED: "이 구조물은 소행성대를 이용하여 제국의 소비재 수요를 충족시킬 것입니다."
 orbital_fabricator_1: "궤도 산업 플랫폼"
 orbital_fabricator_1_DESC: "이 시설은 다량의 소비재를 생산합니다."
 
 ### Celestial AI ###
 
 celestial_ai_0: "나노봇 생산 지구"
 celestial_ai_0_DESC: "거대한 슈퍼컴퓨터 건설에 사용될 나노봇을 생산합니다."
 celestial_ai_0_MEGASTRUCTURE_DETAILS: "§Y$celestial_ai_0$§!는 위성을 거대한 중앙처리장치로 변환시킬 것입니다."
 celestial_ai_0_CONSTRUCTION_INFO_DELAYED: "이 시설은 위성을 슈퍼 컴퓨터로 변환하는데 필요한 나노봇을 생산합니다. 이 기술을 면밀히 주시하기 위해서 우리 고향에 아주 가깝게 건설되어야만 합니다."
 celestial_ai_1: "위성 인공지능"
 celestial_ai_1_DESC: "이 슈퍼컴퓨터는 우리 연구를 보조하고 있습니다. 비록 적은 양의 연산력을 이용하여 비밀리에 정치 시스템을 우리가 원하는 대로 조작하고 있지만 말이죠."
 celestial_ai_2: "자폭한 위성 인공지능"
 celestial_ai_2_DESC: "이것은 신성한 우리 종족의 우월성을 보여주는 기념비입니다. 우리는 우리의 창조물에게 패배하지 않을 것입니다!"  
 
 ### Military Nexus ###

 military_nexus_0: "방위 연결체"
 military_nexus_0_DESC: "이 시설은 우리 국방부와 정보부를 포함하는 대형 시설입니다."
 military_nexus_0_MEGASTRUCTURE_DETAILS: "§Y방위 연결체§!는 제국의 방위력을 향상시킵니다."
 military_nexus_0_CONSTRUCTION_INFO_DELAYED: "이 복합 시설은 우리 군대를 더욱 조직화하여 방위력을 향상시킵니다. 이 시설은 반드시 수도성에 건설되어야 합니다."

 ### Wormhole initiative ###
 
 wormhole_initiative_0: "웜홀 연구 스테이션"
 wormhole_initiative_0_DESC: "이 시설은 우리 연구를 보조하기 위해 인공적 웜홀 생성을 시도합니다."
 wormhole_initiative_0_MEGASTRUCTURE_DETAILS: "§Y$wormhole_initiative_0$§!은 빠른 이동을 위한 인공 웜홀 생성을 연구하고 있습니다."
 wormhole_initiative_0_CONSTRUCTION_INFO_DELAYED: "이 시설을 통해 블랙홀이나 마이크로 퀘이사의 중력 특이점을 이용하여 인공 웜홀을 생성할 수 있기를 희망합니다."
 wormhole_initiative_1: "인공 웜홀 스테이션"
 wormhole_initiative_1_DESC: "이 시설을 통해 시공간에 구멍을 뚫을 수 있었지만, 우리 은하에 웜홀을 하나 더 만든 것 같습니다."  
 wormhole_initiative_2: "인공 L-네트워크 스테이션"
 wormhole_initiative_2_DESC: "우리는 잊혀졌던 아공간이 얽힌 곳에 접근할 수 있었습니다. 이곳은 일반 우주에서는 접근하기 어려운 곳입니다."
 BYPASS_WORMHOLE2: "안정적인 시공간 균열"
 ARTIFICIAL_WORMHOLE:1 "인공 웜홀"
 ARTIFICIAL_WORMHOLE_DESC_UNEXPLORED:1 "미확인된 인공 웜홀"
 ARTIFICIAL_WORMHOLE_DESC:0 "이 성계는 §Y$ARTIFICIAL_WORMHOLE$§!이 있습니다."

 ### Protoplanetary Matter Extractor ###
 
 protoplanetary_matter_extractor_0: "원시행성 물질 추출기 건설구역"
 protoplanetary_matter_extractor_0_DESC: "완공된다면 이 시설에서 원시 행성의 물질을 여과하여 희귀 자원을 얻을 수 있을 것입니다."
 protoplanetary_matter_extractor_0_MEGASTRUCTURE_DETAILS: "§Y원시행성 물질 추출기§!는 원시 행성으로부터 희귀 수정, 불안정 분말, 이종가스와 같은 희귀 물질을 추출할 수 있습니다."
 protoplanetary_matter_extractor_0_CONSTRUCTION_INFO_DELAYED: "이 시설은 원시 행성 원반이 있는 어린 항성에만 건설할 수 있습니다."
 protoplanetary_matter_extractor_1: "원시행성 물질 추출기"
 protoplanetary_matter_extractor_1_DESC: "물질 추출 과정에서 원반의 입자들과 지속적으로 충돌하기 때문에 관리에는 높은 유지비가 필요할 것입니다."
 
 ### Orbital Drydock ###
 
 orbital_shipyard_0: "궤도 건선거"
 orbital_shipyard_0_DESC: "완공된다면 많은 함선을 빠르게 생산할 수 있을 것입니다."
 orbital_shipyard_0_MEGASTRUCTURE_DETAILS: "§Y$orbital_shipyard_0$§!는 성계의 함선 건조 능력을 크게 향상시킬 것입니다."
 orbital_shipyard_0_CONSTRUCTION_INFO_DELAYED: "이 시설은 우리 제국의 은하적 야망을 실현하는데 필요한 함대를 건설하는데 도움을 줄 것입니다."
 orbital_shipyard_1: "궤도 조선소 복합단지"
 orbital_shipyard_1_DESC: "이 조선소는 완전히 작동하고 있습니다."
 
 ### Prototypes ###

 prototypes_0: "시제형 대형 궤도시설 건설구역"
 prototypes_0_DESC: "아직까지는 궤도 원자로밖에 없지만, 완공된 이후 이 시설은 미래의 거대구조 공학의 어려움을 이해하는 데 도움을 줄 것입니다."
 prototypes_0_MEGASTRUCTURE_DETAILS: "§Y$prototypes_0$§!은 우주 건설에 대한 우리의 지식을 발전시킬 것입니다."
 prototypes_0_CONSTRUCTION_INFO_DELAYED: "이 시제형 시설은 우주 건설의 가능성을 테스트하기 위한 시설입니다. 연구비의 한계로 한 번만 건설할 수 있습니다."
 prototypes_1: "시제형 대형 궤도시설"
 prototypes_1_DESC: "거대한 궤도 원자로와 채굴 시설은 미래 거대구조 공학의 어려움을 이해하기 위해 건설되었습니다."
 prototypes_2: "시제형 대형 궤도시설"
 prototypes_2_DESC: "거대한 궤도 원자로와 채굴 시설, 그리고 온실 구역은 미래 거대구조 공학의 어려움을 이해하기 위해 건설되었습니다."
 prototypes_3: "시제형 대형 궤도시설"
 prototypes_3_DESC: "거대한 궤도 원자로, 채굴 시설, 온실 구역, 그리고 조립장은 미래 거대구조 공학과 관련된 문제들에 완전히 숙달되도록 하기 위해 건설되었습니다."
 
 ### Prototypes / Colonization Support Base ###
 
 colonization_support_base_0: "식민화 보조기지"
 colonization_support_base_0_DESC: "이 시설은 은하 식민화 계획의 작전기지입니다."
 colonization_support_base_0_MEGASTRUCTURE_DETAILS: "§Y식민화 보조기지§!는 새로운 성계의 식민화와 관련된 보급을 보조합니다."
 colonization_support_base_0_CONSTRUCTION_INFO_DELAYED: "이 시설은 새로운 성계의 더욱 빠른 개척을 위한 기반시설을 제공합니다."
 
