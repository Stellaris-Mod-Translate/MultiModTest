 orbital_fabricator.0.name:0 "궤도 산업 플랫폼 건설구역 완성"
 orbital_fabricator.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y궤도 산업 플랫폼§! 건설을 위한 첫단계가 완료되었습니다. 이제 시설에 필요한 기반 시설을 설치해야 합니다."
 
 orbital_fabricator.1.name:0 "궤도 산업 플랫폼 가동 시작"
 orbital_fabricator.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y궤도 산업 플랫폼§! 건설이 완료되었습니다. 이제 상품을 생산하기 시작했습니다."

 celestial_ai.0.name:0 "나노봇 생산지구 완성"
 celestial_ai.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y나노봇 생산지구§! 건설이 완료되었습니다. 이 시설은 나노봇을 생산하여 위성을 거대한 슈퍼컴퓨터로 바꿔놓을 것입니다."

 celestial_ai.1.name:0 "위성 인공지능 완성"
 celestial_ai.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y위성 인공지능§! 건설이 완료되어 위성을 거대한 중앙처리장치로 바꾸어 놓았습니다."
 
 celestial_ai.2.name:0 "위성 인공지능 파괴"
 celestial_ai.2.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y위성 인공지능§!이 자폭했습니다."
 
 military_nexus.0.name:0 "방위 연결체 완성"
 military_nexus.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y방위 연결체§! 건설이 완료되어 작동하기 시작했습니다."
 
 wormhole_initiative.0.name:0 "웜홀 연구 스테이션 완성"
 wormhole_initiative.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y웜홀 연구 스테이션§! 건설이 완료되어 연구 계획이 이 시설로 이관되었습니다."
 
 wormhole_initiative.1.name:0 "인공 웜홀 생성"
 wormhole_initiative.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y인공 웜홀 스테이션§! 건설이 완료되었습니다. 성공적으로 시공간 구조에 구명을 뚫어 §Y인공 웜홀§!을 생성했습니다."
 
 wormhole_initiative.2.name:0 "L-네트워크 접근"
 wormhole_initiative.2.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y인공 L-네트워크 스테이션§! 건설이 완료되었습니다. 이제 잊혀졌던 얽힌 아공간에 접근할 수 있습니다."
  
 protoplanetary_matter_extractor.0.name:0 "원시행성 물질 추출기 건설구역 완성"
 protoplanetary_matter_extractor.0.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y원시행성 물질 추출기§! 건설을 위한 첫단계가 완료되었습니다. 곧 추출 작업을 준비할 수 있을 것입니다."
 
 protoplanetary_matter_extractor.1.name:0 "원시행성 물질 추출기 가동 시작"
 protoplanetary_matter_extractor.1.desc:0 "[From.From.From.From.Planet.GetName]에서 §Y원시행성 물질 추출기§! 건설이 완료되었습니다. 추출 작업을 개시합니다."
 
 orbital_shipyard.0.name:0 "궤도 건선거 완성"
 orbital_shipyard.0.desc:0 "미래의 조선소를 위한 개별 플랫폼 건설이 완료되었습니다. 이제 추가적인 건선거 건설을 위한 기반시설을 설치할 수 있습니다."
 
 orbital_shipyard.1.name:0 "궤도 조선소 복합단지 완성"
 orbital_shipyard.1.desc:0 "[From.From.From.From.Planet.GetName]에서 "궤도 조선소 복합단지" 건설이 완료되어 함대 건설을 위한 준비가 완료되었습니다."
  
 planet_cracker.3.name:0 "행성 채굴기"
 planet_cracker.3.desc:0 "수백만 톤의 광석을 채굴하는 동안 얻어진 수송학과 체계학에 대한 지식은 현재 §Y거대 건축물§! 건설을 위한 이론적 모델로 사용되고 있습니다."
 
 orbital_farm.3.name:0 "농업 오비탈 링"
 orbital_farm.3.desc:0 "인공 궤도 생물권에서 농작물 재배로 얻은 지식은 현재 우리 정부의 새로운 특별 프로젝트인 §Y은하의 불가사의§!로 흘러가고 있습니다."
 
 solar_igniter.3.name:0 "가스행성 점화기"
 solar_igniter.3.desc:0 "우리 군사 물리학자들은 가스행성 점화기를 이용하여 차세대 우주 정거장을 위한 진보한 태양열 집열기와 열 차폐기의 개발 및 실험을 위한 신청서를 제출했습니다."
 
 world_shaper.3.name:0 "환경 조작기"
 world_shaper.3.desc:0 "우리의 대기 감지 위성망은 자주 특정한 간섭이 일어납니다. 일부 과학자들은 이러한 간섭의 일부를 우리 태양계 내의 함대의 이동과 링크시켰습니다. 이런 종류의 기술이 군사적으로 응용이 가능할까요?"
 
 stellar_foundry.3.name:0 "항성 주조 플랫폼"
 stellar_foundry.3.desc:0 "중성자별에 근접한 이 시설은 물질이 어떻게 초밀도 상태를 벗어나는지에 대한 지식을 얻을 수 있게 했습니다. 우리 공학자들은 이 현상을 인공적으로 재현할 수 있을 것이라 믿고 있습니다."
 
 celestial_ai.3.name:0 "위성 인공지능"
 celestial_ai.3.desc:0 "우리 정부는 자율 나노봇의 사용을 격리된 환경으로 제한하기로 결정했습니다. 정부 조언자들은 이 나노봇들이 어떻게 변화할지 두려워하고 있습니다. 어떤 이들은 이 나노봇들이 주변 행성의 데이터를 적극적으로 수집하고 있다고 믿고 있습니다."

 celestial_ai.4.name:0 "위성 인공지능 파괴"
 celestial_ai.4.desc:0 "우리 종족은 스스로의 창조물을 제거함으로써 힘과 결의를 증명했습니다. 그럼에도 불구하고 우리는 일부 자율 나노봇이 격리된 위성에서 벗어났을거라 생각하고 있습니다."
 
 orbital_fabricator.3.name:0 "궤도 산업 플랫폼"
 orbital_fabricator.3.desc:0 "수백만 개의 소비재를 생산하고 수송하는 동안 얻어낸 물류 노하우는 현재 §Y거대 건축물§! 건설을 위한 이론적 모델로 사용되고 있습니다."
 
 wormhole_initiative.3.name:0 "인공 웜홀 스테이션"
 wormhole_initiative.3.desc:0 "두 개의 블랙홀 사이를 이동할 수 있다는 사실은 우리 연구원들이 자연 웜홀의 안정화에 대한 지식을 얻는 데 도움을 주었습니다. 또한 연구원들 사이에서 인공적인 §Y관문망§!을 만들 수 있다는 이론이 제기되기도 했습니다."
 wormhole_initiative.4.name:0 "인공 L-네트워크 스테이션"
 wormhole_initiative.4.desc:0 "우리 연구원들은 정부 관계자들에게 새로이 발견된 L-네트워크를 탐색하도록 압력을 가하고 있습니다."
 
 orbital_shipyard.3.name:0 "궤도 조선소 복합단지"
 orbital_shipyard.3.desc:0 "우리 건선거의 묘한 아름다움은 제국 전역의 예술가들에게 영감을 주었습니다."
 
 prototypes.3.name:0 "시제형 대형 궤도시설"
 prototypes.3.desc:0 "공학자들은 시제형 대형 궤도시설 건설이 성공했다고 공개적으로 발표했습니다. 이제 추가적인 연구로 우주의 거대한 공허에 거대 구조물을 건설할 수 있을 것입니다. 이런 성과에도 불구하고 이 시제형 시설의 구성에 만족하지 못하는 정치적인 움직임도 있습니다."
 
 colonization_support_base.3.name:0 "식민화 보조기지"
 colonization_support_base.3.desc:0 "우리는 이제 은하의 식민지화를 위한 전진기지를 건설했습니다. 이 성공으로 정치적 회의론은 줄어들었고 은하적 야망이 커짐에 따라 우리 종족은 하나로 뭉칠 수 있었습니다."
 
