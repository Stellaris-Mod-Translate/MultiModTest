tr_plentiful_kleptocracy_finish:0 "부패 정부 전통 완료"
tr_plentiful_kleptocracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n$tr_plentiful_kleptocracy_adopt$를 완성하는 것은 우리의 §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!를 §G+25%§!만큼 증가시킵니다.\n §Y$MOD_PIRACY_SUPPRESSION_MULT$§!을 §G+10%§!만큼 증가.\n추가적으로 $district_generator$에서 §Y$MOD_PLANET_HOUSING_ADD$§!과 §H발전소 직업§!이 §G+1§!만큼 증가."
tr_plentiful_kleptocracy_1:0 "조작된 명분"
tr_plentiful_kleptocracy_1_desc:0 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§!가 §G-10%§!만큼 감소하며 §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!이 §G+20§!만큼 증가합니다."
tr_plentiful_kleptocracy_1_delayed:0 "갈등이 있을 시 제국들은 제재를 견뎌야 할 때가 많습니다. 어떤 제국은 남들보다 제재를 더 당하죠."
tr_plentiful_kleptocracy_2:0 "고리대금업 활동"
tr_plentiful_kleptocracy_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! 가§G+10%§!만큼 증가합니다.\n\n§H항성기지 모듈 잠금해제:§! $sm_orbital_trading_beacon$, 행성에서 £energy£ §Y에너지 크레딧§!을 수집하는 항성기지 모듈입니다."
tr_plentiful_kleptocracy_2_delayed:0 "때로는 일의 효율성을 위해서 법을 지키지 않는 것도 필요합니다."
tr_plentiful_kleptocracy_3:0 "무절제한 탐욕"
tr_plentiful_kleptocracy_3_desc:0 "§H행성 시행령 해금:§! $plentiful_traditions_overcharge$, 이는 행성의 에너지 생산량을 향상시켜 £energy£ §Y에너지 크레딧§! 매장지를 발견할 확률을 가지며 £influence£  §Y영향력§!을 소모하여 행성의 에너지 생산량에 일시적인 §G+10%§!보너스를 줍니다."
tr_plentiful_kleptocracy_3_delayed:0 "에너지 생산과 물류 과정은 제국의 안정을 유지하기 위해 철저히 감독됩니다. 하지만 감시의 눈을 피해 행성의 에너지 생산 시설을 잠시 과충전 시키는 것이 불가능한 일만은 아닐 것입니다."
tr_plentiful_kleptocracy_4:0 "공범자"
tr_plentiful_kleptocracy_4_desc:0 "£influence£ §Y$mod_diplomacy_upkeep_mult$§!가 §G-15%§!만큼 감소하며 §Y$MOD_COUNTRY_TRUST_GROWTH$§!이 §G+15%§!만큼 증가합니다. 추가적으로 제국의 £opinion£ §Y관계도§!가 §G+10§!만큼 증가합니다."
tr_plentiful_kleptocracy_4_delayed:0 "통상 조약들이 효력을 가지기 위해선 공식화될 필요가 없습니다. 때로는 크레딧으로 특정 자들을 설득하는 것만으로 모든게 해결되기도 합니다."
tr_plentiful_kleptocracy_5:0 "불길한 조작자"
tr_plentiful_kleptocracy_5_desc:1 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!가 §G-15%§!만큼 증가합니다.\n\n§H건물 해금:§! £building£  $building_plentiful_traditions_syndicate_quarters$, 제국에게 §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!를 주는 행성 고유 건물입니다.\n\n"
tr_plentiful_kleptocracy_5_delayed:0 "형식상의 절차들을 좋지만, 사업은 크레딧의 기록이 없는 물밑에서 거래가 성사될 때 가장 잘됩니다."
