tr_plentiful_anguish_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n$tr_plentiful_anguish_adopt$를 완성하는 것은 §Y프레쏘린§!, §Y언비든§!, §Y아베란트§! and §Y베헤멘트§!에게 가하는 피해량을 §G+15%§!만큼 증가시킵니다. 외계종을 정화하면 £influence£ §Y영향력§!을 얻습니다."
