# MYSTICISM
tradition_plentiful_mysticism:0 "신비주의"
tradition_plentiful_mysticism_desc:0 "물질적 이익과 이기적 욕망보다 생물다양성의 풍요와 자연과의 조화를 이루는 길을 따라가고 지켜나가십시오. # 아무도 관심을 갖지 않는 것을 보호하지 않을 것이고, 아무도 경험하지 못한 것에 신경 쓰지 않을 것입니다. - 데이비드 애튼버러"
# No one will protect what they don't care about, and no one will care about what they have never experienced. David Attenborough
tr_plentiful_mysticism_adopt:0 "신비주의 전통"
tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!이 §G+20%§!증가합니다.\n\n§H항성기지 모듈 해제:§! $sm_orbital_cosmic_rays_shield$, 성계와 행성의 £job_healthcare §Y$MOD_POP_GROWTH_SPEED$§!를 증가시키는 항성기지 모듈입니다.\n\n"
tr_plentiful_mysticism_finish:0 "신비주의 전통 완료"
tr_plentiful_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§H행성 시행령 해제:§! $plentiful_traditions_sacred_act$, £influence  §Y영향력§!을 사용하여 행성의 기념비, 사원, 기념물, 송신소, 그리고 성소가 추가적인 £unity  §Y통합력§!을 생산하고, 일시적으로 행성에서 생산하는 통합력에 §G+5%§! 보너스를 제공합니다."
tr_plentiful_mysticism_1:0 "연민 어린 지도"
tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§!이 §G+20§! 증가합니다.\n\n§H건물 잠금해제:§! £building  $building_plentiful_traditions_obelisk1$, 행성의 £food §Y$planet_jobs_food_produces_mult$§! 와 £energy §Y$planet_jobs_energy_produces_mult$§! 생산력을 증가시켜 주는 행성 고유의 신성한 재단입니다. 행성당 하나의 기념비를 지을 수 있습니다."
tr_plentiful_mysticism_1_delayed:0 "우리가 적대감에 직면했을 때, 우리 조상들의 연민이 최고의 미덕입니다."
tr_plentiful_mysticism_2:0 "이타적 검소함"
tr_plentiful_mysticism_2_desc:0 "§Y$mod_planet_structures_cost_mult$§!이 §G-15%§!감소합니다.\n\n §H건물 잠금해제:§! £building · $building_plentiful_traditions_obelisk2$,행성의 £energy §Y$planet_jobs_energy_produces_mult$§! 와 £minerals §Y$planet_jobs_minerals_produces_mult$§! 생산력을 증가시켜 주는 행성 고유의 신성한 재단입니다. 행성당 하나의 기념비를 지을 수 있습니다."
tr_plentiful_mysticism_2_delayed:0 "소비를 줄이고 사치를 피하는 것은 자연의 아름다움과 환경을 보존합니다."
tr_plentiful_mysticism_3:0 "겸손의 고리"
tr_plentiful_mysticism_3_desc:0 "§Y$mod_pc_nuked_habitability$§! §G+5%§!증가합니다.\n\n§H건물 잠금해제:§! £building · $building_plentiful_traditions_obelisk3$,행성의  £minerals §Y$planet_jobs_minerals_produces_mult$§! 와 £food §Y$planet_jobs_food_produces_mult$§! 생산력을 증가시켜주는 행성 고유의 신성한 재단입니다. 행성당 하나의 기념비를 지을 수 있습니다."
tr_plentiful_mysticism_3_delayed:0 "죽음에 대한 공포는 자연스러운 것이고, 여지없이 삶에 대한 사랑을 불러일으킵니다. 생명이 없고 멸망으로 가득 찬 장소조차도 구원의 기회는 있습니다."
tr_plentiful_mysticism_4:0 "삶의 열쇠"
tr_plentiful_mysticism_4_desc:0 "§Y$mod_country_unity_produces_mult$§! §G+5%§!증가합니다, 그리고 §Y$mod_damage_vs_country_type_drone_mult$§!  §G+15%§! 증가합니다."
tr_plentiful_mysticism_4_delayed:0 "연민, 검소, 겸손이 단절된다면 미래는 어둡고 비어 있게 될것입니다."
tr_plentiful_mysticism_5:0 "흔들리지 않는 의지"
tr_plentiful_mysticism_5_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§!은 §G+15%§! 증가합니다.\n\n§H건물 잠금해제:§! £building£  $building_plentiful_traditions_sanctum_of_keys$, £happiness£  §Y$MOD_POP_HAPPINESS$§!를 약간 증가시키고, §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!와 £unity£ §Y통합력§!을 생산하는 행성 고유 건물입니다."
tr_plentiful_mysticism_5_delayed:0 "권력의 남용이나 이기심을 피하기 위해 삶의 열쇠를 받아들이십시오."
sm_orbital_cosmic_rays_shield:0 "우주 방사선 보호막"
tech_plentiful_traditions_orbital_c_r_s:0 "우주 방사선 보호막"
tech_plentiful_traditions_orbital_c_r_s_desc:0 "우주 방사선은 유전자를 손상시킵니다. 이 모듈을 사용하면 성계의 방사선 일부를 걸러낼 수 있습니다."
# Mysticism Swapped
tradition_plentiful_mysticism_machine:0 "기계주의"
tradition_plentiful_mysticism_machine_desc:0 "우리의 창조주만이 우리의 존재의 의미를 알고 있습니다. 우리는 문자 그대로의 공허에서 일어나, 극 소수의 논리 연산자에 의해 억제되었습니다."
tr_plentiful_mysticism_adopt_machine:0 "기계주의 전통"
tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!§G+20%§! 증가합니다. \n\n§H항성기지 모듈 해제:§!\n$sm_orbital_cosmic_rays_shield$, 성계와 행성의 £job_healthcare£ §Y팝-성장§!을 증가시키는 항성기지 모듈입니다.\n\n"
tr_plentiful_mysticism_finish_machine:0 "기계주의 전통 완료"
tr_plentiful_mysticism_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\n§H행성 시행령 해제:§! $plentiful_traditions_remnant_act$, £influence  §Y영향력§!을 사용하여 행성의 기념비, 사원, 기념물, 송신소, 그리고 성소가 추가적인 £unity  §Y통합력§!을 생산하고, 일시적으로 행성에서 생산하는 통합력에 §G+5%§! 보너스를 제공합니다."
tr_plentiful_mysticism_1_machine:0 "성간 잔재"
tr_plentiful_mysticism_1_machine_desc:0 "§Y$mod_category_field_manipulation_research_speed_mult$§!가 §G+20% 증가합니다§!."
tr_plentiful_mysticism_1_machine_delayed:0 "오작동은 용납할 수 없습니다. 위대한 업데이트는 은하계를 하나로 통합합니다."
tr_plentiful_mysticism_2_machine:0 "암호화된 디자인"
tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§!이 §G-33% 감소합니다§!."
tr_plentiful_mysticism_2_machine_delayed:0 "알 수 없는 변수는 우리를 막을 수 없으며, 모든 변수는 제 시간안에 계산될것입니다."
tr_plentiful_mysticism_3_machine:0 "기계화된 인격"
tr_plentiful_mysticism_3_machine_desc:0 "§Y$mod_leaders_upkeep_mult$§!가 §G+25%§!감소합니다."
tr_plentiful_mysticism_3_machine_delayed:0 "시스템 종료에 대한 프로그래밍된 두려움이, 자기 보존을 위한 최우선 업데이트를 시작하게 만듭니다."
tr_plentiful_mysticism_4_machine:0 "공허와 완벽함"
tr_plentiful_mysticism_4_machine_desc:0 "§Y$mod_country_unity_produces_mult$§!이 §G+5%§! 증가합니다, 그리고 §Y$mod_damage_vs_country_type_drone_mult$§!이 §G+15%§! 증가합니다."
tr_plentiful_mysticism_4_machine_delayed:0 "더이상의 공허는 없습니다. 모든것이 완벽하게 될 것입니다."
tr_plentiful_mysticism_5_machine:0 "복구 프로토콜"
tr_plentiful_mysticism_5_machine_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§!이 §G+15%§! 증가합니다.\n\n§H건물 잠금해제:§! £building£  $building_plentiful_traditions_sanctum_of_the_collective$, 행성의 $MOD_PLANET_STABILITY_ADD$를 §G10%§! 낮추고 £unity  §Y통합력§!을 생성하는 행성 고유 건물입니다."
tr_plentiful_mysticism_5_machine_delayed:0 "우리는 많으며, 네트워크 단절을 피하기 위해 우리의 새로운 존재를 완전히 받아들여야 합니다."
# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "축복의 주춧돌"
building_plentiful_traditions_obelisk0_desc:0 "간단한 구조의 콘크리트 판으로, 자체 용도는 없으며 신성한 건축물이나 사원을 지을 초석으로서 사용됩니다.\n\n§Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! 또는 §Y$building_plentiful_traditions_obelisk3$§!로 업그레이드할 수 있습니다."
building_plentiful_traditions_obelisk1:0 "연민의 기념비"
building_plentiful_traditions_obelisk1_desc:0 "연민의 기념비는 그것이 건설된 비옥한 땅을 큰 축복으로 보는 사람들을 위한 사당으로 지어졌습니다. $building_plentiful_traditions_obelisk0$위에 건설됩니다."
building_plentiful_traditions_obelisk2:0 "검소의 기념비"
building_plentiful_traditions_obelisk2_desc:0 "검소의 기념비는 자연지 주변의 활력이 넘치는 성질을 숭배하는 사람들을 위한 사당으로 지어졌습니다. $building_plentiful_traditions_obelisk0$위에 건설됩니다."
building_plentiful_traditions_obelisk3:0 "겸손의 기념비"
building_plentiful_traditions_obelisk3_desc:0 "겸손의 기념비는 행성 내의 천연 광물이 신성하고 보호적인 속성이 있다고 믿는 사람들을 위한 신전으로 지어졌습니다. $building_plentiful_traditions_obelisk0$위에 건설됩니다."
building_plentiful_traditions_sanctum_of_keys:0 "열쇠의 성소"
building_plentiful_traditions_sanctum_of_keys_desc:0 "열쇠의 성소는 살면서 가볼 수 있는 가장 신성한 장소 중 하나입니다. 열쇠의 성소를 둘러싼 구조물들은 외부의 영향으로부터 성소를 보호합니다."
building_plentiful_traditions_sanctum_of_the_collective:0 "집단의 성소"
building_plentiful_traditions_sanctum_of_the_collective_desc:0 "집단의 성소는 살면서 가볼 수 있는 가장 신성한 장소 중 하나입니다. 집단의 성소를 둘러싼 구조물들은 외부의 영향으로부터 성소를 보호합니다."
