ap_plentiful_traditions_immigration_power:0 "이민 능력"
ap_plentiful_traditions_immigration_power_desc:0 "우리는 이주 유입의 상징이다-모두가 여기서 살고 싶어한다."
ap_plentiful_traditions_fire_to_each_side:0 "준비되는대로 발포하라!"
ap_plentiful_traditions_fire_to_each_side_desc:0 "해적들과 다른 쓰레기들을 저세상으로 보내버릴 수 있는 크고 굵은 대포가 있다면, 창녀나 엔터테이너들이 무슨 상관이겠는가?"
ap_plentiful_traditions_trade_empire:0 "무역 제국"
ap_plentiful_traditions_trade_empire_desc:0 "재력은 곧 권력이며, 아무리 많아도 부족하다. 또한 돈은 냄새가 나지 않는다. 우리는 이제 §Y$building_plentiful_traditions_trading_terminal$§!를 업그레이드 할 수 있습니다."
ap_plentiful_traditions_food_is_life:0 "음식은 곧 삶이다."
ap_plentiful_traditions_food_is_life_desc:0 "우리는 음식이 없다면 아무것도 아니다. 우리는 사람들은 만족시켜야 한다. 우리는 이제 §Y$building_plentiful_traditions_advanced_pillar_of_affliction$§!를 업그레이드 할 수 있습니다."
ap_plentiful_traditions_food_is_life_lithoids:0 "음식은 곧 삶이다"
ap_plentiful_traditions_food_is_life_lithoids_desc:0 "우리는 음식이 없다면 아무것도 아니다. 우리는 사람들은 만족시켜야 한다."
ap_plentiful_traditions_food_is_life_machines:0 "음식은 곧 삶이다"
ap_plentiful_traditions_food_is_life_machines_desc:0 "우리는 음식이 없다면 아무것도 아니다. 우리는 사람들은 만족시켜야 한다."
ap_plentiful_traditions_metaverse_ecosystem:0 "인공 세계 생태계"
ap_plentiful_traditions_metaverse_ecosystem_desc:0 "기술과 현실과 가상 사이의 연결의 대중화와 최우선으로 진행되어야 한다."
tooltip_plentiful_traditions_metaverse_ecosystem:1 "$tech_plentiful_traditions_metaverse_ecosystem_desc$"
requires_plentiful_metaverse_ecosystem:1 "$TRIGGER_FAIL$ 완료된 §Y$tradition_plentiful_cybernetics$§! 전통 트리가 필요합니다."
ap_plentiful_traditions_mechanical_alternative:0 "기계적 대안"
ap_plentiful_traditions_mechanical_alternative_desc:0 "기계의 장점은 부품의 쉽고 빠른 교체입니다. 공간 사용을 최적화 시킴으로써 우리는 로봇들의 §Y$MOD_POP_HOUSING_USAGE_MULT$§!를 §G-25%§!만큼 줄일 수 있습니다."
tooltip_plentiful_traditions_mechanical_alternative:1 "$ap_plentiful_traditions_mechanical_alternative_desc$"
requires_plentiful_traditions_mechanical_alternative:1 "$TRIGGER_FAIL$§Y$ap_plentiful_traditions_metaverse_ecosystem$§! 승천 특전을 필요로 합니다."
ap_plentiful_traditions_mass_effect:0 "매스 이펙트"
ap_plentiful_traditions_mass_effect_desc:0 "우리는 무한한 인력을 통해 끌어당겨지고 있다. 아무도 우리에게 맞설 수 없다."
ap_plentiful_traditions_absolute_power:0 "절대적인 힘"
ap_plentiful_traditions_absolute_power_desc:0 "난 인류의 3번째 시대를 내 눈으로 보았다. 지구력 2257년에 중립에 남아 있던 마지막의 바빌론 항성기지들로부터 모든것이 시작되었다. 수백개의 행성들로부터의 난민, 밀수꾼, 사업가, 외교관, 그리고 여행자들을 부르는 신호였다. 위험한 곳일 수도 있었지만, 우리는 바빌론 5가 평화의 최선의, 그리고 마지막 기회임을 알았기 때문에 수락했다."
ap_plentiful_traditions_foreign_fleet_reconnaissance:0 "타국 함대 정찰"
ap_plentiful_traditions_foreign_fleet_reconnaissance_desc:0 "외국 육군 사단(독일어로 Fremde Heere)은 1차 대전 당시 독일군 사령부 에 의해 설립되었다. 1차 대전 당시 이 사단은 III b 사단과 전장에 위치한 적의 장교들로부터 얻은 정보를 분석했다. 1917 5월 정보부로 등장했다(독일어로 Nachrichtenabteilung)./n/n 항성간 여행의 시대에 제국을 영광으로 이끌기 위해선 적지 내의 정찰이 유용한 정도가 아니라 필수적이라는 것이 확실해졌다."
ap_plentiful_traditions_tomb_life:0 "무덤 생활"
ap_plentiful_traditions_tomb_life_desc:0 "해로운 방사선의 지속된 사용에 의해 우리 종족은 모든 생활환경에 완벽히 적응하였습니다. 우리는 이제 §Y$trait_pc_nuked_preference$§!로 전환할 수 있습니다."
tooltip_plentiful_traditions_tomb_life:1 "$ap_plentiful_traditions_tomb_life_desc$"
ap_plentiful_traditions_experimentalism_expanded:0 "실험 정신 확장"
ap_plentiful_traditions_experimentalism_expanded_desc:0 "연구를 통하여 우리는 이제 아원자 차원에서 우리 적들을 공격할 수 있습니다."
tooltip_plentiful_traditions_experimentalism_expanded:1 "$p_plentiful_traditions_experimentalism_expanded_desc$"
ap_plentiful_traditions_psionic_theory:0 "사이오닉 이론"
ap_plentiful_traditions_psionic_theory_desc:0 "우리는 §Y$tech_psionic_theory$§!를 확보했습니다. 이것이 진화의 다음 단계인가요?"
tooltip_plentiful_traditions_psionic_theory:1 "$ap_plentiful_traditions_psionic_theory_desc$"
ap_plentiful_traditions_slave_complex:0 "노예 복합단체"
ap_plentiful_traditions_slave_complex_desc:0 "모든 노예는 왕국 내에서 맡는 일이 있습니다. 이 제도를 확장합시다."
tooltip_plentiful_traditions_slave_complex:1 "이제부터 노예들은 효율을 더 높이기 위해 특성이 부여될 것입니다. 추가적으로 §YHappiness§!의 영향을 받지 않습니다."
ap_plentiful_traditions_slave_nation:0 "노예 국가"
ap_plentiful_traditions_slave_nation_desc:0 "우리 국가는 재편될 준비가 완료되었습니다. 우리는 이제 노예 국가가 될 수 있습니다."
tooltip_plentiful_traditions_slave_nation:1 "이제 다른 수준의 종속관계: pt_civic_slave_nation을 활성화할 수 있습니다. 우리의 정부 형태는 §Y$pt_civic_slave_nation$§!과 §Y$civic_slaver_guilds$§!로 변경됩니다."
ap_plentiful_traditions_slave_housing:0 "노예 거주지"
ap_plentiful_traditions_slave_housing_desc:0 "공간의 사용을 최적화시킴으로써 우리는 노예의 §Y$MOD_POP_HOUSING_USAGE_MULT$§!를 §G-25%§!만큼 줄일 수 있습니다."
tooltip_plentiful_traditions_slave_housing:1 "$ap_plentiful_traditions_slave_housing_desc$"
ap_plentiful_traditions_industrial_mining_excavation:0 "과도한 채광"
ap_plentiful_traditions_industrial_mining_excavation_desc:0 "우리의 행성 채굴은 미래에 광물시장을 붕괴시킬 수 있을 정도로 거대합니다. 우린 이제 §Y$building_plentiful_traditions_advanced_purification_facility$§!를 업그레이드 할 수 있습니다."
tooltip_plentiful_traditions_industrial_mining_excavation:1 "$p_plentiful_traditions_industrial_mining_excavation_desc$"
ap_plentiful_traditions_transformation:0 "이상적인 변신"
ap_plentiful_traditions_transformation_desc:0 "이제 자연이 우리에게 완전히 무릎을 꿇었으니, 추가적인 지구를 건설할 수 있습니다."
allow_decision_transformation_mastery:0 "§H디시젼 잠금해제:§! 변신의 완벽화"
describe_decision_transformation_mastery:0 "§E이것은 행성이 지원할 수 있는 지구의 최대 수를 §Y8§!만큼 증가시키는 디시젼이다. 이는 행성마다 한 번만 시행될 수 있습니다.§!"
ap_plentiful_traditions_justice:0 "정의"
ap_plentiful_traditions_justice_desc:0 "부당한 평화라도 정당한 전쟁보다는 낫습니다."
tooltip_plentiful_traditions_justice:1 "$ap_plentiful_traditions_justice_desc$"
ap_plentiful_traditions_discovery:0 "고고학적 타임루프"
ap_plentiful_traditions_discovery_desc:0 "믿기 힘들겠지만, 우리는 시간여행자들에게서 주기적인 연락을 받습니다. 아주르와 보라투스가 그들의 이름입니다."
tooltip_plentiful_traditions_discovery:1 "$ap_plentiful_traditions_discovery_desc$"
ap_hive_mind_ascension:0 "생물학적 진화"
ap_hive_mind_ascension_desc:0 "이제 우리의 결함투성이 개인으로써의 존재를 버리고 하나의 정신으로 불멸의 존재가 되어야 합니다. 우리는 전 인구를 준비시킨 후 의식의 융합을 진행할 것입니다."
tooltip_plentiful_traditions_hive_mind_ascension:1 "$ap_hive_mind_ascension_desc$"
ap_total_assimilation:0 "완전한 동화"
ap_total_assimilation_desc:0 "우리는 완벽한 생명체입니다. 우리의 §T$building_clone_vat$§!-건물들은 §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_MULT$§!를 §G+1§!만큼 줍니다."
tooltip_plentiful_traditions_total_assimilation:1 "$ap_total_assimilation_desc$"
total_assimilation:1 "우리는 다른 종족들을 우리의 주 종족으로 변화시킬 수 있습니다.(음식으로 사용되니 않는 한)\n\n 추가적으로, §Yhomeworld§!와 §Y$pc_hive$§! 행성들의 수도 건물들은 §P$job_queen$§!가 주어지며 §T$building_cocoon_assembly_plant$§! 건물을 지을 수 있게 됩니다."
ap_plentiful_traditions_mutagenesis_universalis:0 "돌연변이 보편화"
ap_plentiful_traditions_mutagenesis_universalis_desc:0 "코발리는 델타 사분면에서 온 휴머노이드 종족이었습니다. 그들의 번식방법은 특이했으며 가장 두드러지는 특징은 다른 종족의 시체들을 부활시키고 그들의 DNA를 개조함으로 코발리로 만드는 것이었습니다."
tooltip_plentiful_traditions_mutagenesis_universalis:0 "우리는 우리의 행성에서 새로운 디시젼을 사용할 수 있습니다. 이는 행성의 인구가 천천히 주종족으로 전환되도록 할 것입니다."
allow_decision_plentiful_traditions_mutagenesis_transformation:0 "§H새 디시젼:§! 돌연변이 보편화"
describe_decision_plentiful_traditions_mutagenesis_transformation:0 "§E이것은 우리의 주 종족 외의 인구들을 교체하는 디시젼입니다. 그들이 죽을때만 하는 것이 이상적이겠죠.§!"
ap_plentiful_traditions_stormtroopers:0 "충격 부대"
ap_plentiful_traditions_stormtroopers_desc:0 "충격 부대 또는 공격 부대는 공격을 주도하기 위해 만든 편대입니다. 이들은 다른 보병들보다 강도 높은 훈련을 받고 더 좋은 장비를 장비하고 있기에 성공적인 작전에서 더 많은 사상자를 낼 것으로 예상됩니다. "충격 부대"는 독일어로 "스토트뤼프"를 느슨하게 번역한 것입니다. 공격 부대가 있는 군부대는 일반적으로 적의 방어망을 뚫고 적의 취약한 후방 지역을 공격하기 위해 기동할 수 있도록 조직되어 있습니다. 압도적인 공격을 통한 교전을 위해 구성된 모든 특화된 정예 부대는 "특수 부대"나 특공대식 부대와는 달리 충격 부대로 간주됩니다. 하지만 필요하다면 기습적으로 두 종류의 유닛 모두 적진 뒤에서 싸울 수 있습니다."
tooltip_plentiful_traditions_stormtroopers:0 "우리는 이제 제한된 수의 충격 부대(또는 기계 제국용 사이클론)와 장갑 병사를 수도에서 훈련시킬 수 있습니다."
ap_plentiful_traditions_vast_slave_procreation:0 "번식 주도"
ap_plentiful_traditions_vast_slave_procreation_desc:0 "$building_slave_processing$/$building_plentiful_traditions_advanced_slave_processing$과 $building_clone_vats$를 결합시킴으로써 우리는 노예들로부터 최고의 시너지 효과를 낼 수 있습니다. 그들은 노예 추가 생산을 위한 유기 물질로 사용되거나 고품질 종족들의 복제작업에 사용될 것입니다."
tooltip_plentiful_traditions_vast_slave_procreation:0 "£building£ §Y$building_clone_vats$§!의 건설 및 유지비는 £building£ §Y$building_slave_processing$§!/§Y$building_plentiful_traditions_advanced_slave_processing$§!가 이미 존재하는 행성에서 감소합니다. 추가적으로 두 건물이 모두 존재하면 §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!이 증가합니다."
# PLENTIFUL PERKS - Technology
tech_plentiful_traditions_metaverse_ecosystem:0 "인공 세계 생태계"
tech_plentiful_traditions_metaverse_ecosystem_desc:0 "인공 생태계 내의 클록체인 기술은 우리의 피조물들이 가치를 증가시키는 §Yblueprints§!를 새로 채택할 수 있게 해줍니다."
tech_ap_plentiful_traditions_tomb_life:0 "죽은 세계-적응"
