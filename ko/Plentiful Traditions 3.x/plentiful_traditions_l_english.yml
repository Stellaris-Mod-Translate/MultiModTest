tr_plentiful_anguish_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n우리가 §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!를 부여하는 군사 §Y교리§!를 연구할 때마다 우리의 §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§!에 영구적인 §G-4%§! 감소를 추가합니다. 이는 §Y5§!까지 누적되며 최대 §G-20%§!까지 감소합니다."
