plentiful_traditions_harvest_erupt_desc:1 "이 행성 시행령은 우리 행성이 내부로부터 폭발하도록 유도해서 행성과 식민지를 완전히 파괴합니다. 이는 우리의 채광 함선들이 행성의 핵 깊숙이에 존재하는 풍부한 광물들에 접근할 수 있게 해줍니다. 발견될 £minerals£ §Y광물§! 매장지의 양은 우리 행성의 §Y크기§!와 우리의 산업 기술자들의 실력에 따라 달라질 것입니다. 우리의 기술자들은 §Y2§!년 뒤에준비가 끝날것입니다.\n\n§R경고§!: 이는 식민지를 파괴할 것입니다."
plentiful_traditions_harvest_erupt_effects_short:1 "행성을 파괴함으로 추가적인 £minerals£ §Y광물 매장지§!를 생성시킵니다.\n\n"
plentiful_traditions_harvest_pedict.1.title:0 "행성 폭파"
plentiful_traditions_harvest_pedict.1.desc:0 "§Y[From.GetName]§! 행성의 우리 식민지의 피난이 이뤄지면서 우리 기술자들은 행성 전체를 폭파시킬 수 있는 장치를 준비하고 있습니다. 우리는 이 행성이 우리 제국을 확장시키는 데에 필요한 £minerals£ §Y광물 매장지§!를 크게 늘려줄 것이라 믿고 있습니다."
plentiful_traditions_harvest_pedict.1.a:0 "§Y대형§! 행성을 폭파시킴으로 £minerals£ §Y광물§!에 접근합니다!"
plentiful_traditions_harvest_pedict.1.b:0 "§Y중형§! 행성을 폭파시킴으로 £minerals£ §Y광물§!에 접근합니다!"
plentiful_traditions_harvest_pedict.1.c:0 "§Y소형§! 행성을 폭파시킴으로 £minerals£ §Y광물§!에 접근합니다!"
plentiful_traditions_harvest_pedict.1.d:0 "§Y[From.GetName]§!을 그대로 둡시다."
modifier_plentiful_traditions_ionized_excavation:0 "이온화된 채굴"
