plentiful_perks_ascension.1000.name:0 "생물학적 진화"
plentiful_perks_ascension.1000.desc:0 "우리는 진화의 다음 단계인 슈퍼 생물체에 도달하고 싶습니다. \n\n많은 시행착오 끝에 과학자들은 우리 시민들의 정신을 전부 연결할 수 있는 방법을 찾아냈습니다. 이제 남은 일은 모든 [Root.GetName] 시민들을 이 과정을 위해 준비시키는 것입니다."
plentiful_perks_ascension.1000.a:0 "불로불사가 뚜렷이 보인다!"
plentiful_perks_ascension.1001.name:0 "하나된 정신의 시대다!"
plentiful_perks_ascension.1001.desc:1 "우리는 더 이상 혼자가 아닙니다. 우리는 하나로 연결된 정신, 하나의 거대한 생물체입니다. 우린 이제 모든 가능성을 추구할 수 있습니다. 은하는 우리의 것입니다!"
plentiful_perks_ascension.1001.a:0 "우린 과거에 비해 훨씬 대단한 존재다."
plentiful_perks_ascension.1003.1.desc:0 "[From.GetName] 시민들은 각자 자신들의 독자적인 기원들로부터 멀어지는 최종 단계로 그들의 정신을 하나로 융합시켰습니다. 우리는 여러분을 환영합니다!"
plentiful_perks_ascension.1003.2.desc:0 "[From.GetName]들은 자신들의 육신의 신성한 절대성을 모독하기 위한 여정을 이 타락한 행위로 끝맺었습니다 - 자신들의 정신을 하나로 융합시킨 것입니다."
plentiful_perks_ascension.1003.a:0 "결국 이리 되는군"
plentiful_perks_ascension.1003.b:0 "우리는 속지 않을 거다"
plentiful_perks_ascension.1004.desc:0 "주목! 이 은하의 모든 주민들이여!\n\n 여러분들 사이에 돌던 소문들은 사실이다. 우리는 거대 생명체가 되기 위해 하나로 융합하였으며 우리가 얻을 수 있는 힘을 다시 한번 보여줄 것이다. 우리에게 맞서는 자들은 전부 지워질 것이다!"
plentiful_perks_ascension.1004.a:0 "안녕하신가!"
plentiful_perks_ascension.1004.b:0 "가증스러운 괴물이군, 하지만 우리와 상관 없다."
