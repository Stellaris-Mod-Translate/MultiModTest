tr_plentiful_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\\n§Y$mod_category_computing_research_speed_mult$§!가 §G+20%§! 증가합니다."
tr_plentiful_cybernetics_hive_adopt:0 "물량 전통"
