tradition_plentiful_cybernetics:0 "인공두뇌학"
tradition_plentiful_cybernetics_desc:0 "이 육체들은 축복일까요, 아니면 한계일까요? 우리가 뭔가 더 될 수 있을까요?"
tradition_plentiful_cybernetics_hive:0 "물량"
tradition_plentiful_cybernetics_hive_desc:0 "대세는 물량전이다. 우리는 만들기 시작해서 그냥 많이 만들 것이다."
