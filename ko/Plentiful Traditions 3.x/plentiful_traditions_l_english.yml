tr_plentiful_cybernetics_hive_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\\n§Y$mod_category_computing_research_speed_mult$§!가 §G+20%§! 증가합니다."
tr_plentiful_cybernetics_finish:0 "인공두뇌학 전통 완료"
tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n $tr_plentiful_cybernetics_adopt$을 전부 채택시 §Y로봇/기계 개조 포인트§!를 §G+1§! 증가시킵니다, §Y$mod_planet_jobs_robotic_produces_mult$§!이 §G+10%§!증가합니다.\n\n§H향상된 청사진 잠금해제:§! 우리의 로봇과 기계는 이제 강력한 드릴, 예비 전지 및 다운클럭 프로세서로 부품을 교환 할 수 있습니다."
tr_plentiful_cybernetics_hive_finish:0 "물량 전통 완료"
tr_plentiful_cybernetics_hive_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n $tr_plentiful_cybernetics_hive_adopt$을 채택시 §Y$mod_BIOLOGICAL_species_trait_points_add$§!를  §G+1§! 얻습니다.\n\n"
tr_plentiful_cybernetics_1:0 "규격화된 청사진"
tr_plentiful_cybernetics_1_desc:0 "§H건물 잠금해제:§! £building  $building_plentiful_traditions_cybernetics_facility$, 행성의 £engineering · §Y공학§! 산출량을 증가시킵니다. \n\n £physics£ §M$tech_basic_science_lab_3$§! 기술을 요구합니다. \n £engineering£ §M$tech_mine_volatile_motes$§! 기술을 요구합니다."
tr_plentiful_cybernetics_1_delayed:0 "지각력이 있는 공장에서 새로운 아이디어를 구축하면, 우리의 로봇공학의 효율성을 높일 수 있을 것입니다"
tr_plentiful_cybernetics_hive_1:0 "규격화된 청사진"
tr_plentiful_cybernetics_hive_1_desc:0 "§H건물 잠금해제:§! £building · $building_plentiful_traditions_cybernetics_facility$, 행성의 £engineering · §Y공학§! 생산량을 증가시키는 행성 고유 건물입니다."
