tradition_plentiful_kleptocracy:0 "부패 정부"
tradition_plentiful_kleptocracy_desc:0 "사업은 수단과 방법을 가리지 않고 우리의 동업자들을 "설득"할 때에 가장 효율적이고 빈번하게 이뤄집니다."
